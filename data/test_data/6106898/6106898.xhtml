      <div class="aunot"><span class="author">Cichacz, Sylwia; Fron&#x10D;ek, Dalibor; Kov&#xE1;&#x159;, Petr</span> Number: <span class="number">6106898</span></div>
      <div class="title">Decomposition of complete bipartite graphs into generalized prisms.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: R. R. H&#xE4;ggkvist [Lond. Math. Soc. Lect. Note Ser. 141, 115&#x2013;147 (1989; Zbl 0702.05065)] proved that every 3-regular bipartite graph of order <m:math xmlns="http://zentralblatt.org" alttext="2n" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mrow xml:id="m1.1.3" xref="m1.1.3.cmml"><m:mn xml:id="m1.1.1" xref="m1.1.1.cmml">2</m:mn><m:mo xml:id="m1.1.3.1" xref="m1.1.3.1.cmml">&#x2062;</m:mo><m:mi xml:id="m1.1.2" xref="m1.1.2.cmml">n</m:mi></m:mrow><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:apply xml:id="m1.1.3.cmml" xref="m1.1.3"><m:times xml:id="m1.1.3.1.cmml" xref="m1.1.3.1"/><m:cn type="integer" xml:id="m1.1.1.cmml" xref="m1.1.1">2</m:cn><m:ci xml:id="m1.1.2.cmml" xref="m1.1.2">n</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">2n</m:annotation></m:semantics></m:math> with no component isomorphic to the Heawood graph decomposes the complete bipartite graph <m:math xmlns="http://zentralblatt.org" alttext="K_{{6n,6n}}" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:msub xml:id="m2.1.3" xref="m2.1.3.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">K</m:mi><m:mrow xml:id="m2.1.2.1" xref="m2.1.2.1.cmml"><m:mrow xml:id="m2.1.2.1.7" xref="m2.1.2.1.7.cmml"><m:mn xml:id="m2.1.2.1.1" xref="m2.1.2.1.1.cmml">6</m:mn><m:mo xml:id="m2.1.2.1.7.1" xref="m2.1.2.1.7.1.cmml">&#x2062;</m:mo><m:mi xml:id="m2.1.2.1.2" xref="m2.1.2.1.2.cmml">n</m:mi></m:mrow><m:mo xml:id="m2.1.2.1a" xref="m2.1.2.1.cmml">,</m:mo><m:mrow xml:id="m2.1.2.1.8" xref="m2.1.2.1.8.cmml"><m:mn xml:id="m2.1.2.1.4" xref="m2.1.2.1.4.cmml">6</m:mn><m:mo xml:id="m2.1.2.1.8.1" xref="m2.1.2.1.8.1.cmml">&#x2062;</m:mo><m:mi xml:id="m2.1.2.1.5" xref="m2.1.2.1.5.cmml">n</m:mi></m:mrow></m:mrow></m:msub><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:apply xml:id="m2.1.3.cmml" xref="m2.1.3"><m:csymbol cd="ambiguous" xml:id="m2.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">K</m:ci><m:apply xml:id="m2.1.2.1.cmml" xref="m2.1.2.1"><m:list xml:id="m2.1.2.1.6.cmml"/><m:apply xml:id="m2.1.2.1.7.cmml" xref="m2.1.2.1.7"><m:times xml:id="m2.1.2.1.7.1.cmml" xref="m2.1.2.1.7.1"/><m:cn type="integer" xml:id="m2.1.2.1.1.cmml" xref="m2.1.2.1.1">6</m:cn><m:ci xml:id="m2.1.2.1.2.cmml" xref="m2.1.2.1.2">n</m:ci></m:apply><m:apply xml:id="m2.1.2.1.8.cmml" xref="m2.1.2.1.8"><m:times xml:id="m2.1.2.1.8.1.cmml" xref="m2.1.2.1.8.1"/><m:cn type="integer" xml:id="m2.1.2.1.4.cmml" xref="m2.1.2.1.4">6</m:cn><m:ci xml:id="m2.1.2.1.5.cmml" xref="m2.1.2.1.5">n</m:ci></m:apply></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">K_{{6n,6n}}</m:annotation></m:semantics></m:math>. In S. Cichacz and D. Fron&#x10D;ek [Inf. Process. Lett. 109, No. 16, 932&#x2013;934 (2009; Zbl 1197.05116)] the first two authors established a necessary and sufficient condition for the existence of a factorization of the complete bipartite graph <m:math xmlns="http://zentralblatt.org" alttext="K_{{n,n}}" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:msub xml:id="m3.1.3" xref="m3.1.3.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">K</m:mi><m:mrow xml:id="m3.1.2.1" xref="m3.1.2.1.cmml"><m:mi xml:id="m3.1.2.1.1" xref="m3.1.2.1.1.cmml">n</m:mi><m:mo xml:id="m3.1.2.1a" xref="m3.1.2.1.cmml">,</m:mo><m:mi xml:id="m3.1.2.1.3" xref="m3.1.2.1.3.cmml">n</m:mi></m:mrow></m:msub><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:apply xml:id="m3.1.3.cmml" xref="m3.1.3"><m:csymbol cd="ambiguous" xml:id="m3.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">K</m:ci><m:apply xml:id="m3.1.2.1.cmml" xref="m3.1.2.1"><m:list xml:id="m3.1.2.1.4.cmml"/><m:ci xml:id="m3.1.2.1.1.cmml" xref="m3.1.2.1.1">n</m:ci><m:ci xml:id="m3.1.2.1.3.cmml" xref="m3.1.2.1.3">n</m:ci></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">K_{{n,n}}</m:annotation></m:semantics></m:math> into certain families of 3-regular graphs of order <m:math xmlns="http://zentralblatt.org" alttext="2n" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mrow xml:id="m4.1.3" xref="m4.1.3.cmml"><m:mn xml:id="m4.1.1" xref="m4.1.1.cmml">2</m:mn><m:mo xml:id="m4.1.3.1" xref="m4.1.3.1.cmml">&#x2062;</m:mo><m:mi xml:id="m4.1.2" xref="m4.1.2.cmml">n</m:mi></m:mrow><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:apply xml:id="m4.1.3.cmml" xref="m4.1.3"><m:times xml:id="m4.1.3.1.cmml" xref="m4.1.3.1"/><m:cn type="integer" xml:id="m4.1.1.cmml" xref="m4.1.1">2</m:cn><m:ci xml:id="m4.1.2.cmml" xref="m4.1.2">n</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">2n</m:annotation></m:semantics></m:math>.
In this paper we tackle the problem of decompositions of <m:math xmlns="http://zentralblatt.org" alttext="K_{{n,n}}" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:msub xml:id="m5.1.3" xref="m5.1.3.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">K</m:mi><m:mrow xml:id="m5.1.2.1" xref="m5.1.2.1.cmml"><m:mi xml:id="m5.1.2.1.1" xref="m5.1.2.1.1.cmml">n</m:mi><m:mo xml:id="m5.1.2.1a" xref="m5.1.2.1.cmml">,</m:mo><m:mi xml:id="m5.1.2.1.3" xref="m5.1.2.1.3.cmml">n</m:mi></m:mrow></m:msub><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:apply xml:id="m5.1.3.cmml" xref="m5.1.3"><m:csymbol cd="ambiguous" xml:id="m5.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">K</m:ci><m:apply xml:id="m5.1.2.1.cmml" xref="m5.1.2.1"><m:list xml:id="m5.1.2.1.4.cmml"/><m:ci xml:id="m5.1.2.1.1.cmml" xref="m5.1.2.1.1">n</m:ci><m:ci xml:id="m5.1.2.1.3.cmml" xref="m5.1.2.1.3">n</m:ci></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">K_{{n,n}}</m:annotation></m:semantics></m:math> into certain 3-regular graphs called generalized prisms. We will show that certain families of 3-regular graphs of order <m:math xmlns="http://zentralblatt.org" alttext="2n" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:mrow xml:id="m6.1.3" xref="m6.1.3.cmml"><m:mn xml:id="m6.1.1" xref="m6.1.1.cmml">2</m:mn><m:mo xml:id="m6.1.3.1" xref="m6.1.3.1.cmml">&#x2062;</m:mo><m:mi xml:id="m6.1.2" xref="m6.1.2.cmml">n</m:mi></m:mrow><m:annotation-xml xml:id="m6.1.cmml" encoding="MathML-Content" xref="m6.1"><m:apply xml:id="m6.1.3.cmml" xref="m6.1.3"><m:times xml:id="m6.1.3.1.cmml" xref="m6.1.3.1"/><m:cn type="integer" xml:id="m6.1.1.cmml" xref="m6.1.1">2</m:cn><m:ci xml:id="m6.1.2.cmml" xref="m6.1.2">n</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m6.1b" encoding="application/x-tex" xref="m6.1.cmml">2n</m:annotation></m:semantics></m:math> decompose the complete bipartite graph <m:math xmlns="http://zentralblatt.org" alttext="K_{{\frac{3n}{2},\frac{3n}{2}}}" xml:id="m7.1" display="inline" xref="m7.1.cmml"><m:semantics xml:id="m7.1a" xref="m7.1.cmml"><m:msub xml:id="m7.1.3" xref="m7.1.3.cmml"><m:mi xml:id="m7.1.1" xref="m7.1.1.cmml">K</m:mi><m:mrow xml:id="m7.1.2.1" xref="m7.1.2.1.cmml"><m:mfrac xml:id="m7.1.2.1.1" xref="m7.1.2.1.1.cmml"><m:mrow xml:id="m7.1.2.1.1.2" xref="m7.1.2.1.1.2.cmml"><m:mn xml:id="m7.1.2.1.1.2.1" xref="m7.1.2.1.1.2.1.cmml">3</m:mn><m:mo xml:id="m7.1.2.1.1.2.3" xref="m7.1.2.1.1.2.3.cmml">&#x2062;</m:mo><m:mi xml:id="m7.1.2.1.1.2.2" xref="m7.1.2.1.1.2.2.cmml">n</m:mi></m:mrow><m:mn xml:id="m7.1.2.1.1.3" xref="m7.1.2.1.1.3.cmml">2</m:mn></m:mfrac><m:mo xml:id="m7.1.2.1a" xref="m7.1.2.1.cmml">,</m:mo><m:mfrac xml:id="m7.1.2.1.3" xref="m7.1.2.1.3.cmml"><m:mrow xml:id="m7.1.2.1.3.2" xref="m7.1.2.1.3.2.cmml"><m:mn xml:id="m7.1.2.1.3.2.1" xref="m7.1.2.1.3.2.1.cmml">3</m:mn><m:mo xml:id="m7.1.2.1.3.2.3" xref="m7.1.2.1.3.2.3.cmml">&#x2062;</m:mo><m:mi xml:id="m7.1.2.1.3.2.2" xref="m7.1.2.1.3.2.2.cmml">n</m:mi></m:mrow><m:mn xml:id="m7.1.2.1.3.3" xref="m7.1.2.1.3.3.cmml">2</m:mn></m:mfrac></m:mrow></m:msub><m:annotation-xml xml:id="m7.1.cmml" encoding="MathML-Content" xref="m7.1"><m:apply xml:id="m7.1.3.cmml" xref="m7.1.3"><m:csymbol cd="ambiguous" xml:id="m7.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m7.1.1.cmml" xref="m7.1.1">K</m:ci><m:apply xml:id="m7.1.2.1.cmml" xref="m7.1.2.1"><m:list xml:id="m7.1.2.1.4.cmml"/><m:apply xml:id="m7.1.2.1.1.cmml" xref="m7.1.2.1.1"><m:divide xml:id="m7.1.2.1.1.1.cmml"/><m:apply xml:id="m7.1.2.1.1.2.cmml" xref="m7.1.2.1.1.2"><m:times xml:id="m7.1.2.1.1.2.3.cmml" xref="m7.1.2.1.1.2.3"/><m:cn type="integer" xml:id="m7.1.2.1.1.2.1.cmml" xref="m7.1.2.1.1.2.1">3</m:cn><m:ci xml:id="m7.1.2.1.1.2.2.cmml" xref="m7.1.2.1.1.2.2">n</m:ci></m:apply><m:cn type="integer" xml:id="m7.1.2.1.1.3.cmml" xref="m7.1.2.1.1.3">2</m:cn></m:a

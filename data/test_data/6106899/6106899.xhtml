    <div class="review">
      <div class="aunot"><span class="author">Karab&#xE1;&#x161;, J&#xE1;n; M&#xE1;&#x10D;ajov&#xE1;, Edita; Nedela, Roman</span> Number: <span class="number">6106899</span></div>
      <div class="title">6-decomposition of snarks.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: A snark is a cubic graph with no proper 3-edge-colouring. In 1996, Nedela and &#x160;koviera proved the following theorem: Let <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mi xml:id="m1.1.1" xref="m1.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">G</m:annotation></m:semantics></m:math> be a snark with an <m:math xmlns="http://zentralblatt.org" alttext="k" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">k</m:mi><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">k</m:ci></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">k</m:annotation></m:semantics></m:math>-edge-cut, <m:math xmlns="http://zentralblatt.org" alttext="k\geq 2" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mrow xml:id="m3.1.4" xref="m3.1.4.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">k</m:mi><m:mo xml:id="m3.1.2" xref="m3.1.2.cmml">&#x2265;</m:mo><m:mn xml:id="m3.1.3" xref="m3.1.3.cmml">2</m:mn></m:mrow><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:apply xml:id="m3.1.4.cmml" xref="m3.1.4"><m:geq xml:id="m3.1.2.cmml" xref="m3.1.2"/><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">k</m:ci><m:cn type="integer" xml:id="m3.1.3.cmml" xref="m3.1.3">2</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">k\geq 2</m:annotation></m:semantics></m:math>, whose removal leaves two 3-edge-colourable components <m:math xmlns="http://zentralblatt.org" alttext="M" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">M</m:mi><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">M</m:ci></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">M</m:annotation></m:semantics></m:math> and <m:math xmlns="http://zentralblatt.org" alttext="N" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">N</m:mi><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">N</m:ci></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">N</m:annotation></m:semantics></m:math>. Then both <m:math xmlns="http://zentralblatt.org" alttext="M" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:mi xml:id="m6.1.1" xref="m6.1.1.cmml">M</m:mi><m:annotation-xml xml:id="m6.1.cmml" encoding="MathML-Content" xref="m6.1"><m:ci xml:id="m6.1.1.cmml" xref="m6.1.1">M</m:ci></m:annotation-xml><m:annotation xml:id="m6.1b" encoding="application/x-tex" xref="m6.1.cmml">M</m:annotation></m:semantics></m:math> and <m:math xmlns="http://zentralblatt.org" alttext="N" xml:id="m7.1" display="inline" xref="m7.1.cmml"><m:semantics xml:id="m7.1a" xref="m7.1.cmml"><m:mi xml:id="m7.1.1" xref="m7.1.1.cmml">N</m:mi><m:annotation-xml xml:id="m7.1.cmml" encoding="MathML-Content" xref="m7.1"><m:ci xml:id="m7.1.1.cmml" xref="m7.1.1">N</m:ci></m:annotation-xml><m:annotation xml:id="m7.1b" encoding="application/x-tex" xref="m7.1.cmml">N</m:annotation></m:semantics></m:math> can be completed to two snarks <m:math xmlns="http://zentralblatt.org" alttext="\sim{M}" xml:id="m8.1" display="inline" xref="m8.1.cmml"><m:semantics xml:id="m8.1a" xref="m8.1.cmml"><m:mrow xml:id="m8.1.3" xref="m8.1.3.cmml"><m:none xml:id="m8.1.3.1" xref="m8.1.3.1.cmml"/><m:mo xml:id="m8.1.1" xref="m8.1.1.cmml">&#x223C;</m:mo><m:mi xml:id="m8.1.2" xref="m8.1.2.cmml">M</m:mi></m:mrow><m:annotation-xml xml:id="m8.1.cmml" encoding="MathML-Content" xref="m8.1"><m:apply xml:id="m8.1.3.cmml" xref="m8.1.3"><m:csymbol cd="latexml" xml:id="m8.1.1.cmml" xref="m8.1.1">similar-to</m:csymbol><m:csymbol cd="latexml" xml:id="m8.1.3.1.cmml" xref="m8.1.3.1">absent</m:csymbol><m:ci xml:id="m8.1.2.cmml" xref="m8.1.2">M</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m8.1b" encoding="application/x-tex" xref="m8.1.cmml">\sim{M}</m:annotation></m:semantics></m:math> and <m:math xmlns="http://zentralblatt.org" alttext="\sim{N}" xml:id="m9.1" display="inline" xref="m9.1.cmml"><m:semantics xml:id="m9.1a" xref="m9.1.cmml"><m:mrow xml:id="m9.1.3" xref="m9.1.3.cmml"><m:none xml:id="m9.1.3.1" xref="m9.1.3.1.cmml"/><m:mo xml:id="m9.1.1" xref="m9.1.1.cmml">&#x223C;</m:mo><m:mi xml:id="m9.1.2" xref="m9.1.2.cmml">N</m:mi></m:mrow><m:annotation-xml xml:id="m9.1.cmml" encoding="MathML-Content" xref="m9.1"><m:apply xml:id="m9.1.3.cmml" xref="m9.1.3"><m:csymbol cd="latexml" xml:id="m9.1.1.cmml" xref="m9.1.1">similar-to</m:csymbol><m:csymbol cd="latexml" xml:id="m9.1.3.1.cmml" xref="m9.1.3.1">absent</m:csymbol><m:ci xml:id="m9.1.2.cmml" xref="m9.1.2">N</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m9.1b" encoding="application/x-tex" xref="m9.1.cmml">\sim{N}</m:annotation></m:semantics></m:math> of order not exceeding that of <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m10.1" display="inline" xref="m10.1.cmml"><m:semantics xml:id="m10.1a" xref="m10.1.cmml"><m:mi xml:id="m10.1.1" xref="m10.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m10.1.cmml" encoding="MathML-Content" xref="m10.1"><m:ci xml:id="m10.1.1.cmml" xref="m10.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m10.1b" encoding="application/x-tex" xref="m10.1.cmml">G</m:annotation></m:semantics></m:math> by adding at most <m:math xmlns="http://zentralblatt.org" alttext="\kappa(k)" xml:id="m11.1" display="inline" xref="m11.1.cmml"><m:semantics xml:id="m11.1a" xref="m11.1.cmml"><m:mrow xml:id="m11.1.5" xref="m11.1.5.cmml"><m:mi xml:id="m11.1.1" xref="m11.1.1.cmml">&#x3BA;</m:mi><m:mo xml:id="m11.1.5.1" xref="m11.1.5.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m11.1.3" xref="m11.1.3.cmml"><m:mo xml:id="m11.1.3a" xref="m11.1.3.cmml">(</m:mo><m:mi xml:id="m11.1.3b" xref="m11.1.3.cmml">k</m:mi><m:mo xml:id="m11.1.3c" xref="m11.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m11.1.cmml" encoding="MathML-Content" xref="m11.1"><m:apply xml:id="m11.1.5.cmml" xref="m11.1.5"><m:times xml:id="m11.1.5.1.cmml" xref="m11.1.5.1"/><m:ci xml:id="m11.1.1.cmml" xref="m11.1.1">&#x3BA;</m:ci><m:ci xml:id="m11.1.3.cmml" xref="m11.1.3">k</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m11.1b" encoding="application/x-tex" xref="m11.1.cmml">\kappa(k)</m:annotation></m:semantics></m:math> vertices, where the number <m:math xmlns="http://zentralblatt.org" alttext="\kappa(k)" xml:id="m12.1" display="inline" xref="m12.1.cmml"><m:semantics xml:id="m12.1a" xref="m12.1.cmml"><m:mrow xml:id="m12.1.5" xref="m12.1.5.cmml"><m:mi xml:id="m12.1.1" xref="m12.1.1.cmml">&#x3BA;</m:mi><m:mo xml:id="m12.1.5.1" xref="m12.1.5.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m12.1.3" xref="m12.1.3.cmml"><m:mo xml:id="m12.1.3a" xref="m12.1.3.cmml">(</m:mo><m:mi xml:id="m12.1.3b" xref="m12.1.3.cmml">k</m:mi><m:mo xml:id="m12.1.3c" xref="m12.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m12.1.cmml" encoding="MathML-Content" xref="m12.1"><m:apply xml:id="m12.1.5.cmml" xref="m12.1.5"><m:times xml:id="m12.1.5.1.cmml" xref="m12.1.5.1"/><m:ci xml:id="m12.1.1.cmml" xref="m12.1.1">&#x3BA;</m:ci><m:ci xml:id="m12.1.3.cmml" xref="m12.1.3">k</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m12.1b" encoding="application/x-tex" xref="m12.1.cmml">\kappa(k)</m:annotation></m:semantics></m:math> only depends on <m:math xmlns="http://zentralblatt.org" alttext="k" xml:id="m13.1" display="inline" xref="m13.1.cmml"><m:semantics xml:id="m13.1a" xref="m13.1.cmml"><m:mi xml:id="m13.1.1" xref="m13.1.1.cmml">k</m:mi><m:annotation-xml xml:id="m13.1.cmml" encoding="MathML-Content" xref="m13.1"><m:ci xml:id="m13.1.1.cmml" xref="m13.1.1">k</m:ci></m:annotation-xml><m:annotation xml:id="m13.1b" encoding="application/x-tex" xref="m13.1.cmml">k</m:annotation></m:semantics></m:math>. The known values of the function <m:math xmlns="http://zentralblatt.org" alttext="\kappa(k)" xml:id="m14.1" display="inline" xref="m14.1.cmml"><m:semantics xml:id="m14.1a" xref="m14.1.cmml"><m:mrow xml:id="m14.1.5" xref="m14.1.5.cmml"><m:mi xml:id="m14.1.1" xref="m14.1.1.cmml">&#x3BA;</m:mi><m:mo xml:id="m14.1.5.1" xref="m14.1.5.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m14.1.3" xref="m14.1.3.cmml"><m:mo xml:id="m14.1.3a" xref="m14.1.3.cmml">(</m:mo><m:mi xml:id="m14.1.3b" xref="m14.1.3.cmml">k</m:mi><m:mo xml:id="m14.1.3c" xref="m14.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m14.1.cmml" encoding="MathML-Content" xref="m14.1"><m:apply xml:id="m14.1.5.cmml" xref="m14.1.5"><m:times xml:id="m14.1.5.1.cmml" xref="m14.1.5.1"/><m:ci xml:id="m14.1.1.cmml" xref="m14.1.1">&#x3BA;</m:ci><m:ci xml:id="m14.1.3.cmml" xref="m14.1.3">k</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m14.1b" encoding="application/x-tex" xref="m14.1.cmml">\kappa(k)</m:annotation></m:semantics></m:math> are <m:math xmlns="http://zentralblatt.org" alttext="\kappa(2)=0,\kappa(3)=1,\kappa(4)=2" xml:id="m15.1" display="inline" xref="m15.1.cmml"><m:semantics xml:id="m15.1a" xref="m15.1.cmml"><m:mrow xml:id="m15.1.21" xref="m15.1.21.cmml"><m:mrow xml:id="m15.1.21.2" xref="m15.1.21.2.cmml"><m:mrow xml:id="m15.1.21.2.1" xref="m15.1.21.2.1.cmml"><m:mi xml:id="m15.1.1" xref="m15.1.1.cmml">&#x3BA;</m:mi><m:mo xml:id="m15.1.21.2.1.1" xref="m15.1.21.2.1.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m15.1.3" xref="m15.1.3.cmml"><m:mo xml:id="m15.1.3a" xref="m15.1.3.cmml">(</m:mo><m:mn xml:id="m15.1.3b" xref="m15.1.3.cmml">2</m:mn><m:mo xml:id="m15.1.3c" xref="m15.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:mo xml:id="m15.1.5" xref="m15.1.5.cmml">=</m:mo><m:mn xml:id="m15.1.6" xref="m15.1.6.cmml">0</m:mn></m:mrow><m:mo xml:id="m15.1.21a" xref="m15.1.21.cmml">,</m:mo><m:mrow xml:id="m15.1.21.3" xref="m15.1.21.3.cmml"><m:mrow xml:id="m15.1.21.3.2" xref="m15.1.21.3.2.cmml"><m:mrow xml:id="m15.1.21.3.2.1" xref="m15.1.21.3.2.1.cmml"><m:mi xml:id="m15.1.8" xref="m15.1.8.cmml">&#x3BA;</m:mi><m:mo xml:id="m15.1.21.3.2.1.1" xref="m15.1.21.3.2.1.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m15.1.10" xref="m15.1.10.cmml"><m:mo xml:id="m15.1.10a" xref="m15.1.10.cmml">(</m:mo><m:mn xml:id="m15.1.10b" xref="m15.1.10.cmml">3</m:mn><m:mo xml:id="m15.1.10c" xref="m15.1.10.cmml">)</m:mo></m:mrow></m:mrow><m:mo xml:id="m15.1.12" xref="m15.1.12.cmml">=</m:mo><m:mn xml:id="m15.1.13" xref="m15.1.13.cmml">1</m:mn></m:mrow><m:mo xml:id="m15.1.21.3a" xref="m15.1.21.3.cmml">,</m:mo><m:mrow xml:id="m15.1.21.3.3" xref="m15.1.21.3.3.cmml"><m:mrow xml:id="m15.1.21.3.3.1" xref="m15.1.21.3.3.1.cmml"><m:mi xml:id="m15.1.15" xref="m15.1.15.cmml">&#x3BA;</m:mi><m:mo xml:id="m15.1.21.3.3.1.1" xref="m15.1.21.3.3.1.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m15.1.17" xref="m15.1.17.cmml"><m:mo xml:id="m15.1.17a" xref="m15.1.17.cmml">(</m:mo><m:mn xml:id="m15.1.17b" xref="m15.1.17.cmml">4</m:mn><m:mo xml:id="m15.1.17c" xref="m15.1.17.cmml">)</m:mo></m:mrow></m:mrow><m:mo xml:id="m15.1.19" xref="m15.1.19.cmml">=</m:mo><m:mn xml:id="m15.1.20" xref="m15.1.20.cmml">2</m:mn></m:mrow></m:mrow></m:mrow><m:annotation-xml xml:id="m15.1.cmml" encoding="MathML-Content" xref="m15.1"><m:apply xml:id="m15.1.21.cmml" xref="m15.1.21"><m:csymbol cd="ambiguous" xml:id="m15.1.21a.cmml" xref="m15.1.21">formulae-sequence</m:csymbol><m:apply xml:id="m15.1.21.2.cmml" xref="m15.1.21.2"><m:eq xml:id="m15.1.5.cmml" xref="m15.1.5"/><m:apply xml:id="m15.1.21.2.1.cmml" xref="m15.1.21.2.1"><m:times xml:id="m15.1.21.2.1.1.cmml" xref="m15.1.21.2.1.1"/><m:ci xml:id="m15.1.1.cmml" xref="m15.1.1">&#x3BA;</m:ci><m:cn type="integer" xml:id="m15.1.3.cmml" xref="m15.1.3">2</m:cn></m:apply><m:cn type="integer" xml:id="m15.1.6.cmml" xref="m15.1.6">0</m:cn></m:apply><m:apply xml:id="m15.1.21.3.cmml" xref="m15.1.21.3"><m:csymbol cd="ambiguous" xml:id="m15.1.21.3a.cmml" xref="m15.1.21.3">formulae-sequence</m:csymbol><m:apply xml:id="m15.1.21.3.2.cmml" xref="m15.1.21.3.2"><m:eq xml:id="m15.1.12.cmml" xref="m15.1.12"/><m:apply xml:id="m15.1.21.3.2.1.cmml" xref="m15.1.21.3.2.1"><m:times xml:id="m15.1.21.3.2.1.1.cmml" xref="m15.1.21.3.2.1.1"/><m:ci xml:id="m15.1.8.cmml" xref="m15.1.8">&#x3BA;</m:ci><m:cn type="integer" xml:id="m15.1.10.cmml" xref="m15.1.10">3</m:cn></m:apply><m:cn type="integer" xml:id="m15.1.13.cmml" xref="m15.1.13">1</m:cn></m:apply><m:apply xml:id="m15.1.21.3.3.cmml" xref="m15.1.21.3.3"><m:eq xml:id="m15.1.19.cmml" xref="m15.1.19"/><m:apply xml:id="m15.1.21.3.3.1.cmml" xref="m15.1.21.3.3.1"><m:times xml:id="m15.1.21.3.3.1.1.cmml" xref="m15.1.21.3.3.1.1"/><m:ci xml:id="m15.1.15.cmml" xref="m15.1.15">&#x3BA;</m:ci><m:cn type="integer" xml:id="m15.1.17.cmml" xref="m15.1.17">4</m:cn></m:apply><m:cn type="integer" xml:id="m15.1.20.cmml" xref="m15.1.20">2</m:cn></m:apply></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m15.1b" encoding="application/x-tex" xref="m15.1.cmml">\kappa(2)=0,\kappa(3)=1,\kappa(4)=2</m:annotation></m:semantics></m:math> (Goldberg, 1981) [6], and <m:math xmlns="http://zentralblatt.org" alttext="\kappa(5)=5" xml:id="m16.1" display="inline" xref="m16.1.cmml"><m:semantics xml:id="m16.1a" xref="m16.1.cmml"><m:mrow xml:id="m16.1.7" xref="m16.1.7.cmml"><m:mrow xml:id="m16.1.7.1" xref="m16.1.7.1.cmml"><m:mi xml:id="m16.1.1" xref="m16.1.1.cmml">&#x3BA;</m:mi><m:mo xml:id="m16.1.7.1.1" xref="m16.1.7.1.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m16.1.3" xref="m16.1.3.cmml"><m:mo xml:id="m16.1.3a" xref="m16.1.3.cmml">(</m:mo><m:mn xml:id="m16.1.3b" xref="m16.1.3.cmml">5</m:mn><m:mo xml:id="m16.1.3c" xref="m16.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:mo xml:id="m16.1.5" xref="m16.1.5.cmml">=</m:mo><m:mn xml:id="m16.1.6" xref="m16.1.6.cmml">5</m:mn></m:mrow><m:annotation-xml xml:id="m16.1.cmml" encoding="MathML-Content" xref="m16.1"><m:apply xml:id="m16.1.7.cmml" xref="m16.1.7"><m:eq xml:id="m16.1.5.cmml" xref="m16.1.5"/><m:apply xml:id="m16.1.7.1.cmml" xref="m16.1.7.1"><m:times xml:id="m16.1.7.1.1.cmml" xref="m16.1.7.1.1"/><m:ci xml:id="m16.1.1.cmml" xref="m16.1.1">&#x3BA;</m:ci><m:cn type="integer" xml:id="m16.1.3.cmml" xref="m16.1.3">5</m:cn></m:apply><m:cn type="integer" xml:id="m16.1.6.cmml" xref="m16.1.6">5</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m16.1b" encoding="application/x-tex" xref="m16.1.cmml">\kappa(5)=5</m:annotation></m:semantics></m:math> (Cameron et al. 1987) [4]. The value <m:math xmlns="http://zentralblatt.org" alttext="\kappa(6)" xml:id="m17.1" display="inline" xref="m17.1.cmml"><m:semantics xml:id="m17.1a" xref="m17.1.cmml"><m:mrow xml:id="m17.1.5" xref="m17.1.5.cmml"><m:mi xml:id="m17.1.1" xref="m17.1.1.cmml">&#x3BA;</m:mi><m:mo xml:id="m17.1.5.1" xref="m17.1.5.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m17.1.3" xref="m17.1.3.cmml"><m:mo xml:id="m17.1.3a" xref="m17.1.3.cmml">(</m:mo><m:mn xml:id="m17.1.3b" xref="m17.1.3.cmml">6</m:mn><m:mo xml:id="m17.1.3c" xref="m17.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m17.1.cmml" encoding="MathML-Content" xref="m17.1"><m:apply xml:id="m17.1.5.cmml" xref="m17.1.5"><m:times xml:id="m17.1.5.1.cmml" xref="m17.1.5.1"/><m:ci xml:id="m17.1.1.cmml" xref="m17.1.1">&#x3BA;</m:ci><m:cn type="integer" xml:id="m17.1.3.cmml" xref="m17.1.3">6</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m17.1b" encoding="application/x-tex" xref="m17.1.cmml">\kappa(6)</m:annotation></m:semantics></m:math> is not known and is apparently difficult to calculate. In 1979, Jaeger conjectured that there are no 7-cyclically-connected snarks. If this conjecture holds true, then <m:math xmlns="http://zentralblatt.org" alttext="\kappa(6)" xml:id="m18.1" display="inline" xref="m18.1.cmml"><m:semantics xml:id="m18.1a" xref="m18.1.cmml"><m:mrow xml:id="m18.1.5" xref="m18.1.5.cmml"><m:mi xml:id="m18.1.1" xref="m18.1.1.cmml">&#x3BA;</m:mi><m:mo xml:id="m18.1.5.1" xref="m18.1.5.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m18.1.3" xref="m18.1.3.cmml"><m:mo xml:id="m18.1.3a" xref="m18.1.3.cmml">(</m:mo><m:mn xml:id="m18.1.3b" xref="m18.1.3.cmml">6</m:mn><m:mo xml:id="m18.1.3c" xref="m18.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m18.1.cmml" encoding="MathML-Content" xref="m18.1"><m:apply xml:id="m18.1.5.cmml" xref="m18.1.5"><m:times xml:id="m18.1.5.1.cmml" xref="m18.1.5.1"/><m:ci xml:id="m18.1.1.cmml" xref="m18.1.1">&#x3BA;</m:ci><m:cn type="integer" xml:id="m18.1.3.cmml" xref="m18.1.3">6</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m18.1b" encoding="application/x-tex" xref="m18.1.cmml">\kappa(6)</m:annotation></m:semantics></m:math> is the last important value to determine. The paper is aimed attacking the problem of determining <m:math xmlns="http://zentralblatt.org" alttext="\kappa(6)" xml:id="m19.1" display="inline" xref="m19.1.cmml"><m:semantics xml:id="m19.1a" xref="m19.1.cmml"><m:mrow xml:id="m19.1.5" xref="m19.1.5.cmml"><m:mi xml:id="m19.1.1" xref="m19.1.1.cmml">&#x3BA;</m:mi><m:mo xml:id="m19.1.5.1" xref="m19.1.5.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m19.1.3" xref="m19.1.3.cmml"><m:mo xml:id="m19.1.3a" xref="m19.1.3.cmml">(</m:mo><m:mn xml:id="m19.1.3b" xref="m19.1.3.cmml">6</m:mn><m:mo xml:id="m19.1.3c" xref="m19.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m19.1.cmml" encoding="MathML-Content" xref="m19.1"><m:apply xml:id="m19.1.5.cmml" xref="m19.1.5"><m:times xml:id="m19.1.5.1.cmml" xref="m19.1.5.1"/><m:ci xml:id="m19.1.1.cmml" xref="m19.1.1">&#x3BA;</m:ci><m:cn type="integer" xml:id="m19.1.3.cmml" xref="m19.1.3">6</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m19.1b" encoding="application/x-tex" xref="m19.1.cmml">\kappa(6)</m:annotation></m:semantics></m:math> by investigating the structure and colour properties of potential complements in 6-decompositions of snarks. We find a set of 14 complements that suffice to perform 6-decompositions of snarks with at most 30 vertices. We show that if this set is not complete to perform 6-decompositions of all snarks, then <m:math xmlns="http://zentralblatt.org" alttext="\kappa(6)\geq 20" xml:id="m20.1" display="inline" xref="m20.1.cmml"><m:semantics xml:id="m20.1a" xref="m20.1.cmml"><m:mrow xml:id="m20.1.8" xref="m20.1.8.cmml"><m:mrow xml:id="m20.1.8.1" xref="m20.1.8.1.cmml"><m:mi xml:id="m20.1.1" xref="m20.1.1.cmml">&#x3BA;</m:mi><m:mo xml:id="m20.1.8.1.1" xref="m20.1.8.1.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m20.1.3" xref="m20.1.3.cmml"><m:mo xml:id="m20.1.3a" xref="m20.1.3.cmml">(</m:mo><m:mn xml:id="m20.1.3b" xref="m20.1.3.cmml">6</m:mn><m:mo xml:id="m20.1.3c" xref="m20.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:mo xml:id="m20.1.5" xref="m20.1.5.cmml">&#x2265;</m:mo><m:mn xml:id="m20.1.7" xref="m20.1.7.cmml">20</m:mn></m:mrow><m:annotation-xml xml:id="m20.1.cmml" encoding="MathML-Content" xref="m20.1"><m:apply xml:id="m20.1.8.cmml" xref="m20.1.8"><m:geq xml:id="m20.1.5.cmml" xref="m20.1.5"/><m:apply xml:id="m20.1.8.1.cmml" xref="m20.1.8.1"><m:times xml:id="m20.1.8.1.1.cmml" xref="m20.1.8.1.1"/><m:ci xml:id="m20.1.1.cmml" xref="m20.1.1">&#x3BA;</m:ci><m:cn type="integer" xml:id="m20.1.3.cmml" xref="m20.1.3">6</m:cn></m:apply><m:cn type="integer" xml:id="m20.1.7.cmml" xref="m20.1.7">20</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m20.1b" encoding="application/x-tex" xref="m20.1.cmml">\kappa(6)\geq 20</m:annotation></m:semantics></m:math> and there are strong restrictions on the structure of (possibly) missing complements. Part of the proofs are computer assisted.

      <div class="title">Embedded trees and the support of the ISE.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: Embedded trees are labelled rooted trees, where the root has zero label and where the labels of adjacent vertices differ (at most) by <m:math xmlns="http://zentralblatt.org" alttext="\pm 1" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mrow xml:id="m1.1.3" xref="m1.1.3.cmml"><m:mo xml:id="m1.1.1" xref="m1.1.1.cmml">&#xB1;</m:mo><m:mn xml:id="m1.1.2" xref="m1.1.2.cmml">1</m:mn></m:mrow><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:apply xml:id="m1.1.3.cmml" xref="m1.1.3"><m:csymbol cd="latexml" xml:id="m1.1.1.cmml" xref="m1.1.1">plus-or-minus</m:csymbol><m:cn type="integer" xml:id="m1.1.2.cmml" xref="m1.1.2">1</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">\pm 1</m:annotation></m:semantics></m:math>. Recently it has been proved (see Chassaing and Schaeffer (2004) [8] and Janson and Marckert (2005) [11]) that the distribution of the maximum and minimum labels are closely related to the support of the density of the integrated superbrownian excursion (ISE). The purpose of this paper is to make this probabilistic limiting relation more explicit by using a generating function approach due to Bouttier et al. (2003) [6] that is based on properties of Jacobi&#x2019;s <m:math xmlns="http://zentralblatt.org" alttext="\theta" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">&#x3B8;</m:mi><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">&#x3B8;</m:ci></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">\theta</m:annotation></m:semantics></m:math>-functions. In particular, we derive an integral representation of the joint distribution function of the supremum and infimum of the support of the ISE in terms of the Weierstrass <m:math xmlns="http://zentralblatt.org" alttext="\mathfrak{p}" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">&#x1D52D;</m:mi><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">&#x1D52D;</m:ci></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">\mathfrak{p}</m:annotation></m:semantics></m:math>-function. Furthermore we re-derive the limiting radius distribution in random quadrangulations (by Chassaing and Schaeffer (2004) [8]) with the help of exact counting generating functions.
</div>

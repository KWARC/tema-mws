      <div class="review-body">Summary: Under some conditions of uniform integrability, the <m:math xmlns="http://zentralblatt.org" alttext="L^{{r}}" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:msup xml:id="m3.1.3" xref="m3.1.3.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">L</m:mi><m:mi xml:id="m3.1.2.1" xref="m3.1.2.1.cmml">r</m:mi></m:msup><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:apply xml:id="m3.1.3.cmml" xref="m3.1.3"><m:csymbol cd="ambiguous" xml:id="m3.1.3.1.cmml">superscript</m:csymbol><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">L</m:ci><m:ci xml:id="m3.1.2.1.cmml" xref="m3.1.2.1">r</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">L^{{r}}</m:annotation></m:semantics></m:math> convergence for weighted sums of arrays of rowwise linearly negative quadrant dependent random variables has been established by Wu and Guan [Y. Wu, M. Guan, Mean convergence theorems and weak laws of large numbers for weighted sums of dependent random variables, J. Math. Anal. Appl. 377 (2011) 613 &#x2013; 623]. In this paper, we point out a gap in the proof and extend the result to rowwise pairwise negative quadrant dependent (NQD) random variables under weaker uniformly integrable conditions.

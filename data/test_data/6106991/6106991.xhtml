      <div class="title">A new a priori error analysis of nonconforming and mixed finite element methods.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: We derive an a priori error analysis for the lowest order nonconforming and mixed finite element discretizations of a second order equation with low-regularity exact solutions only, belonging to <m:math xmlns="http://zentralblatt.org" alttext="H^{{1+s}}(\Omega)" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mrow xml:id="m1.1.6" xref="m1.1.6.cmml"><m:msup xml:id="m1.1.6.2" xref="m1.1.6.2.cmml"><m:mi xml:id="m1.1.1" xref="m1.1.1.cmml">H</m:mi><m:mrow xml:id="m1.1.2.1" xref="m1.1.2.1.cmml"><m:mn xml:id="m1.1.2.1.1" xref="m1.1.2.1.1.cmml">1</m:mn><m:mo xml:id="m1.1.2.1.2" xref="m1.1.2.1.2.cmml">+</m:mo><m:mi xml:id="m1.1.2.1.3" xref="m1.1.2.1.3.cmml">s</m:mi></m:mrow></m:msup><m:mo xml:id="m1.1.6.1" xref="m1.1.6.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m1.1.4" xref="m1.1.4.cmml"><m:mo xml:id="m1.1.4a" xref="m1.1.4.cmml">(</m:mo><m:mi mathvariant="normal" xml:id="m1.1.4b" xref="m1.1.4.cmml">&#x3A9;</m:mi><m:mo xml:id="m1.1.4c" xref="m1.1.4.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:apply xml:id="m1.1.6.cmml" xref="m1.1.6"><m:times xml:id="m1.1.6.1.cmml" xref="m1.1.6.1"/><m:apply xml:id="m1.1.6.2.cmml" xref="m1.1.6.2"><m:csymbol cd="ambiguous" xml:id="m1.1.6.2.1.cmml">superscript</m:csymbol><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">H</m:ci><m:apply xml:id="m1.1.2.1.cmml" xref="m1.1.2.1"><m:plus xml:id="m1.1.2.1.2.cmml" xref="m1.1.2.1.2"/><m:cn type="integer" xml:id="m1.1.2.1.1.cmml" xref="m1.1.2.1.1">1</m:cn><m:ci xml:id="m1.1.2.1.3.cmml" xref="m1.1.2.1.3">s</m:ci></m:apply></m:apply><m:ci xml:id="m1.1.4.cmml" xref="m1.1.4">normal-&#x3A9;</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">H^{{1+s}}(\Omega)</m:annotation></m:semantics></m:math> with <m:math xmlns="http://zentralblatt.org" alttext="s\in(0,\frac{1}{2})" xml:id="m2.1" display="inline" xref="m2.1.cmml

      <div class="title">Binary option pricing using fuzzy numbers.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: A binary option is a type of option where the payout is either fixed after the underlying stock exceeds the predetermined threshold (or strike price) or is nothing at all. Traditional option pricing models determine the option&#x2019;s expected return without taking into account the uncertainty associated with the underlying asset price at maturity. Fuzzy set theory can be used to explicitly account for such uncertainty. Here we use fuzzy set theory to price binary options. Specifically, we study binary options by fuzzifying the maturity value of the stock price using trapezoidal, parabolic and adaptive fuzzy numbers.

      <div class="title">The density of a passage time for a renewal-reward process perturbed by a diffusion.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: Recently, Coutin and Dorobantu (2011) [1] show the existence of the density for the first passage time <m:math xmlns="http://zentralblatt.org" alttext="\tau_{{x}}" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:msub xml:id="m1.1.3" xref="m1.1.3.cmml"><m:mi xml:id="m1.1.1" xref="m1.1.1.cmml">&#x3C4;</m:mi><m:mi xml:id="m1.1.2.1" xref="m1.1.2.1.cmml">x</m:mi></m:msub><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:apply xml:id="m1.1.3.cmml" xref="m1.1.3"><m:csymbol cd="ambiguous" xml:id="m1.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">&#x3C4;</m:ci><m:ci xml:id="m1.1.2.1.cmml" xref="m1.1.2.1">x</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">\tau_{{x}}</m:annotation></m:semantics></m:math> of a level x by X, where X is a L&#xE9;vy process with a compound Poisson process and a Gaussian component. In this note, we generalize their result and we consider X a mixed process, the sum of a Brownian motion and a renewal-reward process. Our result (the density of <m:math xmlns="http://zentralblatt.org" alttext="\tau_{{x}}" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:msub xml:id="m2.1.3" xref="m2.1.3.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">&#x3C4;</m:mi><m:mi xml:id="m2.1.2.1" xref="m2.1.2.1.cmml">x</m:mi></m:msub><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:apply xml:id="m2.1.3.cmml" xref="m2.1.3"><m:csymbol cd="ambiguous" xml:id="m2.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">&#x3C4;</m:ci><m:ci xml:id="m2.1.2.1.cmml" xref="m2.1.2.1">x</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">\tau_{{x}}</m:annotation></m:semantics></m:math>) may be computed in classical settings (for a L&#xE9;vy process) and also in a non-Markovian context with possible positive and negative jumps. Compared to Coutin and Dorobantu (2011) [1], we also derive some relations allowing us to build the conditional density when we observe the paths of X only at jump times. The main advantage of a density formula is that we may obtain the passage time probability with fewer simulations than for an empirical cumulative distribution function of the passage time. Numerical applications illustrate the interest of this result.

\in E(G_{{1}}),v_{{1}}v_{{2}}\in E(G_{{2}})\}</m:annotation></m:semantics></m:math>. The kth power <m:math xmlns="http://zentralblatt.org" alttext="G^{{k}}" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:msup xml:id="m5.1.3" xref="m5.1.3.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">G</m:mi><m:mi xml:id="m5.1.2.1" xref="m5.1.2.1.cmml">k</m:mi></m:msup><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:apply xml:id="m5.1.3.cmml" xref="m5.1.3"><m:csymbol cd="ambiguous" xml:id="m5.1.3.1.cmml">superscript</m:csymbol><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">G</m:ci><m:ci xml:id="m5.1.2.1.cmml" xref="m5.1.2.1">k</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">G^{{k}}</m:annotation></m:semantics></m:math> of G is the graph with vertex set <m:math xmlns="http://zentralblatt.org" alttext="V(G)" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:mrow xml:id="m6.1.5" xref="m6.1.5.cmml"><m:mi xml:id="m6.1.1" xref="m6.1.1.cmml">V</m:mi><m:mo xml:id="m6.1.5.1" xref="m6.1.5.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m6.1.3" xref="m6.1.3.cmml"><m:mo xml:id="m6.1.3a" xref="m6.1.3.cmml">(</m:mo><m:mi xml:id="m6.1.3b" xref="m6.1.3.cmml">G</m:mi><m:mo xml:id="m6.1.3c" xref="m6.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m6.1.cmml" encoding="MathML-Content" xref="m6.1"><m:apply xml:id="m6.1.5.cmml" xref="m6.1.5"><m:times xml:id="m6.1.5.1.cmml" xref="m6.1.5.1"/><m:ci xml:id="m6.1.1.cmml" xref="m6.1.1">V</m:ci><m:ci xml:id="m6.1.3.cmml" xref="m6.1.3">G</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m6.1b" encoding="application/x-tex" xref="m6.1.cmml">V(G)</m:annotation></m:semantics></m:math> such that two distinct vertices are adjacent in <m:math xmlns="http://zentralblatt.org" alttext="G^{{k}}" xml:id="m7.1" display="inline" xref="m7.1.cmml"><m:semantics xml:id="m7.1a" xref="m7.1.cmml"><m:msup xml:id="m7.1.3" xref="m7.1.3.cmml"><m:mi xml:id="m7.1.1" xref="m7.1.1.cmml">G</m:mi><m:mi xml:id="m7.1.2.1" xref="m7.1.2.1.cmml">k</m:mi></m:msup><m:annotation-xml xml:id="m7.1.cmml" encoding="MathML-Content" xref="m7.1"><m:apply xml:id="m7.1.3.cmml" xref="m7.1.3"><m:csymbol cd="ambiguous" xml:id="m7.1.3.1.cmml">superscript</m:csymbol><m:ci xml:id="m7.1.1.cmml" xref="m7.1.1">G</m:ci><m:ci xml:id="m7.1.2.1.cmml" xref="m7.1.2.1">k</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m7.1b" encoding="application/x-tex" xref="m7.1.cmml">G^{{k}}</m:annotation></m:semantics></m:math> if and only if their distance apart in G is at most k. A connected graph G is called super-<m:math xmlns="http://zentralblatt.org" alttext="\kappa" xml:id="m8.1" display="inline" xref="m8.1.cmml"><m:semantics xml:id="m8.1a" xref="m8.1.cmml"><m:mi xml:id="m8.1.1" xref="m8.1.1.cmml">&#x3BA;</m:mi><m:annotation-xml xml:id="m8.1.cmml" encoding="MathML-Content" xref="m8.1"><m:ci xml:id="m8.1.1.cmml" xref="m8.1.1">&#x3BA;</m:ci></m:annotation-xml><m:annotation xml:id="m8.1b" encoding="application/x-tex" xref="m8.1.cmml">\kappa</m:annotation></m:semantics></m:math> if every minimal vertex cut of G is the set of neighbors of some vertex in G. In this note, we consider the super-connectivity of the Kronecker products of several kinds of graphs and complete graphs. We show that D=G<m:math xmlns="http://zentralblatt.org" alttext="\times K_{{m}}" xml:id="m9.1" display="inline" xref="m9.1.cmml"><m:semantics xml:id="m9.1a" xref="m9.1.cmml"><m:mrow xml:id="m9.1.4" xref="m9.1.4.cmml"><m:none xml:id="m9.1.4.1" xref="m9.1.4.1.cmml"/><m:mo xml:id="m9.1.1" xref="m9.1.1.cmml">&#xD7;</m:mo><m:msub xml:id="m9.1.4.2" xref="m9.1.4.2.cmml"><m:mi xml:id="m9.1.2" xref="m9.1.2.cmml">K</m:mi><m:mi xml:id="m9.1.3.1" xref="m9.1.3.1.cmml">m</m:mi></m:msub></m:mrow><m:annotation-xml xml:id="m9.1.cmml" encoding="MathML-Content" xref="m9.1"><m:apply xml:id="m9.1.4.cmml" xref="m9.1.4"><m:times xml:id="m9.1.1.cmml" xref="m9.1.1"/><m:csymbol cd="latexml" xml:id="m9.1.4.1.cmml" xref="m9.1.4.1">absent</m:csymbol><m:apply xml:id="m9.1.4.2.cmml" xref="m9.1.4.2"><m:csymbol cd="ambiguous" xml:id="m9.1.4.2.1.cmml">subscript</m:csymbol><m:ci xml:id="m9.1.2.cmml" xref="m9.1.2">K</m:ci><m:ci xml:id="m9.1.3.1.cmml" xref="m9.1.3.1">m</m:ci></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m9.1b" encoding="application/x-tex" xref="m9.1.cmml">\times K_{{m}}</m:annotation></m:semantics></m:math> is super-<m:math xmlns="http://zentralblatt.org" alttext="\kappa" xml:id="m10.1" display="inline" xref="m10.1.cmml"><m:semantics xml:id="m10.1a" xref="m10.1.cmml"><m:mi xml:id="m10.1.1" xref="m10.1.1.cmml">&#x3BA;</m:mi><m:annotation-xml xml:id="m10.1.cmml" encoding="MathML-Content" xref="m10.1"><m:ci xml:id="m10.1.1.cmml" xref="m10.1.1">&#x3BA;</m:ci></m:annotation-xml><m:annotation xml:id="m10.1b" encoding="application/x-tex" xref="m10.1.cmml">\kappa</m:annotation></m:semantics></m:math> for m<m:math xmlns="http://zentralblatt.org" alttext="\geq 3" xml:id="m11.1" display="inline" xref="m11.1.cmml"><m:semantics xml:id="m11.1a" xref="m11.1.cmml"><m:mrow xml:id="m11.1.3" xref="m11.1.3.cmml"><m:none xml:id="m11.1.3.1" xref="m11.1.3.1.cmml"/><m:mo xml:id="m11.1.1" xref="m11.1.1.cmml">&#x2265;</m:mo><m:mn xml:id="m11.1.2" xref="m11.1.2.cmml">3</m:mn></m:mrow><m:annotation-xml xml:id="m11.1.cmml" encoding="MathML-Content" xref="m11.1"><m:apply xml:id="m11.1.3.cmml" xref="m11.1.3"><m:geq xml:id="m11.1.1.cmml" xref="m11.1.1"/><m:csymbol cd="latexml" xml:id="m11.1.3.1.cmml" xref="m11.1.3.1">absent</m:csymbol><m:cn type="integer" xml:id="m11.1.2.cmml" xref="m11.1.2">3</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m11.1b" encoding="application/x-tex" xref="m11.1.cmml">\geq 3</m:annotation></m:semantics></m:math> and G satisfying one of the following conditions: (1) G is a non-complete split graph with <m:math xmlns="http://zentralblatt.org" alttext="|C|\geq 5" xml:id="m12.1" display="inline" xref="m12.1.cmml"><m:semantics xml:id="m12.1a" xref="m12.1.cmml"><m:mrow xml:id="m12.1.6" xref="m12.1.6.cmml"><m:mrow xml:id="m12.1.6.1" xref="m12.1.6.1.cmml"><m:mo xml:id="m12.1.6.1a" fence="true" xref="m12.1.6.1.cmml">|</m:mo><m:mi xml:id="m12.1.2" xref="m12.1.2.cmml">C</m:mi><m:mo xml:id="m12.1.6.1b" fence="true" xref="m12.1.6.1.cmml">|</m:mo></m:mrow><m:mo xml:id="m12.1.4" xref="m12.1.4.cmml">&#x2265;</m:mo><m:mn xml:id="m12.1.5" xref="m12.1.5.cmml">5</m:mn></m:mrow><m:annotation-xml xml:id="m12.1.cmml" encoding="MathML-Content" xref="m12.1"><m:apply xml:id="m12.1.6.cmml" xref="m12.1.6"><m:geq xml:id="m12.1.4.cmml" xref="m12.1.4"/><m:apply xml:id="m12.1.6.1.cmml" xref="m12.1.6.1"><m:abs xml:id="m12.1.6.1.1.cmml"/><m:ci xml:id="m12.1.2.cmml" xref="m12.1.2">C</m:ci></m:apply><m:cn type="integer" xml:id="m12.1.5.cmml" xref="m12.1.5">5</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m12.1b" encoding="application/x-tex" xref="m12.1.cmml">|C|\geq 5</m:annotation></m:semantics></m:math>; (2) G is a power graph of a path <m:math xmlns="http://zentralblatt.org" alttext="P^{k}_{n}" xml:id="m13.1" display="inline" xref="m13.1.cmml"><m:semantics xml:id="m13.1a" xref="m13.1.cmml"><m:msubsup xml:id="m13.1.4" xref="m13.1.4.cmml"><m:mi xml:id="m13.1.1" xref="m13.1.1.cmml">P</m:mi><m:mi xml:id="m13.1.3.1" xref="m13.1.3.1.cmml">n</m:mi><m:mi xml:id="m13.1.2.1" xref="m13.1.2.1.cmml">k</m:mi></m:msubsup><m:annotation-xml xml:id="m13.1.cmml" encoding="MathML-Content" xref="m13.1"><m:apply xml:id="m13.1.4.cmml" xref="m13.1.4"><m:csymbol cd="ambiguous" xml:id="m13.1.4.1.cmml">subscript</m:csymbol><m:apply xml:id="m13.1.4.2.cmml"><m:csymbol cd="ambiguous" xml:id="m13.1.4.2.1.cmml">superscript</m:csymbol><m:ci xml:id="m13.1.1.cmml" xref="m13.1.1">P</m:ci><m:ci xml:id="m13.1.2.1.cmml" xref="m13.1.2.1">k</m:ci></m:apply><m:ci xml:id="m13.1.3.1.cmml" xref="m13.1.3.1">n</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m13.1b" encoding="application/x-tex" xref="m13.1.cmml">P^{k}_{n}</m:annotation></m:semantics></m:math> such that n<m:math xmlns="http://zentralblatt.org" alttext="\geq 2k;(3)" xml:id="m14.1" display="inline" xref="m14.1.cmml"><m:semantics xml:id="m14.1a" xref="m14.1.cmml"><m:mrow xml:id="m14.1.8" xref="m14.1.8.cmml"><m:none xml:id="m14.1.8.1" xref="m14.1.8.1.cmml"/><m:mo xml:id="m14.1.1" xref="m14.1.1.cmml">&#x2265;</m:mo><m:mrow xml:id="m14.1.8.2" xref="m14.1.8.2.cmml"><m:mrow xml:id="m14.1.8.2.2" xref="m14.1.8.2.2.cmml"><m:mn xml:id="m14.1.2" xref="m14.1.2.cmml">2</m:mn><m:mo xml:id="m14.1.8.2.2.1" xref="m14.1.8.2.2.1.cmml">&#x2062;</m:mo><m:mi xml:id="m14.1.3" xref="m14.1.3.cmml">k</m:mi></m:mrow><m:mo xml:id="m14.1.8.2a" xref="m14.1.8.2.cmml">;</m:mo><m:mrow xml:id="m14.1.6" xref="m14.1.6.cmml"><m:mo xml:id="m14.1.6a" xref="m14.1.6.cmml">(</m:mo><m:mn xml:id="m14.1.6b" xref="m14.1.6.cmml">3</m:mn><m:mo xml:id="m14.1.6c" xref="m14.1.6.cmml">)</m:mo></m:mrow></m:mrow></m:mrow><m:annotation-xml xml:id="m14.1.cmml" encoding="MathML-Content" xref="m14.1"><m:apply xml:id="m14.1.8.cmml" xref="m14.1.8"><m:geq xml:id="m14.1.1.cmml" xref="m14.1.1"/><m:csymbol cd="latexml" xml:id="m14.1.8.1.cmml" xref="m14.1.8.1">absent</m:csymbol><m:apply xml:id="m14.1.8.2.cmml" xref="m14.1.8.2"><m:list xml:id="m14.1.8.2.1.cmml"/><m:apply xml:id="m14.1.8.2.2.cmml" xref="m14.1.8.2.2"><m:times xml:id="m14.1.8.2.2.1.cmml" xref="m14.1.8.2.2.1"/><m:cn type="integer" xml:id="m14.1.2.cmml" xref="m14.1.2">2</m:cn><m:ci xml:id="m14.1.3.cmml" xref="m14.1.3">k</m:ci></m:apply><m:cn type="integer" xml:id="m14.1.6.cmml" xref="m14.1.6">3</m:cn></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m14.1b" encoding="application/x-tex" xref="m14.1.cmml">\geq 2k;(3)</m:annotation></m:semantics></m:math> G is a power graph of a cycle <m:math xmlns="http://zentralblatt.org" alttext="C^{r}_{n}" xml:id="m15.1" display="inline" xref="m15.1.cmml"><m:semantics xml:id="m15.1a" xref="m15.1.cmml"><m:msubsup xml:id="m15.1.4" xref="m15.1.4.cmml"><m:mi xml:id="m15.1.1" xref="m15.1.1.cmml">C</m:mi><m:mi xml:id="m15.1.3.1" xref="m15.1.3.1.cmml">n</m:mi><m:mi xml:id="m15.1.2.1" xref="m15.1.2.1.cmml">r</m:mi></m:msubsup><m:annotation-xml xml:id="m15.1.cmml" encoding="MathML-Content" xref="m15.1"><m:apply xml:id="m15.1.4.cmml" xref="m15.1.4"><m:csymbol cd="ambiguous" xml:id="m15.1.4.1.cmml">subscript</m:csymbol><m:apply xml:id="m15.1.4.2.cmml"><m:csymbol cd="ambiguous" xml:id="m15.1.4.2.1.cmml">superscript</m:csymbol><m:ci xml:id="m15.1.1.cmml" xref="m15.1.1">C</m:ci><m:ci xml:id="m15.1.2.1.cmml" xref="m15.1.2.1">r</m:ci></m:apply><m:ci xml:id="m15.1.3.1.cmml" xref="m15.1.3.1">n</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m15.1b" encoding="application/x-tex" xref="m15.1.cmml">C^{r}_{n}</m:annotation></m:semantics></m:math> such that n<m:math xmlns="http://zentralblatt.org" alttext="\geq m" xml:id="m16.1" display="inline" xref="m16.1.cmml"><m:semantics xml:id="m16.1a" xref="m16.1.cmml"><m:mrow xml:id="m16.1.3" xref="m16.1.3.cmml"><m:none xml:id="m16.1.3.1" xref="m16.1.3.1.cmml"/><m:mo xml:id="m16.1.1" xref="m16.1.1.cmml">&#x2265;</m:mo><m:mi xml:id="m16.1.2" xref="m16.1.2.cmml">m</m:mi></m:mrow><m:annotation-xml xml:id="m16.1.cmml" encoding="MathML-Content" xref="m16.1"><m:apply xml:id="m16.1.3.cmml" xref="m16.1.3"><m:geq xml:id="m16.1.1.cmml" xref="m16.1.1"/><m:csymbol cd="latexml" xml:id="m16.1.3.1.cmml" xref="m16.1.3.1">absent</m:csymbol><m:ci xml:id="m16.1.2.cmml" xref="m16.1.2">m</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m16.1b" encoding="application/x-tex" xref="m16.1.cmml">\geq m</m:annotation></m:semantics></m:math> and n<m:math xmlns="http://zentralblatt.org" alttext="\geq 2r+1" xml:id="m17.1" display="inline" xref="m17.1.cmml"><m:semantics xml:id="m17.1a" xref="m17.1.cmml"><m:mrow xml:id="m17.1.6" xref="m17.1.6.cmml"><m:none xml:id="m17.1.6.1" xref="m17.1.6.1.cmml"/><m:mo xml:id="m17.1.1" xref="m17.1.1.cmml">&#x2265;</m:mo><m:mrow xml:id="m17.1.6.2" xref="m17.1.6.2.cmml"><m:mrow xml:id="m17.1.6.2.1" xref="m17.1.6.2.1.cmml"><m:mn xml:id="m17.1.2" xref="m17.1.2.cmml">2</m:mn><m:mo xml:id="m17.1.6.2.1.1" xref="m17.1.6.2.1.1.cmml">&#x2062;</m:mo><m:mi xml:id="m17.1.3" xref="m17.1.3.cmml">r</m:mi></m:mrow><m:mo xml:id="m17.1.4" xref="m17.1.4.cmml">+</m:mo><m:mn xml:id="m17.1.5" xref="m17.1.5.cmml">1</m:mn></m:mrow></m:mrow><m:annotation-xml xml:id="m17.1.cmml" encoding="MathML-Content" xref="m17.1"><m:apply xml:id="m17.1.6.cmml" xref="m17.1.6"><m:geq xml:id="m17.1.1.cmml" xref="m17.1.1"/><m:csymbol cd="latexml" xml:id="m17.1.6.1.cmml" xref="m17.1.6.1">absent</m:csymbol><m:apply xml:id="m17.1.6.2.cmml" xref="m17.1.6.2"><m:plus xml:id="m17.1.4.cmml" xref="m17.1.4"/><m:apply xml:id="m17.1.6.2.1.cmml" xref="m17.1.6.2.1"><m:times xml:id="m17.1.6.2.1.1.cmml" xref="m17.1.6.2.1.1"/><m:cn type="integer" xml:id="m17.1.2.cmml" xref="m17.1.2">2</m:cn><m:ci xml:id="m17.1.3.cmml" xref="m17.1.3">r</m:ci></m:apply><m:cn type="integer" xml:id="m17.1.5.cmml" xref="m17.1.5">1</m:cn></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m17.1b" encoding="application/x-tex" xref="m17.1.cmml">\geq 2r+1</m:annotation></m:semantics></m:math>.
</div>

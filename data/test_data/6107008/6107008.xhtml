      <div class="title">Multi-innovation stochastic gradient algorithms for dual-rate sampled systems with preload nonlinearity.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: Since the stochastic gradient algorithm has a slower convergence rate, this letter presents a multi-innovation stochastic gradient algorithm for a class of dual-rate sampled systems with preload nonlinearity. The basic idea is to transform the dual-rate system model into an identification model which can use dual-rate data by using the polynomial transformation technique. A simulation example is provided to verify the effectiveness of the proposed method.

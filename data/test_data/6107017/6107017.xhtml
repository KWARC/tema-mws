      <div class="title">A study of the convergence of and error estimation for the homotopy perturbation method for the Volterra-Fredholm integral equations.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: The solution of the Volterra-Fredholm integral equations of the second kind is presented. The proposed method is based on the homotopy perturbation method, which consists in constructing the series whose sum is the solution of the problem considered. The problem of the convergence of the series constructed is formulated and a proof of the formulation is given in the work. Additionally, the estimation of the approximate solution errors obtained by taking the partial sums of the series is elaborated on.

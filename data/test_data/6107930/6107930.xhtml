      <div class="review-body">Preliminary review / Publisher&#x2019;s description: This book contains advanced subjects in solid state physics with emphasis on the theoretical exposition of various physical phenomena in solids using quantum theory, hence entitled &#x201C;A modern course in the quantum theory of solids&#x201D;. The use of the adjective &#x201C;modern&#x201D; in the title is to reflect the fact that some of the new developments in condensed matter physics have been included in the book. The new developments contained in the book are mainly in experimental methods (inelastic neutron scattering and photoemission spectroscopy), in magnetic properties of solids (the itinerant magnetism, the superexchange, the Hubbard model, and giant and colossal magnetoresistance), and in optical properties of solids (Raman scattering). Besides the new developments, the Green&#x2019;s function method used in many-body physics and the strong-coupling theory of superconductivity are also expounded in great detail.

      <div class="published">2013</div>
      <div class="review-body">Preliminary review / Publisher&#x2019;s description: A comprehensive exposition of the transactional interpretation of quantum mechanics (TI), this book sheds new light on longstanding problems in quantum theory and provides insight into the compatibility of TI with relativity. It breaks new ground in interpreting quantum theory, presenting a compelling new picture of quantum reality. The book shows how TI can be used to solve the measurement problem of quantum mechanics and explain other puzzles, such as the origin of the &#x2018;Born Rule&#x2019; for the probabilities of measurement results. It addresses and resolves various objections and challenges to TI, such as Maudlin&#x2019;s inconsistency challenge. It explicitly extends TI into the relativistic domain, providing new insight into the basic compatibility of TI with relativity and the physical meaning of &#x2019;virtual particles&#x2019;. This book is ideal for researchers and graduate students interested in the philosophy of physics and the interpretation of quantum mechanics.

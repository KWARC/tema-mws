      <div class="review-body">Preliminary review / Publisher&#x2019;s description: This new edition continues to serve as a comprehensive guide to modern and classical methods of statistical computing.  The book is comprised of four main parts spanning the field: <m:math xmlns="http://zentralblatt.org" alttext="\bullet" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mo xml:id="m1.1.1" xref="m1.1.1.cmml">&#x2219;</m:mo><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">normal-&#x2219;</m:ci></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">\bullet</m:annotation></m:semantics></m:math> Optimization; <m:math xmlns="http://zentralblatt.org" alttext="\bullet" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mo xml:id="m2.1.1" xref="m2.1.1.cmml">&#x2219;</m:mo><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">normal-&#x2219;</m:ci></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">\bullet</m:annotation></m:semantics></m:math> Integration and Simulation; <m:math xmlns="http://zentralblatt.org" alttext="\bullet" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mo xml:id="m3.1.1" xref="m3.1.1.cmml">&#x2219;</m:mo><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">normal-&#x2219;</m:ci></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">\bullet</m:annotation></m:semantics></m:math> Bootstrapping; <m:math xmlns="http://zentralblatt.org" alttext="\bullet" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mo xml:id="m4.1.1" xref="m4.1.1.cmml">&#x2219;</m:mo><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">normal-&#x2219;</m:ci></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">\bullet</m:annotation></m:semantics></m:math> Density Estimation and Smoothing.
Within these sections,each chapter includes a comprehensive introduction and step-by-step implementation summaries to accompany the explanations of key methods.  The new edition includes updated coverage and existing topics as well as new topics such as adaptive MCMC and bootstrapping for correlated data.  The book website now includes comprehensive R code for the entire book.  There are extensive exercises, real examples, and helpful insights about how to use the methods in practice.

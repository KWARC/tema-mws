      <div class="aunot"><span class="author">Mann, Prem S.</span> Number: <span class="number">6108477</span></div>
      <div class="title">Introductory statistics. 8th ed., international student version.</div>
      <div class="published">2013</div>
      <div class="review-body">Publisher&#x2019;s description: Introductory Statistics is written for a one or two semester first course in applied statistics and is intended for students who do not have a strong background in mathematics. The only prerequisite is knowledge of elementary algebra. Introductory Statistics is known for its realistic examples and exercises, clarity and brevity of presentation, and soundness of pedagogical approach.
New to this edition: <m:math xmlns="http://zentralblatt.org" alttext="\bullet" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mo xml:id="m1.1.1" xref="m1.1.1.cmml">&#x2219;</m:mo><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">normal-&#x2219;</m:ci></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">\bullet</m:annotation></m:semantics></m:math> A large number of the examples, case studies and exercises are new or revised, providing contemporary and varied ways for students to practice statistical concepts.  <m:math xmlns="http://zentralblatt.org" alttext="\bullet" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mo xml:id="m2.1.1" xref="m2.1.1.cmml">&#x2219;</m:mo><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">normal-&#x2219;</m:ci></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">\bullet</m:annotation></m:semantics></m:math> Factorials, combinations, and permutations have been moved from Chapter 5 to Section 4.3 of Chapter 4. <m:math xmlns="http://zentralblatt.org" alttext="\bullet" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mo xml:id="m3.1.1" xref="m3.1.1.cmml">&#x2219;</m:mo><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">normal-&#x2219;</m:ci></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">\bullet</m:annotation></m:semantics></m:math> New chapter opening images and questions incorporate real data in familiar situations. <m:math xmlns="http://zentralblatt.org" alttext="\bullet" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mo xml:id="m4.1.1" xref="m4.1.1.cmml">&#x2219;</m:mo><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">normal-&#x2219;</m:ci></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">\bullet</m:annotation></m:semantics></m:math> New data are integrated throughout, reinforcing the vibrancy of statistics and the relevance of statistics to student lives right now. <m:math xmlns="http://zentralblatt.org" alttext="\bullet" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:mo xml:id="m5.1.1" xref="m5.1.1.cmml">&#x2219;</m:mo><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">normal-&#x2219;</m:ci></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">\bullet</m:annotation></m:semantics></m:math> The Technology Instruction sections have been updated to support the use of the latest versions of the TI-84/84+, Minitab, and Excel. <m:math xmlns="http://zentralblatt.org" alttext="\bullet" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:mo xml:id="m6.1.1" xref="m6.1.1.cmml">&#x2219;</m:mo><m:annotation-xml xml:id="m6.1.cmml" encoding="MathML-Content" xref="m6.1"><m:ci xml:id="m6.1.1.cmml" xref="m6.1.1">normal-&#x2219;</m:ci></m:annotation-xml><m:annotation xml:id="m6.1b" encoding="application/x-tex" xref="m6.1.cmml">\bullet</m:annotation></m:semantics></m:math> Technology Assignments, Uses and Misuses sections and Decide for Yourself sections at the end of each chapter are either new or have been updated. <m:math xmlns="http://zentralblatt.org" alttext="\bullet" xml:id="m7.1" display="inline" xref="m7.1.cmml"><m:semantics xml:id="m7.1a" xref="m7.1.cmml"><m:mo xml:id="m7.1.1" xref="m7.1.1.cmml">&#x2219;</m:mo><m:annotation-xml xml:id="m7.1.cmml" encoding="MathML-Content" xref="m7.1"><m:ci xml:id="m7.1.1.cmml" xref="m7.1.1">normal-&#x2219;</m:ci></m:annotation-xml><m:annotation xml:id="m7.1b" encoding="application/x-tex" xref="m7.1.cmml">\bullet</m:annotation></m:semantics></m:math> The data sets posted on the book companion Web site and WileyPLUS have also been updated.

      <div class="title">Integration in algebraically closed valued fields with sections.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: We construct Hrushovski-Kazhdan style motivic integration in certain expansions of ACVF. Such an expansion is typically obtained by adding a full section or a cross-section from the RV-sort into the VF-sort and some (arbitrary) extra structure in the RV-sort. The construction of integration, that is, the inverse of the lifting map <m:math xmlns="http://zentralblatt.org" alttext="\mathbb{L}" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mi xml:id="m1.1.1" xref="m1.1.1.cmml">&#x1D543;</m:mi><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">&#x1D543;</m:ci></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">\mathbb{L}</m:annotation></m:semantics></m:math>, is rather straightforward. What is a bit surprising is that the kernel of <m:math xmlns="http://zentralblatt.org" alttext="\mathbb{L}" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">&#x1D543;</m:mi><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">&#x1D543;</m:ci></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">\mathbb{L}</m:annotation></m:semantics></m:math> is still generated by one element, exactly as in the case of integration in ACVF. The overall construction is more or less parallel to the main construction of Hrushovski and Kazhdan (2006) [10], as presented in Yin (2010) [19] and Yin (2011) [20]. As an application, we show uniform rationality of Igusa zeta functions for non-archimedean local fields with unbounded ramification degrees.

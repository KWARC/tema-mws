      <div class="title">Incorporating regular vines in estimation of distribution algorithms.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: This chapter presents the incorporation and use of regular vines into estimation of distribution algorithms for solving numerical optimization problems. Several kinds of statistical dependencies among continuous variables can be taken into account by using regular vines. This work presents a procedure for selecting the most important dependencies in EDAs by truncating regular vines. Moreover, this chapter also shows how the use of mutual information in the learning of graphical models implies a natural way of employing copula functions.

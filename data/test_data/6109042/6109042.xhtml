      <div class="review-body">Summary: This chapter introduces the Gaussian poly-tree estimation distribution algorithm and two extensions: i) with Gaussian copula functions, and ii) with local optimizers. The new construction and simulation algorithms, and its application to estimation of distribution algorithms with continuous Gaussian variables are also introduced. The algorithm for the construction of the structure and for edge orientation is based on information theoretic concepts such as mutual information and conditional mutual information. The three models are tested on a benchmark of 20 unimodal and multimodal functions. The version with copula function and mutations excels in most problems achieving near optimal success rate.

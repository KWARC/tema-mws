      <div class="aunot"><span class="author">Sch&#xFC;tze, Oliver; Witting, Katrin; Ober-Bl&#xF6;baum, Sina; Dellnitz, Michael</span> Number: <span class="number">1251.90356</span></div>
      <div class="title">Set oriented methods for the numerical treatment of multiobjective optimization problems.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: In many applications it is required to optimize several conflicting objectives concurrently leading to a multobjective optimization problem (MOP). The solution set of a MOP, the Pareto set, typically forms a <m:math xmlns="http://zentralblatt.org" alttext="(k-1)" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mrow xml:id="m1.1.6" xref="m1.1.6.cmml"><m:mo xml:id="m1.1.6a" xref="m1.1.6.cmml">(</m:mo><m:mrow xml:id="m1.1.6b" xref="m1.1.6.cmml"><m:mi xml:id="m1.1.2" xref="m1.1.2.cmml">k</m:mi><m:mo xml:id="m1.1.3" xref="m1.1.3.cmml">-</m:mo><m:mn xml:id="m1.1.4" xref="m1.1.4.cmml">1</m:mn></m:mrow><m:mo xml:id="m1.1.6c" xref="m1.1.6.cmml">)</m:mo></m:mrow><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:apply xml:id="m1.1.6.cmml" xref="m1.1.6"><m:minus xml:id="m1.1.3.cmml" xref="m1.1.3"/><m:ci xml:id="m1.1.2.cmml" xref="m1.1.2">k</m:ci><m:cn type="integer" xml:id="m1.1.4.cmml" xref="m1.1.4">1</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">(k-1)</m:annotation></m:semantics></m:math>-dimensional object, where <m:math xmlns="http://zentralblatt.org" alttext="k" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">k</m:mi><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">k</m:ci></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">k</m:annotation></m:semantics></m:math> is the number of objectives involved in the optimization problem. The purpose of this chapter is to give an overview of recently developed set oriented techniques &#x2013; subdivision and continuation methods &#x2013; for the computation of Pareto sets <m:math xmlns="http://zentralblatt.org" alttext="\mathcal{P}" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">&#x1D4AB;</m:mi><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">&#x1D4AB;</m:ci></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">\mathcal{P}</m:annotation></m:semantics></m:math> of a given MOP. All these methods have in common that they create sequences of box collections which aim for a tight covering of <m:math xmlns="http://zentralblatt.org" alttext="\mathcal{P}" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">&#x1D4AB;</m:mi><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">&#x1D4AB;</m:ci></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">\mathcal{P}</m:annotation></m:semantics></m:math>. Further, we present a class of multiobjective optimal control problems which can be efficiently handled by the set oriented continuation methods using a transformation into high-dimensional MOPs. We illustrate all the methods on both academic and real world examples.
</div>

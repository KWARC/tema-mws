      <div class="published">2013</div>
      <div class="review-body">Summary: According to worst-case complexity analysis, difficult combinatorial problems are those for which no polynomial-time algorithms are known. Thus, according to this point of view, large enough instances of these problems cannot be solved in reasonable time. The mathematical analysis is primarily based on decision problems, i.e. those that require a yes/no answer, but the theory can readily be extended to optimization problems, roughly speaking, those in which we seek a solution with an associated minimum or maximum cost, which are the ones that will be dealt with here.

      <div class="title">Actionable information in vision.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: A notion of visual information is introduced as the complexity not of the raw images, but of the images after the effects of nuisance factors such as viewpoint and illumination are discounted. It is rooted in ideas of J. J. Gibson, and stands in contrast to traditional information as entropy or coding length of the data regardless of its use, and regardless of the nuisance factors affecting it. The non-invertibility of nuisances such as occlusion and quantization induces an &#x201C;information gap&#x201D; that can only be bridged by controlling the data acquisition process. Measuring visual information entails early vision operations, tailored to the structure of the nuisances so as to be &#x201C;lossless&#x201D; with respect to visual decision and control tasks (as opposed to data transmission and storage tasks implicit in communication theory). The definition of visual information suggests desirable properties that a visual representation should possess to best accomplish vision-based decision and control tasks.

      <div class="title">Concentration of solutions for a singularly perturbed mixed problem in non-smooth domains.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: We consider a singularly perturbed problem with mixed Dirichlet and Neumann boundary conditions in a bounded domain <m:math xmlns="http://zentralblatt.org" alttext="\Omega\subset\mathbb{R}^{{n}}" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mrow xml:id="m1.1.5" xref="m1.1.5.cmml"><m:mi mathvariant="normal" xml:id="m1.1.1" xref="m1.1.1.cmml">&#x3A9;</m:mi><m:mo xml:id="m1.1.2" xref="m1.1.2.cmml">&#x2282;</m:mo><m:msup xml:id="m1.1.5.1" xref="m1.1.5.1.cmml"><m:mi xml:id="m1.1.3" xref="m1.1.3.cmml">&#x211D;</m:mi><m:mi xml:id="m1.1.4.1" xref="m1.1.4.1.cmml">n</m:mi></m:msup></m:mrow><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:apply xml:id="m1.1.5.cmml" xref="m1.1.5"><m:subset xml:id="m1.1.2.cmml" xref="m1.1.2"/><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">normal-&#x3A9;</m:ci><m:apply xml:id="m1.1.5.1.cmml" xref="m1.1.5.1"><m:csymbol cd="ambiguous" xml:id="m1.1.5.1.1.cmml">superscript</m:csymbol><m:ci xml:id="m1.1.3.cmml" xref="m1.1.3">&#x211D;</m:ci><m:ci xml:id="m1.1.4.1.cmml" xref="m1.1.4.1">n</m:ci></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">\Omega\subset\mathbb{R}^{{n}}</m:annotation></m:semantics></m:math> whose boundary has an <m:math xmlns="http://zentralblatt.org" alttext="(n-2)" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mrow xml:id="m2.1.6" xref="m2.1.6.cmml"><m:mo xml:id="m2.1.6a" xref="m2.1.6.cmml">(</m:mo><m:mrow xml:id="m2.1.6b" xref="m2.1.6.cmml"><m:mi xml:id="m2.1.2" xref="m2.1.2.cmml">n</m:mi><m:mo xml:id="m2.1.3" xref="m2.1.3.cmml">-</m:mo><m:mn xml:id="m2.1.4" xref="m2.1.4.cmml">2</m:mn></m:mrow><m:mo xml:id="m2.1.6c" xref="m2.1.6.cmml">)</m:mo></m:mrow><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:apply xml:id="m2.1.6.cmml" xref="m2.1.6"><m:minus xml:id="m2.1.3.cmml" xref="m2.1.3"/><m:ci xml:id="m2.1.2.cmml" xref="m2.1.2">n</m:ci><m:cn type="integer" xml:id="m2.1.4.cmml" xref="m2.1.4">2</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">(n-2)</m:annotation></m:semantics></m:math>-dimensional singularity. Assuming <m:math xmlns="http://zentralblatt.org" alttext="1&lt;p&lt;\frac{n+2}{n-2}" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mrow xml:id="m3.1.6" xref="m3.1.6.cmml"><m:mn xml:id="m3.1.1" xref="m3.1.1.cmml">1</m:mn><m:mo xml:id="m3.1.2" xref="m3.1.2.cmml">&lt;</m:mo><m:mi xml:id="m3.1.3" xref="m3.1.3.cmml">p</m:mi><m:mo xml:id="m3.1.4" xref="m3.1.4.cmml">&lt;</m:mo><m:mfrac xml:id="m3.1.5" xref="m3.1.5.cmml"><m:mrow xml:id="m3.1.5.2" xref="m3.1.5.2.cmml"><m:mi xml:id="m3.1.5.2.1" xref="m3.1.5.2.1.cmml">n</m:mi><m:mo xml:id="m3.1.5.2.2" xref="m3.1.5.2.2.cmml">+</m:mo><m:mn xml:id="m3.1.5.2.3" xref="m3.1.5.2.3.cmml">2</m:mn></m:mrow><m:mrow xml:id="m3.1.5.3" xref="m3.1.5.3.cmml"><m:mi xml:id="m3.1.5.3.1" xref="m3.1.5.3.1.cmml">n</m:mi><m:mo xml:id="m3.1.5.3.2" xref="m3.1.5.3.2.cmml">-</m:mo><m:mn xml:id="m3.1.5.3.3" xref="m3.1.5.3.3.cmml">2</m:mn></m:mrow></m:mfrac></m:mrow><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:apply xml:id="m3.1.6.cmml" xref="m3.1.6"><m:and xml:id="m3.1.6a.cmml" xref="m3.1.6"/><m:apply xml:id="m3.1.6b.cmml" xref="m3.1.6"><m:lt xml:id="m3.1.2.cmml" xref="m3.1.2"/><m:cn type="integer" xml:id="m3.1.1.cmml" xref="m3.1.1">1</m:cn><m:ci xml:id="m3.1.3.cmml" xref="m3.1.3">p</m:ci></m:apply><m:apply xml:id="m3.1.6c.cmml" xref="m3.1.6"><m:lt xml:id="m3.1.4.cmml" xref="m3.1.4"/><m:share href="#m3.1.3.cmml" xml:id="m3.1.6d.cmml" xref="m3.1.6"/><m:apply xml:id="m3.1.5.cmml" xref="m3.1.5"><m:divide xml:id="m3.1.5.1.cmml"/><m:apply xml:id="m3.1.5.2.cmml" xref="m3.1.5.2"><m:plus xml:id="m3.1.5.2.2.cmml" xref="m3.1.5.2.2"/><m:ci xml:id="m3.1.5.2.1.cmml" xref="m3.1.5.2.1">n</m:ci><m:cn type="integer" xml:id="m3.1.5.2.3.cmml" xref="m3.1.5.2.3">2</m:cn></m:apply><m:apply xml:id="m3.1.5.3.cmml" xref="m3.1.5.3"><m:minus xml:id="m3.1.5.3.2.cmml" xref="m3.1.5.3.2"/><m:ci xml:id="m3.1.5.3.1.cmml" xref="m3.1.5.3.1">n</m:ci><m:cn type="integer" xml:id="m3.1.5.3.3.cmml" xref="m3.1.5.3.3">2</m:cn></m:apply></m:apply></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">1&lt;p&lt;\frac{n+2}{n-2}</m:annotation></m:semantics></m:math>, we prove that, under suitable geometric conditions on the boundary of the domain, there exist solutions which approach the intersection of the Neumann and the Dirichlet parts as the singular perturbation parameter tends to zero.

    <div class="keywords">unique continuation property; Benjamin-Bona-Mahony equation; Korteweg-de Vries equation; moving point control; exact controllability; stabilization</div>

      <div class="aunot"><span class="author">Rosier, Lionel; Zhang, Bing-Yu</span> Number: <span class="number">6109878</span></div>
      <div class="title">Unique continuation property and control for the Benjamin-Bona-Mahony equation on a periodic domain.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: We consider the Benjamin-Bona-Mahony (BBM) equation on the one-dimensional torus <m:math xmlns="http://zentralblatt.org" alttext="\mathbb{T}=\mathbb{R}/(2\pi\mathbb{Z})" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mrow xml:id="m1.1.10" xref="m1.1.10.cmml"><m:mi xml:id="m1.1.1" xref="m1.1.1.cmml">&#x1D54B;</m:mi><m:mo xml:id="m1.1.2" xref="m1.1.2.cmml">=</m:mo><m:mrow xml:id="m1.1.10.1" xref="m1.1.10.1.cmml"><m:mi xml:id="m1.1.3" xref="m1.1.3.cmml">&#x211D;</m:mi><m:mo xml:id="m1.1.10.1a" xref="m1.1.10.1.cmml">/</m:mo><m:mrow xml:id="m1.1.10.1.1" xref="m1.1.10.1.1.cmml"><m:mo xml:id="m1.1.10.1.1a" xref="m1.1.10.1.1.cmml">(</m:mo><m:mrow xml:id="m1.1.10.1.1b" xref="m1.1.10.1.1.cmml"><m:mn xml:id="m1.1.6" xref="m1.1.6.cmml">2</m:mn><m:mo xml:id="m1.1.10.1.1.1" xref="m1.1.10.1.1.1.cmml">&#x2062;</m:mo><m:mi xml:id="m1.1.7" xref="m1.1.7.cmml">&#x3C0;</m:mi><m:mo xml:id="m1.1.10.1.1.1a" xref="m1.1.10.1.1.1.cmml">&#x2062;</m:mo><m:mi xml:id="m1.1.8" xref="m1.1.8.cmml">&#x2124;</m:mi></m:mrow><m:mo xml:id="m1.1.10.1.1c" xref="m1.1.10.1.1.cmml">)</m:mo></m:mrow></m:mrow></m:mrow><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:apply xml:id="m1.1.10.cmml" xref="m1.1.10"><m:eq xml:id="m1.1.2.cmml" xref="m1.1.2"/><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">&#x1D54B;</m:ci><m:apply xml:id="m1.1.10.1.cmml" xref="m1.1.10.1"><m:divide xml:id="m1.1.4.cmml"/><m:ci xml:id="m1.1.3.cmml" xref="m1.1.3">&#x211D;</m:ci><m:apply xml:id="m1.1.10.1.1.cmml" xref="m1.1.10.1.1"><m:times xml:id="m1.1.10.1.1.1.cmml" xref="m1.1.10.1.1.1"/><m:cn type="integer" xml:id="m1.1.6.cmml" xref="m1.1.6">2</m:cn><m:ci xml:id="m1.1.7.cmml" xref="m1.1.7">&#x3C0;</m:ci><m:ci xml:id="m1.1.8.cmml" xref="m1.1.8">&#x2124;</m:ci></m:apply></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">\mathbb{T}=\mathbb{R}/(2\pi\mathbb{Z})</m:annotation></m:semantics></m:math>. We prove a unique continuation property (UCP) for small data in <m:math xmlns="http://zentralblatt.org" alttext="H^{{1}}(\mathbb{T})" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mrow xml:id="m2.1.6" xref="m2.1.6.cmml"><m:msup xml:id="m2.1.6.2" xref="m2.1.6.2.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">H</m:mi><m:mn xml:id="m2.1.2.1" xref="m2.1.2.1.cmml">1</m:mn></m:msup><m:mo xml:id="m2.1.6.1" xref="m2.1.6.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m2.1.4" xref="m2.1.4.cmml"><m:mo xml:id="m2.1.4a" xref="m2.1.4.cmml">(</m:mo><m:mi xml:id="m2.1.4b" xref="m2.1.4.cmml">&#x1D54B;</m:mi><m:mo xml:id="m2.1.4c" xref="m2.1.4.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:apply xml:id="m2.1.6.cmml" xref="m2.1.6"><m:times xml:id="m2.1.6.1.cmml" xref="m2.1.6.1"/><m:apply xml:id="m2.1.6.2.cmml" xref="m2.1.6.2"><m:csymbol cd="ambiguous" xml:id="m2.1.6.2.1.cmml">superscript</m:csymbol><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">H</m:ci><m:cn type="integer" xml:id="m2.1.2.1.cmml" xref="m2.1.2.1">1</m:cn></m:apply><m:ci xml:id="m2.1.4.cmml" xref="m2.1.4">&#x1D54B;</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">H^{{1}}(\mathbb{T})</m:annotation></m:semantics></m:math> with nonnegative zero means. Next we extend the UCP to certain BBM-like equations, including the equal width wave equation and the KdV-BBM equation. Applications to the stabilization of the above equations are given. In particular, we show that when an internal control acting on a moving interval is applied in the BBM equation, then a semiglobal exponential stabilization can be derived in <m:math xmlns="http://zentralblatt.org" alttext="H^{{s}}(\mathbb{T})" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mrow xml:id="m3.1.6" xref="m3.1.6.cmml"><m:msup xml:id="m3.1.6.2" xref="m3.1.6.2.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">H</m:mi><m:mi xml:id="m3.1.2.1" xref="m3.1.2.1.cmml">s</m:mi></m:msup><m:mo xml:id="m3.1.6.1" xref="m3.1.6.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m3.1.4" xref="m3.1.4.cmml"><m:mo xml:id="m3.1.4a" xref="m3.1.4.cmml">(</m:mo><m:mi xml:id="m3.1.4b" xref="m3.1.4.cmml">&#x1D54B;</m:mi><m:mo xml:id="m3.1.4c" xref="m3.1.4.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:apply xml:id="m3.1.6.cmml" xref="m3.1.6"><m:times xml:id="m3.1.6.1.cmml" xref="m3.1.6.1"/><m:apply xml:id="m3.1.6.2.cmml" xref="m3.1.6.2"><m:csymbol cd="ambiguous" xml:id="m3.1.6.2.1.cmml">superscript</m:csymbol><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">H</m:ci><m:ci xml:id="m3.1.2.1.cmml" xref="m3.1.2.1">s</m:ci></m:apply><m:ci xml:id="m3.1.4.cmml" xref="m3.1.4">&#x1D54B;</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">H^{{s}}(\mathbb{T})</m:annotation></m:semantics></m:math> for any <m:math xmlns="http://zentralblatt.org" alttext="s\geq 1" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mrow xml:id="m4.1.4" xref="m4.1.4.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">s</m:mi><m:mo xml:id="m4.1.2" xref="m4.1.2.cmml">&#x2265;</m:mo><m:mn xml:id="m4.1.3" xref="m4.1.3.cmml">1</m:mn></m:mrow><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:apply xml:id="m4.1.4.cmml" xref="m4.1.4"><m:geq xml:id="m4.1.2.cmml" xref="m4.1.2"/><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">s</m:ci><m:cn type="integer" xml:id="m4.1.3.cmml" xref="m4.1.3">1</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">s\geq 1</m:annotation></m:semantics></m:math>. Furthermore, we prove that the BBM equation with a moving control is also locally exactly controllable in <m:math xmlns="http://zentralblatt.org" alttext="H^{{s}}(\mathbb{T})" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:mrow xml:id="m5.1.6" xref="m5.1.6.cmml"><m:msup xml:id="m5.1.6.2" xref="m5.1.6.2.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">H</m:mi><m:mi xml:id="m5.1.2.1" xref="m5.1.2.1.cmml">s</m:mi></m:msup><m:mo xml:id="m5.1.6.1" xref="m5.1.6.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m5.1.4" xref="m5.1.4.cmml"><m:mo xml:id="m5.1.4a" xref="m5.1.4.cmml">(</m:mo><m:mi xml:id="m5.1.4b" xref="m5.1.4.cmml">&#x1D54B;</m:mi><m:mo xml:id="m5.1.4c" xref="m5.1.4.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:apply xml:id="m5.1.6.cmml" xref="m5.1.6"><m:times xml:id="m5.1.6.1.cmml" xref="m5.1.6.1"/><m:apply xml:id="m5.1.6.2.cmml" xref="m5.1.6.2"><m:csymbol cd="ambiguous" xml:id="m5.1.6.2.1.cmml">superscript</m:csymbol><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">H</m:ci><m:ci xml:id="m5.1.2.1.cmml" xref="m5.1.2.1">s</m:ci></m:apply><m:ci xml:id="m5.1.4.cmml" xref="m5.1.4">&#x1D54B;</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">H^{{s}}(\mathbb{T})</m:annotation></m:semantics></m:math> for any <m:math xmlns="http://zentralblatt.org" alttext="s\geq 0" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:mrow xml:id="m6.1.4" xref="m6.1.4.cmml"><m:mi xml:id="m6.1.1" xref="m6.1.1.cmml">s</m:mi><m:mo xml:id="m6.1.2" xref="m6.1.2.cmml">&#x2265;</m:mo><m:mn xml:id="m6.1.3" xref="m6.1.3.cmml">0</m:mn></m:mrow><m:annotation-xml xml:id="m6.1.cmml" encoding="MathML-Content" xref="m6.1"><m:apply xml:id="m6.1.4.cmml" xref="m6.1.4"><m:geq xml:id="m6.1.2.cmml" xref="m6.1.2"/><m:ci xml:id="m6.1.1.cmml" xref="m6.1.1">s</m:ci><m:cn type="integer" xml:id="m6.1.3.cmml" xref="m6.1.3">0</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m6.1b" encoding="application/x-tex" xref="m6.1.cmml">s\geq 0</m:annotation></m:semantics></m:math> and globally exactly controllable in <m:math xmlns="http://zentralblatt.org" alttext="H^{{s}}(\mathbb{T})" xml:id="m7.1" display="inline" xref="m7.1.cmml"><m:semantics xml:id="m7.1a" xref="m7.1.cmml"><m:mrow xml:id="m7.1.6" xref="m7.1.6.cmml"><m:msup xml:id="m7.1.6.2" xref="m7.1.6.2.cmml"><m:mi xml:id="m7.1.1" xref="m7.1.1.cmml">H</m:mi><m:mi xml:id="m7.1.2.1" xref="m7.1.2.1.cmml">s</m:mi></m:msup><m:mo xml:id="m7.1.6.1" xref="m7.1.6.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m7.1.4" xref="m7.1.4.cmml"><m:mo xml:id="m7.1.4a" xref="m7.1.4.cmml">(</m:mo><m:mi xml:id="m7.1.4b" xref="m7.1.4.cmml">&#x1D54B;</m:mi><m:mo xml:id="m7.1.4c" xref="m7.1.4.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m7.1.cmml" encoding="MathML-Content" xref="m7.1"><m:apply xml:id="m7.1.6.cmml" xref="m7.1.6"><m:times xml:id="m7.1.6.1.cmml" xref="m7.1.6.1"/><m:apply xml:id="m7.1.6.2.cmml" xref="m7.1.6.2"><m:csymbol cd="ambiguous" xml:id="m7.1.6.2.1.cmml">superscript</m:csymbol><m:ci xml:id="m7.1.1.cmml" xref="m7.1.1">H</m:ci><m:ci xml:id="m7.1.2.1.cmml" xref="m7.1.2.1">s</m:ci></m:apply><m:ci xml:id="m7.1.4.cmml" xref="m7.1.4">&#x1D54B;</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m7.1b" encoding="application/x-tex" xref="m7.1.cmml">H^{{s}}(\mathbb{T})</m:annotation></m:semantics></m:math> for any <m:math xmlns="http://zentralblatt.org" alttext="s\geq 1" xml:id="m8.1" display="inline" xref="m8.1.cmml"><m:semantics xml:id="m8.1a" xref="m8.1.cmml"><m:mrow xml:id="m8.1.4" xref="m8.1.4.cmml"><m:mi xml:id="m8.1.1" xref="m8.1.1.cmml">s</m:mi><m:mo xml:id="m8.1.2" xref="m8.1.2.cmml">&#x2265;</m:mo><m:mn xml:id="m8.1.3" xref="m8.1.3.cmml">1</m:mn></m:mrow><m:annotation-xml xml:id="m8.1.cmml" encoding="MathML-Content" xref="m8.1"><m:apply xml:id="m8.1.4.cmml" xref="m8.1.4"><m:geq xml:id="m8.1.2.cmml" xref="m8.1.2"/><m:ci xml:id="m8.1.1.cmml" xref="m8.1.1">s</m:ci><m:cn type="integer" xml:id="m8.1.3.cmml" xref="m8.1.3">1</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m8.1b" encoding="application/x-tex" xref="m8.1.cmml">s\geq 1</m:annotation></m:semantics></m:math> in a sufficiently large time depending on the <m:math xmlns="http://zentralblatt.org" alttext="H^{{s}}" xml:id="m9.1" display="inline" xref="m9.1.cmml"><m:semantics xml:id="m9.1a" xref="m9.1.cmml"><m:msup xml:id="m9.1.3" xref="m9.1.3.cmml"><m:mi xml:id="m9.1.1" xref="m9.1.1.cmml">H</m:mi><m:mi xml:id="m9.1.2.1" xref="m9.1.2.1.cmml">s</m:mi></m:msup><m:annotation-xml xml:id="m9.1.cmml" encoding="MathML-Content" xref="m9.1"><m:apply xml:id="m9.1.3.cmml" xref="m9.1.3"><m:csymbol cd="ambiguous" xml:id="m9.1.3.1.cmml">superscript</m:csymbol><m:ci xml:id="m9.1.1.cmml" xref="m9.1.1">H</m:ci><m:ci xml:id="m9.1.2.1.cmml" xref="m9.1.2.1">s</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m9.1b" encoding="application/x-tex" xref="m9.1.cmml">H^{{s}}</m:annotation></m:semantics></m:math>-norms of the initial and terminal states.

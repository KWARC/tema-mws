      <div class="title">Global weak solutions of 3D compressible MHD with discontinuous initial data and vacuum.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: In this paper, we study the global existence of weak solutions to the Cauchy problem of the three-dimensional equations for compressible isentropic magnetohydrodynamic flows subject to discontinuous initial data. It is assumed here that the initial energy is suitably small in <m:math xmlns="http://zentralblatt.org" alttext="L^{{2}}" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:msup xml:id="m1.1.3" xref="m1.1.3.cmml"><m:mi xml:id="m1.1.1" xref="m1.1.1.cmml">L</m:mi><m:mn xml:id="m1.1.2.1" xref="m1.1.2.1.cmml">2</m:mn></m:msup><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:apply xml:id="m1.1.3.cmml" xref="m1.1.3"><m:csymbol cd="ambiguous" xml:id="m1.1.3.1.cmml">superscript</m:csymbol><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">L</m:ci><m:cn type="integer" xml:id="m1.1.2.1.cmml" xref="m1.1.2.1">2</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">L^{{2}}</m:annotation></m:semantics></m:math>, and that the initial density and the gradients of initial velocity/magnetic field are bounded in <m:math xmlns="http://zentralblatt.org" alttext="L^{{\infty}}" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:msup xml:id="m2.1.3" xref="m2.1.3.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">L</m:mi><m:mi mathvariant="normal" xml:id="m2.1.2.1" xref="m2.1.2.1.cmml">&#x221E;</m:mi></m:msup><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:apply xml:id="m2.1.3.cmml" xref="m2.1.3"><m:csymbol cd="ambiguous" xml:id="m2.1.3.1.cmml">superscript</m:csymbol><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">L</m:ci><m:infinity xml:id="m2.1.2.1.cmml" xref="m2.1.2.1"/></m:apply></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">L^{{\infty}}</m:annotation></m:semantics></m:math> and <m:math xmlns="http://zentralblatt.org" alttext="L^{{2}}" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:msup xml:id="m3.1.3" xref="m3.1.3.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">L</m:mi><m:mn xml:id="m3.1.2.1" xref="m3.1.2.1.cmml">2</m:mn></m:msup><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:apply xml:id="m3.1.3.cmml" xref="m3.1.3"><m:csymbol cd="ambiguous" xml:id="m3.1.3.1.cmml">superscript</m:csymbol><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">L</m:ci><m:cn type="integer" xml:id="m3.1.2.1.cmml" xref="m3.1.2.1">2</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">L^{{2}}</m:annotation></m:semantics></m:math>, respectively. This particularly implies that the initial data may contain vacuum states and the oscillations of solutions could be arbitrarily large. As a byproduct, we also prove the global existence of smooth solutions with strictly positive density and small initial energy.

      <div class="published">2013</div>
      <div class="review-body">Summary: An extended formulation of a polytope <m:math xmlns="http://zentralblatt.org" alttext="P" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mi xml:id="m1.1.1" xref="m1.1.1.cmml">P</m:mi><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">P</m:ci></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">P</m:annotation></m:semantics></m:math> is a system of linear inequalities and equations that describe some polyhedron which can be projected onto <m:math xmlns="http://zentralblatt.org" alttext="P" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">P</m:mi><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">P</m:ci></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">P</m:annotation></m:semantics></m:math>. Extended formulations of small size (i.e., number of inequalities) are of interest, as they allow to model corresponding optimization problems as linear programs of small sizes. In this paper, we describe several aspects and new results on the main known approach to establish lower bounds on the sizes of extended formulations, which is to bound from below the number of rectangles needed to cover the support of a slack matrix of the polytope. Our main goals are to shed some light on the question how this combinatorial rectangle covering bound compares to other bounds known from the literature, and to obtain a better idea of the power as well as of the limitations of this bound. In particular, we provide geometric interpretations (and a slight sharpening) of Yannakakis&#x2019; (1991) [35] result on the relation between minimal sizes of extended formulations and the nonnegative rank of slack matrices, and we describe the fooling set bound on the nonnegative rank (due to Dietzfelbinger et al. (1996) [7]) as the clique number of a certain graph. Among other results, we prove that both the cube as well as the Birkhoff polytope do not admit extended formulations with fewer inequalities than these polytopes have facets, and we show that every extended formulation of a <m:math xmlns="http://zentralblatt.org" alttext="d" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">d</m:mi><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">d</m:ci></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">d</m:annotation></m:semantics></m:math>-dimensional neighborly polytope with <m:math xmlns="http://zentralblatt.org" alttext="\Omega(d^{{2}})" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mrow xml:id="m4.1.6" xref="m4.1.6.cmml"><m:mi mathvariant="normal" xml:id="m4.1.1" xref="m4.1.1.cmml">&#x3A9;</m:mi><m:mo xml:id="m4.1.6.1" xref="m4.1.6.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m4.1.6.2" xref="m4.1.6.2.cmml"><m:mo xml:id="m4.1.6.2a" xref="m4.1.6.2.cmml">(</m:mo><m:msup xml:id="m4.1.6.2b" xref="m4.1.6.2.cmml"><m:mi xml:id="m4.1.3" xref="m4.1.3.cmml">d</m:mi><m:mn xml:id="m4.1.4.1" xref="m4.1.4.1.cmml">2</m:mn></m:msup><m:mo xml:id="m4.1.6.2c" xref="m4.1.6.2.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:apply xml:id="m4.1.6.cmml" xref="m4.1.6"><m:times xml:id="m4.1.6.1.cmml" xref="m4.1.6.1"/><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">normal-&#x3A9;</m:ci><m:apply xml:id="m4.1.6.2.cmml" xref="m4.1.6.2"><m:csymbol cd="ambiguous" xml:id="m4.1.6.2.1.cmml">superscript</m:csymbol><m:ci xml:id="m4.1.3.cmml" xref="m4.1.3">d</m:ci><m:cn type="integer" xml:id="m4.1.4.1.cmml" xref="m4.1.4.1">2</m:cn><

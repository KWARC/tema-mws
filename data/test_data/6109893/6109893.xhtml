      <div class="aunot"><span class="author">Jakovac, Marko; Taranenko, Andrej</span> Number: <span class="number">6109893</span></div>
      <div class="title">On the <m:math xmlns="http://zentralblatt.org" alttext="k" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">k</m:mi><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">k</m:ci></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">k</m:annotation></m:semantics></m:math>-path vertex cover of some graph products.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: A subset <m:math xmlns="http://zentralblatt.org" alttext="S" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">S</m:mi><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">S</m:ci></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">S</m:annotation></m:semantics></m:math> of vertices of a graph <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">G</m:annotation></m:semantics></m:math> is called a <m:math xmlns="http://zentralblatt.org" alttext="k" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">k</m:mi><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">k</m:ci></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">k</m:annotation></m:semantics></m:math>-path vertex cover if every path of order <m:math xmlns="http://zentralblatt.org" alttext="k" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:mi xml:id="m6.1.1" xref="m6.1.1.cmml">k</m:mi><m:annotation-xml xml:id="m6.1.cmml" encoding="MathML-Content" xref="m6.1"><m:ci xml:id="m6.1.1.cmml" xref="m6.1.1">k</m:ci></m:annotation-xml><m:annotation xml:id="m6.1b" encoding="application/x-tex" xref="m6.1.cmml">k</m:annotation></m:semantics></m:math> in <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m7.1" display="inline" xref="m7.1.cmml"><m:semantics xml:id="m7.1a" xref="m7.1.cmml"><m:mi xml:id="m7.1.1" xref="m7.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m7.1.cmml" encoding="MathML-Content" xref="m7.1"><m:ci xml:id="m7.1.1.cmml" xref="m7.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m7.1b" encoding="application/x-tex" xref="m7.1.cmml">G</m:annotation></m:semantics></m:math> contains at least one vertex from <m:math xmlns="http://zentralblatt.org" alttext="S" xml:id="m8.1" display="inline" xref="m8.1.cmml"><m:semantics xml:id="m8.1a" xref="m8.1.cmml"><m:mi xml:id="m8.1.1" xref="m8.1.1.cmml">S</m:mi><m:annotation-xml xml:id="m8.1.cmml" encoding="MathML-Content" xref="m8.1"><m:ci xml:id="m8.1.1.cmml" xref="m8.1.1">S</m:ci></m:annotation-xml><m:annotation xml:id="m8.1b" encoding="application/x-tex" xref="m8.1.cmml">S</m:annotation></m:semantics></m:math>. Denote by <m:math xmlns="http://zentralblatt.org" alttext="\psi_{{k}}(G)" xml:id="m9.1" display="inline" xref="m9.1.cmml"><m:semantics xml:id="m9.1a" xref="m9.1.cmml"><m:mrow xml:id="m9.1.6" xref="m9.1.6.cmml"><m:msub xml:id="m9.1.6.2" xref="m9.1.6.2.cmml"><m:mi xml:id="m9.1.1" xref="m9.1.1.cmml">&#x3C8;</m:mi><m:mi xml:id="m9.1.2.1" xref="m9.1.2.1.cmml">k</m:mi></m:msub><m:mo xml:id="m9.1.6.1" xref="m9.1.6.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m9.1.4" xref="m9.1.4.cmml"><m:mo xml:id="m9.1.4a" xref="m9.1.4.cmml">(</m:mo><m:mi xml:id="m9.1.4b" xref="m9.1.4.cmml">G</m:mi><m:mo xml:id="m9.1.4c" xref="m9.1.4.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m9.1.cmml" encoding="MathML-Content" xref="m9.1"><m:apply xml:id="m9.1.6.cmml" xref="m9.1.6"><m:times xml:id="m9.1.6.1.cmml" xref="m9.1.6.1"/><m:apply xml:id="m9.1.6.2.cmml" xref="m9.1.6.2"><m:csymbol cd="ambiguous" xml:id="m9.1.6.2.1.cmml">subscript</m:csymbol><m:ci xml:id="m9.1.1.cmml" xref="m9.1.1">&#x3C8;</m:ci><m:ci xml:id="m9.1.2.1.cmml" xref="m9.1.2.1">k</m:ci></m:apply><m:ci xml:id="m9.1.4.cmml" xref="m9.1.4">G</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m9.1b" encoding="application/x-tex" xref="m9.1.cmml">\psi_{{k}}(G)</m:annotation></m:semantics></m:math> the minimum cardinality of a <m:math xmlns="http://zentralblatt.org" alttext="k" xml:id="m10.1" display="inline" xref="m10.1.cmml"><m:semantics xml:id="m10.1a" xref="m10.1.cmml"><m:mi xml:id="m10.1.1" xref="m10.1.1.cmml">k</m:mi><m:annotation-xml xml:id="m10.1.cmml" encoding="MathML-Content" xref="m10.1"><m:ci xml:id="m10.1.1.cmml" xref="m10.1.1">k</m:ci></m:annotation-xml><m:annotation xml:id="m10.1b" encoding="application/x-tex" xref="m10.1.cmml">k</m:annotation></m:semantics></m:math>-path vertex cover in <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m11.1" display="inline" xref="m11.1.cmml"><m:semantics xml:id="m11.1a" xref="m11.1.cmml"><m:mi xml:id="m11.1.1" xref="m11.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m11.1.cmml" encoding="MathML-Content" xref="m11.1"><m:ci xml:id="m11.1.1.cmml" xref="m11.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m11.1b" encoding="application/x-tex" xref="m11.1.cmml">G</m:annotation></m:semantics></m:math>. In this paper, improved lower and upper bounds for <m:math xmlns="http://zentralblatt.org" alttext="\psi_{{k}}" xml:id="m12.1" display="inline" xref="m12.1.cmml"><m:semantics xml:id="m12.1a" xref="m12.1.cmml"><m:msub xml:id="m12.1.3" xref="m12.1.3.cmml"><m:mi xml:id="m12.1.1" xref="m12.1.1.cmml">&#x3C8;</m:mi><m:mi xml:id="m12.1.2.1" xref="m12.1.2.1.cmml">k</m:mi></m:msub><m:annotation-xml xml:id="m12.1.cmml" encoding="MathML-Content" xref="m12.1"><m:apply xml:id="m12.1.3.cmml" xref="m12.1.3"><m:csymbol cd="ambiguous" xml:id="m12.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m12.1.1.cmml" xref="m12.1.1">&#x3C8;</m:ci><m:ci xml:id="m12.1.2.1.cmml" xref="m12.1.2.1">k</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m12.1b" encoding="application/x-tex" xref="m12.1.cmml">\psi_{{k}}</m:annotation></m:semantics></m:math> of the Cartesian and the strong product of paths are derived. It is shown that for <m:math xmlns="http://zentralblatt.org" alttext="\psi_{{3}}" xml:id="m13.1" display="inline" xref="m13.1.cmml"><m:semantics xml:id="m13.1a" xref="m13.1.cmml"><m:msub xml:id="m13.1.3" xref="m13.1.3.cmml"><m:mi xml:id="m13.1.1" xref="m13.1.1.cmml">&#x3C8;</m:mi><m:mn xml:id="m13.1.2.1" xref="m13.1.2.1.cmml">3</m:mn></m:msub><m:annotation-xml xml:id="m13.1.cmml" encoding="MathML-Content" xref="m13.1"><m:apply xml:id="m13.1.3.cmml" xref="m13.1.3"><m:csymbol cd="ambiguous" xml:id="m13.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m13.1.1.cmml" xref="m13.1.1">&#x3C8;</m:ci><m:cn type="integer" xml:id="m13.1.2.1.cmml" xref="m13.1.2.1">3</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m13.1b" encoding="application/x-tex" xref="m13.1.cmml">\psi_{{3}}</m:annotation></m:semantics></m:math> those bounds are tight. For the lexicographic product bounds are presented for <m:math xmlns="http://zentralblatt.org" alttext="\psi_{{k}}" xml:id="m14.1" display="inline" xref="m14.1.cmml"><m:semantics xml:id="m14.1a" xref="m14.1.cmml"><m:msub xml:id="m14.1.3" xref="m14.1.3.cmml"><m:mi xml:id="m14.1.1" xref="m14.1.1.cmml">&#x3C8;</m:mi><m:mi xml:id="m14.1.2.1" xref="m14.1.2.1.cmml">k</m:mi></m:msub><m:annotation-xml xml:id="m14.1.cmml" encoding="MathML-Content" xref="m14.1"><m:apply xml:id="m14.1.3.cmml" xref="m14.1.3"><m:csymbol cd="ambiguous" xml:id="m14.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m14.1.1.cmml" xref="m14.1.1">&#x3C8;</m:ci><m:ci xml:id="m14.1.2.1.cmml" xref="m14.1.2.1">k</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m14.1b" encoding="application/x-tex" xref="m14.1.cmml">\psi_{{k}}</m:annotation></m:semantics></m:math>, moreover <m:math xmlns="http://zentralblatt.org" alttext="\psi_{{2}}" xml:id="m15.1" display="inline" xref="m15.1.cmml"><m:semantics xml:id="m15.1a" xref="m15.1.cmml"><m:msub xml:id="m15.1.3" xref="m15.1.3.cmml"><m:mi xml:id="m15.1.1" xref="m15.1.1.cmml">&#x3C8;</m:mi><m:mn xml:id="m15.1.2.1" xref="m15.1.2.1.cmml">2</m:mn></m:msub><m:annotation-xml xml:id="m15.1.cmml" encoding="MathML-Content" xref="m15.1"><m:apply xml:id="m15.1.3.cmml" xref="m15.1.3"><m:csymbol cd="ambiguous" xml:id="m15.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m15.1.1.cmml" xref="m15.1.1">&#x3C8;</m:ci><m:cn type="integer" xml:id="m15.1.2.1.cmml" xref="m15.1.2.1">2</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m15.1b" encoding="application/x-tex" xref="m15.1.cmml">\psi_{{2}}</m:annotation></m:semantics></m:math> and <m:math xmlns="http://zentralblatt.org" alttext="\psi_{{3}}" xml:id="m16.1" display="inline" xref="m16.1.cmml"><m:semantics xml:id="m16.1a" xref="m16.1.cmml"><m:msub xml:id="m16.1.3" xref="m16.1.3.cmml"><m:mi xml:id="m16.1.1" xref="m16.1.1.cmml">&#x3C8;</m:mi><m:mn xml:id="m16.1.2.1" xref="m16.1.2.1.cmml">3</m:mn></m:msub><m:annotation-xml xml:id="m16.1.cmml" encoding="MathML-Content" xref="m16.1"><m:apply xml:id="m16.1.3.cmml" xref="m16.1.3"><m:csymbol cd="ambiguous" xml:id="m16.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m16.1.1.cmml" xref="m16.1.1">&#x3C8;</m:ci><m:cn type="integer" xml:id="m16.1.2.1.cmml" xref="m16.1.2.1">3</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m16.1b" encoding="application/x-tex" xref="m16.1.cmml">\psi_{{3}}</m:annotation></m:semantics></m:math> are exactly determined for the lexicographic product of two arbitrary graphs. As a consequence the independence and the dissociation number of the lexicographic product are given.
</div>

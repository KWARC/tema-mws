      <div class="aunot"><span class="author">Badalyan, Sevak H.; Markosyan, Stepan E.</span> Number: <span class="number">1254.05134</span></div>
      <div class="title">On the independence number of the strong product of cycle-powers.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: We determine the independence number of the strong product of cycle-powers <m:math xmlns="http://zentralblatt.org" alttext="C^{k}_{n}" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:msubsup xml:id="m1.1.4" xref="m1.1.4.cmml"><m:mi xml:id="m1.1.1" xref="m1.1.1.cmml">C</m:mi><m:mi xml:id="m1.1.3.1" xref="m1.1.3.1.cmml">n</m:mi><m:mi xml:id="m1.1.2.1" xref="m1.1.2.1.cmml">k</m:mi></m:msubsup><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:apply xml:id="m1.1.4.cmml" xref="m1.1.4"><m:csymbol cd="ambiguous" xml:id="m1.1.4.1.cmml">subscript</m:csymbol><m:apply xml:id="m1.1.4.2.cmml"><m:csymbol cd="ambiguous" xml:id="m1.1.4.2.1.cmml">superscript</m:csymbol><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">C</m:ci><m:ci xml:id="m1.1.2.1.cmml" xref="m1.1.2.1">k</m:ci></m:apply><m:ci xml:id="m1.1.3.1.cmml" xref="m1.1.3.1">n</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">C^{k}_{n}</m:annotation></m:semantics></m:math> and <m:math xmlns="http://zentralblatt.org" alttext="C^{p}_{m}" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:msubsup xml:id="m2.1.4" xref="m2.1.4.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">C</m:mi><m:mi xml:id="m2.1.3.1" xref="m2.1.3.1.cmml">m</m:mi><m:mi xml:id="m2.1.2.1" xref="m2.1.2.1.cmml">p</m:mi></m:msubsup><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:apply xml:id="m2.1.4.cmml" xref="m2.1.4"><m:csymbol cd="ambiguous" xml:id="m2.1.4.1.cmml">subscript</m:csymbol><m:apply xml:id="m2.1.4.2.cmml"><m:csymbol cd="ambiguous" xml:id="m2.1.4.2.1.cmml">superscript</m:csymbol><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">C</m:ci><m:ci xml:id="m2.1.2.1.cmml" xref="m2.1.2.1">p</m:ci></m:apply><m:ci xml:id="m2.1.3.1.cmml" xref="m2.1.3.1">m</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">C^{p}_{m}</m:annotation></m:semantics></m:math>, where <m:math xmlns="http://zentralblatt.org" alttext="C^{k}_{n}" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:msubsup xml:id="m3.1.4" xref="m3.1.4.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">C</m:mi><m:mi xml:id="m3.1.3.1" xref="m3.1.3.1.cmml">n</m:mi><m:mi xml:id="m3.1.2.1" xref="m3.1.2.1.cmml">k</m:mi></m:msubsup><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:apply xml:id="m3.1.4.cmml" xref="m3.1.4"><m:csymbol cd="ambiguous" xml:id="m3.1.4.1.cmml">subscript</m:csymbol><m:apply xml:id="m3.1.4.2.cmml"><m:csymbol cd="ambiguous" xml:id="m3.1.4.2.1.cmml">superscript</m:csymbol><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">C</m:ci><m:ci xml:id="m3.1.2.1.cmml" xref="m3.1.2.1">k</m:ci></m:apply><m:ci xml:id="m3.1.3.1.cmml" xref="m3.1.3.1">n</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">C^{k}_{n}</m:annotation></m:semantics></m:math> denotes the graph obtained from the <m:math xmlns="http://zentralblatt.org" alttext="n" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">n</m:mi><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">n</m:ci></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">n</m:annotation></m:semantics></m:math>-cycle <m:math xmlns="http://zentralblatt.org" alttext="C_{{n}}" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:msub xml:id="m5.1.3" xref="m5.1.3.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">C</m:mi><m:mi xml:id="m5.1.2.1" xref="m5.1.2.1.cmml">n</m:mi></m:msub><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:apply xml:id="m5.1.3.cmml" xref="m5.1.3"><m:csymbol cd="ambiguous" xml:id="m5.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">C</m:ci><m:ci xml:id="m5.1.2.1.cmml" xref="m5.1.2.1">n</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">C_{{n}}</m:annotation></m:semantics></m:math> by adding all chords joining vertices at most <m:math xmlns="http://zentralblatt.org" alttext="k" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:mi xml:id="m6.1.1" xref="m6.1.1.cmml">k</m:mi><m:annotation-xml xml:id="m6.1.cmml" encoding="MathML-Content" xref="m6.1"><m:ci xml:id="m6.1.1.cmml" xref="m6.1.1">k</m:ci></m:annotation-xml><m:annotation xml:id="m6.1b" encoding="application/x-tex" xref="m6.1.cmml">k</m:annotation></m:semantics></m:math> steps apart on the cycle. The result generalizes a similar result for odd cycles obtained by R. S. Hales [J. Comb. Theory, Ser. B 15, 146&#x2013;155 (1973; Zbl 0247.05122)].
The solution is based on the problem of arranging <m:math xmlns="http://zentralblatt.org" alttext="t" xml:id="m7.1" display="inline" xref="m7.1.cmml"><m:semantics xml:id="m7.1a" xref="m7.1.cmml"><m:mi xml:id="m7.1.1" xref="m7.1.1.cmml">t</m:mi><m:annotation-xml xml:id="m7.1.cmml" encoding="MathML-Content" xref="m7.1"><m:ci xml:id="m7.1.1.cmml" xref="m7.1.1">t</m:ci></m:annotation-xml><m:annotation xml:id="m7.1b" encoding="application/x-tex" xref="m7.1.cmml">t</m:annotation></m:semantics></m:math> 1s and <m:math xmlns="http://zentralblatt.org" alttext="m-t" xml:id="m8.1" display="inline" xref="m8.1.cmml"><m:semantics xml:id="m8.1a" xref="m8.1.cmml"><m:mrow xml:id="m8.1.4" xref="m8.1.4.cmml"><m:mi xml:id="m8.1.1" xref="m8.1.1.cmml">m</m:mi><m:mo xml:id="m8.1.2" xref="m8.1.2.cmml">-</m:mo><m:mi xml:id="m8.1.3" xref="m8.1.3.cmml">t</m:mi></m:mrow><m:annotation-xml xml:id="m8.1.cmml" encoding="MathML-Content" xref="m8.1"><m:apply xml:id="m8.1.4.cmml" xref="m8.1.4"><m:minus xml:id="m8.1.2.cmml" xref="m8.1.2"/><m:ci xml:id="m8.1.1.cmml" xref="m8.1.1">m</m:ci><m:ci xml:id="m8.1.3.cmml" xref="m8.1.3">t</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m8.1b" encoding="application/x-tex" xref="m8.1.cmml">m-t</m:annotation></m:semantics></m:math> 0s in a circle (where <m:math xmlns="http://zentralblatt.org" alttext="t=\lfloor mk/p\rfloor" xml:id="m9.1" display="inline" xref="m9.1.cmml"><m:semantics xml:id="m9.1a" xref="m9.1.cmml"><m:mrow xml:id="m9.1.9" xref="m9.1.9.cmml"><m:mi xml:id="m9.1.1" xref="m9.1.1.cmml">t</m:mi><m:mo xml:id="m9.1.2" xref="m9.1.2.cmml">=</m:mo><m:mrow xml:id="m9.1.9.1" xref="m9.1.9.1.cmml"><m:mo xml:id="m9.1.9.1a" xref="m9.1.9.1.cmml">&#x230A;</m:mo><m:mrow xml:id="m9.1.9.1.2" xref="m9.1.9.1.2.cmml"><m:mrow xml:id="m9.1.9.1.2.1" xref="m9.1.9.1.2.1.cmml"><m:mi xml:id="m9.1.4" xref="m9.1.4.cmml">m</m:mi><m:mo xml:id="m9.1.9.1.2.1.1" xref="m9.1.9.1.2.1.1.cmml">&#x2062;</m:mo><m:mi xml:id="m9.1.5" xref="m9.1.5.cmml">k</m:mi></m:mrow><m:mo xml:id="m9.1.9.1.2a" xref="m9.1.9.1.2.cmml">/</m:mo><m:mi xml:id="m9.1.7" xref="m9.1.7.cmml">p</m:mi></m:mrow><m:mo xml:id="m9.1.9.1b" xref="m9.1.9.1.cmml">&#x230B;</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m9.1.cmml" encoding="MathML-Content" xref="m9.1"><m:apply xml:id="m9.1.9.cmml" xref="m9.1.9"><m:eq xml:id="m9.1.2.cmml" xref="m9.1.2"/><m:ci xml:id="m9.1.1.cmml" xref="m9.1.1">t</m:ci><m:apply xml:id="m9.1.9.1.cmml" xref="m9.1.9.1"><m:floor xml:id="m9.1.9.1.1.cmml"/><m:apply xml:id="m9.1.9.1.2.cmml" xref="m9.1.9.1.2"><m:divide xml:id="m9.1.6.cmml"/><m:apply xml:id="m9.1.9.1.2.1.cmml" xref="m9.1.9.1.2.1"><m:times xml:id="m9.1.9.1.2.1.1.cmml" xref="m9.1.9.1.2.1.1"/><m:ci xml:id="m9.1.4.cmml" xref="m9.1.4">m</m:ci><m:ci xml:id="m9.1.5.cmml" xref="m9.1.5">k</m:ci></m:apply><m:ci xml:id="m9.1.7.cmml" xref="m9.1.7">p</m:ci></m:apply></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m9.1b" encoding="application/x-tex" xref="m9.1.cmml">t=\lfloor mk/p\rfloor</m:annotation></m:semantics></m:math>) in such a way that every string of <m:math xmlns="http://zentralblatt.org" alttext="p" xml:id="m10.1" display="inline" xref="m10.1.cmml"><m:semantics xml:id="m10.1a" xref="m10.1.cmml"><m:mi xml:id="m10.1.1" xref="m10.1.1.cmml">p</m:mi><m:annotation-xml xml:id="m10.1.cmml" encoding="MathML-Content" xref="m10.1"><m:ci xml:id="m10.1.1.cmml" xref="m10.1.1">p</m:ci></m:annotation-xml><m:annotation xml:id="m10.1b" encoding="application/x-tex" xref="m10.1.cmml">p</m:annotation></m:semantics></m:math> consecutive bits has at most <m:math xmlns="http://zentralblatt.org" alttext="k" xml:id="m11.1" display="inline" xref="m11.1.cmml"><m:semantics xml:id="m11.1a" xref="m11.1.cmml"><m:mi xml:id="m11.1.1" xref="m11.1.1.cmml">k</m:mi><m:annotation-xml xml:id="m11.1.cmml" encoding="MathML-Content" xref="m11.1"><m:ci xml:id="m11.1.1.cmml" xref="m11.1.1">k</m:ci></m:annotation-xml><m:annotation xml:id="m11.1b" encoding="application/x-tex" xref="m11.1.cmml">k</m:annotation></m:semantics></m:math> equal to 1. A nontrivial lower bound for the Shannon capacity of cycle-powers is obtained on the basis of the independence numbers computed.
The result can also be interpreted in terms of packing rectangles into a torus. The maximum number of <m:math xmlns="http://zentralblatt.org" alttext="p" xml:id="m12.1" display="inline" xref="m12.1.cmml"><m:semantics xml:id="m12.1a" xref="m12.1.cmml"><m:mi xml:id="m12.1.1" xref="m12.1.1.cmml">p</m:mi><m:annotation-xml xml:id="m12.1.cmml" encoding="MathML-Content" xref="m12.1"><m:ci xml:id="m12.1.1.cmml" xref="m12.1.1">p</m:ci></m:annotation-xml><m:annotation xml:id="m12.1b" encoding="application/x-tex" xref="m12.1.cmml">p</m:annotation></m:semantics></m:math>-by-<m:math xmlns="http://zentralblatt.org" alttext="k" xml:id="m13.1" display="inline" xref="m13.1.cmml"><m:semantics xml:id="m13.1a" xref="m13.1.cmml"><m:mi xml:id="m13.1.1" xref="m13.1.1.cmml">k</m:mi><m:annotation-xml xml:id="m13.1.cmml" encoding="MathML-Content" xref="m13.1"><m:ci xml:id="m13.1.1.cmml" xref="m13.1.1">k</m:ci></m:annotation-xml><m:annotation xml:id="m13.1b" encoding="application/x-tex" xref="m13.1.cmml">k</m:annotation></m:semantics></m:math> rectangles that can be packed into a two-dimensional <m:math xmlns="http://zentralblatt.org" alttext="m" xml:id="m14.1" display="inline" xref="m14.1.cmml"><m:semantics xml:id="m14.1a" xref="m14.1.cmml"><m:mi xml:id="m14.1.1" xref="m14.1.1.cmml">m</m:mi><m:annotation-xml xml:id="m14.1.cmml" encoding="MathML-Content" xref="m14.1"><m:ci xml:id="m14.1.1.cmml" xref="m14.1.1">m</m:ci></m:annotation-xml><m:annotation xml:id="m14.1b" encoding="application/x-tex" xref="m14.1.cmml">m</m:annotation></m:semantics></m:math>-by-<m:math xmlns="http://zentralblatt.org" alttext="n" xml:id="m15.1" display="inline" xref="m15.1.cmml"><m:semantics xml:id="m15.1a" xref="m15.1.cmml"><m:mi xml:id="m15.1.1" xref="m15.1.1.cmml">n</m:mi><m:annotation-xml xml:id="m15.1.cmml" encoding="MathML-Content" xref="m15.1"><m:ci xml:id="m15.1.1.cmml" xref="m15.1.1">n</m:ci></m:annotation-xml><m:annotation xml:id="m15.1b" encoding="application/x-tex" xref="m15.1.cmml">n</m:annotation></m:semantics></m:math> (rectangular) torus is obtained.
The proof of the main theorem can be used to determine the maximum packing itself (or the corresponding largest independent set in the product graph).
</div>

      <div class="title">On the geodetic Radon number of grids.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: It is NP-hard to determine the Radon number of graphs in the geodetic convexity. However, for certain classes of graphs, this well-known convexity parameter can be determined efficiently. In this paper, we focus on geodetic convexity spaces built upon <m:math xmlns="http://zentralblatt.org" alttext="d" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mi xml:id="m1.1.1" xref="m1.1.1.cmml">d</m:mi><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">d</m:ci></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">d</m:annotation></m:semantics></m:math>-dimensional grids, which are the Cartesian products of <m:math xmlns="http://zentralblatt.org" alttext="d" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">d</m:mi><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">d</m:ci></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">d</m:annotation></m:semantics></m:math> paths. After revisiting a result of Eckhoff concerning the Radon number of <m:math xmlns="http://zentralblatt.org" alttext="\mathbb{R}^{{d}}" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:msup xml:id="m3.1.3" xref="m3.1.3.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">&#x211D;</m:mi><m:mi xml:id="m3.1.2.1" xref="m3.1.2.1.cmml">d</m:mi></m:msup><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:apply xml:id="m3.1.3.cmml" xref="m3.1.3"><m:csymbol cd="ambiguous" xml:id="m3.1.3.1.cmml">superscript</m:csymbol><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">&#x211D;</m:ci><m:ci xml:id="m3.1.2.1.cmml" xref="m3.1.2.1">d</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">\mathbb{R}^{{d}}</m:annotation></m:semantics></m:math> in the convexity defined by Manhattan distance, we present a series of theoretical findings that disclose some very nice combinatorial aspects of the problem for grids.
We also give closed expressions for the Radon number of the product of <m:math xmlns="http://zentralblatt.org" alttext="P_{{2}}" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:msub xml:id="m4.1.3" xref="m4.1.3.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">P</m:mi><m:mn xml:id="m4.1.2.1" xref="m4.1.2.1.cmml">2</m:mn></m:msub><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:apply xml:id="m4.1.3.cmml" xref="m4.1.3"><m:csymbol cd="ambiguous" xml:id="m4.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">P</m:ci><m:cn type="integer" xml:id="m4.1.2.1.cmml" xref="m4.1.2.1">2</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">P_{{2}}</m:annotation></m:semantics></m:math>&#x2019;s and the product of <m:math xmlns="http://zentralblatt.org" alttext="P_{{3}}" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:msub xml:id="m5.1.3" xref="m5.1.3.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">P</m:mi><m:mn xml:id="m5.1.2.1" xref="m5.1.2.1.cmml">3</m:mn></m:msub><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:apply xml:id="m5.1.3.cmml" xref="m5.1.3"><m:csymbol cd="ambiguous" xml:id="m5.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">P</m:ci><m:cn type="integer" xml:id="m5.1.2.1.cmml" xref="m5.1.2.1">3</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">P_{{3}}</m:annotation></m:semantics></m:math>&#x2019;s, as well as computer-aided results covering the Radon number of all possible Cartesian products of d paths for <m:math xmlns="http://zentralblatt.org" alttext="d\leq 9" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:mrow xml:id="m6.1.4" xref="m6.1.4.cmml"><m:mi xml:id="m6.1.1" xref="m6.1.1.cmml">d</m:mi><m:mo xml:id="m6

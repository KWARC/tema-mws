      <div class="aunot"><span class="author">Aracena, Julio; G&#xF3;mez, Luis; Salinas, Lilian</span> Number: <span class="number">1254.05062</span></div>
      <div class="title">Limit cycles and update digraphs in Boolean networks.</div>
      <div class="published">2013</div>
      <div class="review-body">The paper begins by introducing Boolean networks iterated under a certain update schedule as well as some basic concepts, and then defines new problem concerning the sharing of limit cycles. It is shown that these and other problems are all NP-hard. In fact, the problem of sharing limit cycles cannot be answered by using only the information contained in the update digraphs. It also explores the possibility that two Boolean networks that differ only in the update schedule can share limit cycles. The paper also gives some sufficient conditions that allow the construction of non-equivalent update schedules which yield a given limit cycle, being strongly dependent on the existence of frozen nodes in the limit cycle.
</div>

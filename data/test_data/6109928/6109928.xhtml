      <div class="title">On the gap between <m:math xmlns="http://zentralblatt.org" alttext="ess(f)" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mrow xml:id="m2.1.7" xref="m2.1.7.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">e</m:mi><m:mo xml:id="m2.1.7.1" xref="m2.1.7.1.cmml">&#x2062;</m:mo><m:mi xml:id="m2.1.2" xref="m2.1.2.cmml">s</m:mi><m:mo xml:id="m2.1.7.1a" xref="m2.1.7.1.cmml">&#x2062;</m:mo><m:mi xml:id="m2.1.3" xref="m2.1.3.cmml">s</m:mi><m:mo xml:id="m2.1.7.1b" xref="m2.1.7.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m2.1.5" xref="m2.1.5.cmml"><m:mo xml:id="m2.1.5a" xref="m2.1.5.cmml">(</m:mo><m:mi xml:id="m2.1.5b" xref="m2.1.5.cmml">f</m:mi><m:mo xml:id="m2.1.5c" xref="m2.1.5.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:apply xml:id="m2.1.7.cmml" xref="m2.1.7"><m:times xml:id="m2.1.7.1.cmml" xref="m2.1.7.1"/><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">e</m:ci><m:ci xml:id="m2.1.2.cmml" xref="m2.1.2">s</m:ci><m:ci xml:id="m2.1.3.cmml" xref="m2.1.3">s</m:ci><m:ci xml:id="m2.1.5.cmml" xref="m2.1.5">f</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">ess(f)</m:annotation></m:semantics></m:math> and <m:math xmlns="http://zentralblatt.org" alttext="cnf_{{-}}size(f)" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mrow xml:id="m3.1.12" xref="m3.1.12.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">c</m:mi><m:mo xml:id="m3.1.12.1" xref="m3.1.12.1.cmml">&#x2062;</m:mo><m:mi xml:id="m3.1.2" xref="m3.1.2.cmml">n</m:mi><m:mo xml:id="m3.1.12.1a" xref="m3.1.12.1.cmml">&#x2062;</m:mo><m:msub xml:id="m3.1.12.2" xref="m3.1.12.2.cmml"><m:mi xml:id="m3.1.3" xref="m3.1.3.cmml">f</m:mi><m:mo xml:id="m3.1.4.1" xref="m3.1.4.1.cmml">-</m:mo></m:msub><m:mo xml:id="m3.1.12.1b" xref="m3.1.12.1.cmml">&#x2062;</m:mo><m:mi xml:id="m3.1.5" xref="m3.1.5.cmml">s</m:mi><m:mo xml:id="m3.1.12.1c" xref="m3.1.12.1.cmml">&#x2062;</m:mo><m:mi xml:id="m3.1.6" xref="m3.1.6.cmml">i</m:mi><m:mo xml:id="m3.1.12.1d" xref="m3.1.12.1.cmml">&#x2062;</m:mo><m:mi xml:id="m3.1.7" xref="m3.1.7.cmml">z</m:mi><m:mo xml:id="m3.1.12.1e" xref="m3.1.12.1.cmml">&#x2062;</m:mo><m:mi xml:id="m3.1.8" xref="m3.1.8.cmml">e</m:mi><m:mo xml:id="m3.1.12.1f" xref="m3.1.12.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m3.1.10" xref="m3.1.10.cmml"><m:mo xml:id="m3.1.10a" xref="m3.1.10.cmml">(</m:mo><m:mi xml:id="m3.1.10b" xref="m3.1.10.cmml">f</m:mi><m:mo xml:id="m3.1.10c" xref="m3.1.10.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:apply xml:id="m3.1.12.cmml" xref="m3.1.12"><m:times xml:id="m3.1.12.1.cmml" xref="m3.1.12.1"/><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">c</m:ci><m:ci xml:id="m3.1.2.cmml" xref="m3.1.2">n</m:ci><m:apply xml:id="m3.1.12.2.cmml" xref="m3.1.12.2"><m:csymbol cd="ambiguous" xml:id="m3.1.12.2.1.cmml">subscript</m:csymbol><m:ci xml:id="m3.1.3.cmml" xref="m3.1.3">f</m:ci><m:minus xml:id="m3.1.4.1.cmml" xref="m3.1.4.1"/></m:apply><m:ci xml:id="m3.1.5.cmml" xref="m3.1.5">s</m:ci><m:ci xml:id="m3.1.6.cmml" xref="m3.1.6">i</m:ci><m:ci xml:id="m3.1.7.cmml" xref="m3.1.7">z</m:ci><m:ci xml:id="m3.1.8.cmml" xref="m3.1.8">e</m:ci><m:ci xml:id="m3.1.10.cmml" xref="m3.1.10">f</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">cnf_{{-}}size(f)</m:annotation></m:semantics></m:math>.</div>

      <div class="review-body">Summary: Given a Boolean function <m:math xmlns="http://zentralblatt.org" alttext="f" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">f</m:mi><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">f</m:ci></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">f</m:annotation></m:semantics></m:math>, the quantity <m:math xmlns="http://zentralblatt.org" alttext="ess(f)" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:mrow xml:id="m5.1.7" xref="m5.1.7.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">e</m:mi><m:mo xml:id="m5.1.7.1" xref="m5.1.7.1.cmml">&#x2062;</m:mo><m:mi xml:id="m5.1.2" xref="m5.1.2.cmml">s</m:mi><m:mo xml:id="m5.1.7.1a" xref="m5.1.7.1.cmml">&#x2062;</m:mo><m:mi xml:id="m5.1.3" xref="m5.1.3.cmml">s</m:mi><m:mo xml:id="m5.1.7.1b" xref="m5.1.7.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m5.1.5" xref="m5.1.5.cmml"><m:mo xml:id="m5.1.5a" xref="m5.1.5.cmml">(</m:mo><m:mi xml:id="m5.1.5b" xref="m5.1.5.cmml">f</m:mi><m:mo xml:id="m5.1.5c" xref="m5.1.5.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:apply xml:id="m5.1.7.cmml" xref="m5.1.7"><m:times xml:id="m5.1.7.1.cmml" xref="m5.1.7.1"/><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">e</m:ci><m:ci xml:id="m5.1.2.cmml" xref="m5.1.2">s</m:ci><m:ci xml:id="m5.1.3.cmml" xref="m5.1.3">s</m:ci><m:ci xml:id="m5.1.5.cmml" xref="m5.1.5">f</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">ess(f)</m:annotation></m:semantics></m:math> denotes the largest set of assignments that falsify <m:math xmlns="http://zentralblatt.org" alttext="f" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:mi xml:id="m6.1.1" xref="m6.1.1.cmml">f</m:mi><m:annotation-xml xml:id="m6.1.cmml" encoding="MathML-Content" xref="m6.1"><m:ci xml:id="m6.1.1.cmml" xref="m6.1.1">f</m:ci></m:annotation-xml><m:annotation xml:id="m6.1b" encoding="application/x-tex" xref="m6.1.cmml">f</m:annotation></m:semantics></m:math>, no two of which falsify a common implicate of <m:math xmlns="http://zentralblatt.org" alttext="f" xml:id="m7.1" display="inline" xref="m7.1.cmml"><m:semantics xml:id="m7.1a" xref="m7.1.cmml"><m:mi xml:id="m7.1.1" xref="m7.1.1.cmml">f</m:mi><m:annotation-xml xml:id="m7.1.cmml" encoding="MathML-Content" xref="m7.1"><m:ci xml:id="m7.1.1.cmml" xref="m7.1.1">f</m:ci></m:annotation-xml><m:annotation xml:id="m7.1b" encoding="application/x-tex" xref="m7.1.cmml">f</m:annotation></m:semantics></m:math>. Although <m:math xmlns="http://zentralblatt.org" alttext="ess(f)" xml:id="m8.1" display="inline" xref="m8.1.cmml"><m:semantics xml:id="m8.1a" xref="m8.1.cmml"><m:mrow xml:id="m8.1.7" xref="m8.1.7.cmml"><m:mi xml:id="m8.1.1" xref="m8.1.1.cmml">e</m:mi><m:mo xml:id="m8.1.7.1" xref="m8.1.7.1.cmml">&#x2062;</m:mo><m:mi xml:id="m8.1.2" xref="m8.1.2.cmml">s</m:mi><m:mo xml:id="m8.1.7.1a" xref="m8.1.7.1.cmml">&#x2062;</m:mo><m:mi xml:id="m8.1.3" xref="m8.1.3.cmml">s</m:mi><m:mo xml:id="m8.1.7.1b" xref="m8.1.7.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m8.1.5" xref="m8.1.5.cmml"><m:mo xml:id="m8.1.5a" xref="m8.1.5.cmml">(</m:mo><m:mi xml:id="m8.1.5b" xref="m8.1.5.cmml">f</m:mi><m:mo xml:id="m8.1.5c" xref="m8.1.5.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m8.1.cmml" encoding="MathML-Content" xref="m8.1"><m:apply xml:id="m8.1.7.cmml" xref="m8.1.7"><m:times xml:id="m8.1.7.1.cmml" xref="m8.1.7.1"/><m:ci xml:id="m8.1.1.cmml" xref="m8.1.1">e</m:ci><m:ci xml:id="m8.1.2.cmml" xref="m8.1.2">s</m:ci><m:ci xml:id="m8.1.3.cmml" xref="m8.1.3">s</m:ci><m:ci xml:id="m8.1.5.cmml" xref="m8.1.5">f</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m8.1b" encoding="application/x-tex" xref="m8.1.cmml">ess(f)</m:annotation></m:semantics></m:math> is clearly a lower bound on <m:math xmlns="http://zentralblatt.org" alttext="cnf_{{-}}size(f)" xml:id="m9.1" display="inline" xref="m9.1.cmml"><m:semantics xml:id="m9.1a" xref="m9.1.cmml"><m:mrow xml:id="m9.1.12" xref="m9.1.12.cmml"><m:mi xml:id="m9.1.1" xref="m9.1.1.cmml">c</m:mi><m:mo xml:id="m9.1.12.1" xref="m9.1.12.1.cmml">&#x2062;</m:mo><m:mi xml:id="m9.1.2" xref="m9.1.2.cmml">n</m:mi><m:mo xml:id="m9.1.12.1a" xref="m9.1.12.1.cmml">&#x2062;</m:mo><m:msub xml:id="m9.1.12.2" xref="m9.1.12.2.cmml"><m:mi xml:id="m9.1.3" xref="m9.1.3.cmml">f</m:mi><m:mo xml:id="m9.1.4.1" xref="m9.1.4.1.cmml">-</m:mo></m:msub><m:mo xml:id="m9.1.12.1b" xref="m9.1.12.1.cmml">&#x2062;</m:mo><m:mi xml:id="m9.1.5" xref="m9.1.5.cmml">s</m:mi><m:mo xml:id="m9.1.12.1c" xref="m9.1.12.1.cmml">&#x2062;</m:mo><m:mi xml:id="m9.1.6" xref="m9.1.6.cmml">i</m:mi><m:mo xml:id="m9.1.12.1d" xref="m9.1.12.1.cmml">&#x2062;</m:mo><m:mi xml:id="m9.1.7" xref="m9.1.7.cmml">z</m:mi><m:mo xml:id="m9.1.12.1e" xref="m9.1.12.1.cmml">&#x2062;</m:mo><m:mi xml:id="m9.1.8" xref="m9.1.8.cmml">e</m:mi><m:mo xml:id="m9.1.12.1f" xref="m9.1.12.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m9.1.10" xref="m9.1.10.cmml"><m:mo xml:id="m9.1.10a" xref="m9.1.10.cmml">(</m:mo><m:mi xml:id="m9.1.10b" xref="m9.1.10.cmml">f</m:mi><m:mo xml:id="m9.1.10c" xref="m9.1.10.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m9.1.cmml" encoding="MathML-Content" xref="m9.1"><m:apply xml:id="m9.1.12.cmml" xref="m9.1.12"><m:times xml:id="m9.1.12.1.cmml" xref="m9.1.12.1"/><m:ci xml:id="m9.1.1.cmml" xref="m9.1.1">c</m:ci><m:ci xml:id="m9.1.2.cmml" xref="m9.1.2">n</m:ci><m:apply xml:id="m9.1.12.2.cmml" xref="m9.1.12.2"><m:csymbol cd="ambiguous" xml:id="m9.1.12.2.1.cmml">subscript</m:csymbol><m:ci xml:id="m9.1.3.cmml" xref="m9.1.3">f</m:ci><m:minus xml:id="m9.1.4.1.cmml" xref="m9.1.4.1"/></m:apply><m:ci xml:id="m9.1.5.cmml" xref="m9.1.5">s</m:ci><m:ci xml:id="m9.1.6.cmml" xref="m9.1.6">i</m:ci><m:ci xml:id="m9.1.7.cmml" xref="m9.1.7">z</m:ci><m:ci xml:id="m9.1.8.cmml" xref="m9.1.8">e</m:ci><m:ci xml:id="m9.1.10.cmml" xref="m9.1.10">f</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m9.1b" encoding="application/x-tex" xref="m9.1.cmml">cnf_{{-}}size(f)</m:annotation></m:semantics></m:math> (the minimum number of clauses in a CNF formula for <m:math xmlns="http://zentralblatt.org" alttext="f" xml:id="m10.1" display="inline" xref="m10.1.cmml"><m:semantics xml:id="m10.1a" xref="m10.1.cmml"><m:mi xml:id="m10.1.1" xref="m10.1.1.cmml">f</m:mi><m:annotation-xml xml:id="m10.1.cmml" encoding="MathML-Content" xref="m10.1"><m:ci xml:id="m10.1.1.cmml" xref="m10.1.1">f</m:ci></m:annotation-xml><m:annotation xml:id="m10.1b" encoding="application/x-tex" xref="m10.1.cmml">f</m:annotation></m:semantics></m:math>), C&#x306;epek et al. showed it is not, in general, a tight lower bound [6]. They gave examples of functions <m:math xmlns="http://zentralblatt.org" alttext="f" xml:id="m11.1" display="inline" xref="m11.1.cmml"><m:semantics xml:id="m11.1a" xref="m11.1.cmml"><m:mi xml:id="m11.1.1" xref="m11.1.1.cmml">f</m:mi><m:annotation-xml xml:id="m11.1.cmml" encoding="MathML-Content" xref="m11.1"><m:ci xml:id="m11.1.1.cmml" xref="m11.1.1">f</m:ci></m:annotation-xml><m:annotation xml:id="m11.1b" encoding="application/x-tex" xref="m11.1.cmml">f</m:annotation></m:semantics></m:math> for which there is a small gap between <m:math xmlns="http://zentralblatt.org" alttext="ess(f)" xml:id="m12.1" display="inline" xref="m12.1.cmml"><m:semantics xml:id="m12.1a" xref="m12.1.cmml"><m:mrow xml:id="m12.1.7" xref="m12.1.7.cmml"><m:mi xml:id="m12.1.1" xref="m12.1.1.cmml">e</m:mi><m:mo xml:id="m12.1.7.1" xref="m12.1.7.1.cmml">&#x2062;</m:mo><m:mi xml:id="m12.1.2" xref="m12.1.2.cmml">s</m:mi><m:mo xml:id="m12.1.7.1a" xref="m12.1.7.1.cmml">&#x2062;</m:mo><m:mi xml:id="m12.1.3" xref="m12.1.3.cmml">s</m:mi><m:mo xml:id="m12.1.7.1b" xref="m12.1.7.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m12.1.5" xref="m12.1.5.cmml"><m:mo xml:id="m12.1.5a" xref="m12.1.5.cmml">(</m:mo><m:mi xml:id="m12.1.5b" xref="m12.1.5.cmml">f</m:mi><m:mo xml:id="m12.1.5c" xref="m12.1.5.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m12.1.cmml" encoding="MathML-Content" xref="m12.1"><m:apply xml:id="m12.1.7.cmml" xref="m12.1.7"><m:times xml:id="m12.1.7.1.cmml" xref="m12.1.7.1"/><m:ci xml:id="m12.1.1.cmml" xref="m12.1.1">e</m:ci><m:ci xml:id="m12.1.2.cmml" xref="m12.1.2">s</m:ci><m:ci xml:id="m12.1.3.cmml" xref="m12.1.3">s</m:ci><m:ci xml:id="m12.1.5.cmml" xref="m12.1.5">f</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m12.1b" encoding="application/x-tex" xref="m12.1.cmml">ess(f)</m:annotation></m:semantics></m:math> and <m:math xmlns="http://zentralblatt.org" alttext="cnf_{{-}}size(f)" xml:id="m13.1" display="inline" xref="m13.1.cmml"><m:semantics xml:id="m13.1a" xref="m13.1.cmml"><m:mrow xml:id="m13.1.12" xref="m13.1.12.cmml"><m:mi xml:id="m13.1.1" xref="m13.1.1.cmml">c</m:mi><m:mo xml:id="m13.1.12.1" xref="m13.1.12.1.cmml">&#x2062;</m:mo><m:mi xml:id="m13.1.2" xref="m13.1.2.cmml">n</m:mi><m:mo xml:id="m13.1.12.1a" xref="m13.1.12.1.cmml">&#x2062;</m:mo><m:msub xml:id="m13.1.12.2" xref="m13.1.12.2.cmml"><m:mi xml:id="m13.1.3" xref="m13.1.3.cmml">f</m:mi><m:mo xml:id="m13.1.4.1" xref="m13.1.4.1.cmml">-</m:mo></m:msub><m:mo xml:id="m13.1.12.1b" xref="m13.1.12.1.cmml">&#x2062;</m:mo><m:mi xml:id="m13.1.5" xref="m13.1.5.cmml">s</m:mi><m:mo xml:id="m13.1.12.1c" xref="m13.1.12.1.cmml">&#x2062;</m:mo><m:mi xml:id="m13.1.6" xref="m13.1.6.cmml">i</m:mi><m:mo xml:id="m13.1.12.1d" xref="m13.1.12.1.cmml">&#x2062;</m:mo><m:mi xml:id="m13.1.7" xref="m13.1.7.cmml">z</m:mi><m:mo xml:id="m13.1.12.1e" xref="m13.1.12.1.cmml">&#x2062;</m:mo><m:mi xml:id="m13.1.8" xref="m13.1.8.cmml">e</m:mi><m:mo xml:id="m13.1.12.1f" xref="m13.1.12.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m13.1.10" xref="m13.1.10.cmml"><m:mo xml:id="m13.1.10a" xref="m13.1.10.cmml">(</m:mo><m:mi xml:id="m13.1.10b" xref="m13.1.10.cmml">f</m:mi><m:mo xml:id="m13.1.10c" xref="m13.1.10.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m13.1.cmml" encoding="MathML-Content" xref="m13.1"><m:apply xml:id="m13.1.12.cmml" xref="m13.1.12"><m:times xml:id="m13.1.12.1.cmml" xref="m13.1.12.1"/><m:ci xml:id="m13.1.1.cmml" xref="m13.1.1">c</m:ci><m:ci xml:id="m13.1.2.cmml" xref="m13.1.2">n</m:ci><m:apply xml:id="m13.1.12.2.cmml" xref="m13.1.12.2"><m:csymbol cd="ambiguous" xml:id="m13.1.12.2.1.cmml">subscript</m:csymbol><m:ci xml:id="m13.1.3.cmml" xref="m13.1.3">f</m:ci><m:minus xml:id="m13.1.4.1.cmml" xref="m13.1.4.1"/></m:apply><m:ci xml:id="m13.1.5.cmml" xref="m13.1.5">s</m:ci><m:ci xml:id="m13.1.6.cmml" xref="m13.1.6">i</m:ci><m:ci xml:id="m13.1.7.cmml" xref="m13.1.7">z</m:ci><m:ci xml:id="m13.1.8.cmml" xref="m13.1.8">e</m:ci><m:ci xml:id="m13.1.10.cmml" xref="m13.1.10">f</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m13.1b" encoding="application/x-tex" xref="m13.1.cmml">cnf_{{-}}size(f)</m:annotation></m:semantics></m:math>. We demonstrate significantly larger gaps. We show that the gap can be exponential in <m:math xmlns="http://zentralblatt.org" alttext="n" xml:id="m14.1" display="inline" xref="m14.1.cmml"><m:semantics xml:id="m14.1a" xref="m14.1.cmml"><m:mi xml:id="m14.1.1" xref="m14.1.1.cmml">n</m:mi><m:annotation-xml xml:id="m14.1.cmml" encoding="MathML-Content" xref="m14.1"><m:ci xml:id="m14.1.1.cmml" xref="m14.1.1">n</m:ci></m:annotation-xml><m:annotation xml:id="m14.1b" encoding="application/x-tex" xref="m14.1.cmml">n</m:annotation></m:semantics></m:math> for arbitrary Boolean functions, and <m:math xmlns="http://zentralblatt.org" alttext="\Theta(\sqrt{n})" xml:id="m15.1" display="inline" xref="m15.1.cmml"><m:semantics xml:id="m15.1a" xref="m15.1.cmml"><m:mrow xml:id="m15.1.5" xref="m15.1.5.cmml"><m:mi mathvariant="normal" xml:id="m15.1.1" xref="m15.1.1.cmml">&#x398;</m:mi><m:mo xml:id="m15.1.5.1" xref="m15.1.5.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m15.1.3" xref="m15.1.3.cmml"><m:mo xml:id="m15.1.3a" xref="m15.1.3.cmml">(</m:mo><m:msqrt xml:id="m15.1.3b" xref="m15.1.3.cmml"><m:mi xml:id="m15.1.3.2" xref="m15.1.3.2.cmml">n</m:mi></m:msqrt><m:mo xml:id="m15.1.3c" xref="m15.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m15.1.cmml" encoding="MathML-Content" xref="m15.1"><m:apply xml:id="m15.1.5.cmml" xref="m15.1.5"><m:times xml:id="m15.1.5.1.cmml" xref="m15.1.5.1"/><m:ci xml:id="m15.1.1.cmml" xref="m15.1.1">normal-&#x398;</m:ci><m:apply xml:id="m15.1.3.cmml" xref="m15.1.3"><m:root xml:id="m15.1.3a.cmml" xref="m15.1.3"/><m:ci xml:id="m15.1.3.2.cmml" xref="m15.1.3.2">n</m:ci></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m15.1b" encoding="application/x-tex" xref="m15.1.cmml">\Theta(\sqrt{n})</m:annotation></m:semantics></m:math> for Horn functions, where <m:math xmlns="http://zentralblatt.org" alttext="n" xml:id="m16.1" display="inline" xref="m16.1.cmml"><m:semantics xml:id="m16.1a" xref="m16.1.cmml"><m:mi xml:id="m16.1.1" xref="m16.1.1.cmml">n</m:mi><m:annotation-xml xml:id="m16.1.cmml" encoding="MathML-Content" xref="m16.1"><m:ci xml:id="m16.1.1.cmml" xref="m16.1.1">n</m:ci></m:annotation-xml><m:annotation xml:id="m16.1b" encoding="application/x-tex" xref="m16.1.cmml">n</m:annotation></m:semantics></m:math> is the number of variables of <m:math xmlns="http://zentralblatt.org" alttext="f" xml:id="m17.1" display="inline" xref="m17.1.cmml"><m:semantics xml:id="m17.1a" xref="m17.1.cmml"><m:mi xml:id="m17.1.1" xref="m17.1.1.cmml">f</m:mi><m:annotation-xml xml:id="m17.1.cmml" encoding="MathML-Content" xref="m17.1"><m:ci xml:id="m17.1.1.cmml" xref="m17.1.1">f</m:ci></m:annotation-xml><m:annotation xml:id="m17.1b" encoding="application/x-tex" xref="m17.1.cmml">f</m:annotation></m:semantics></m:math>. We also introduce a natural extension of the quantity <m:math xmlns="http://zentralblatt.org" alttext="ess(f)" xml:id="m18.1" display="inline" xref="m18.1.cmml"><m:semantics xml:id="m18.1a" xref="m18.1.cmml"><m:mrow xml:id="m18.1.7" xref="m18.1.7.cmml"><m:mi xml:id="m18.1.1" xref="m18.1.1.cmml">e</m:mi><m:mo xml:id="m18.1.7.1" xref="m18.1.7.1.cmml">&#x2062;</m:mo><m:mi xml:id="m18.1.2" xref="m18.1.2.cmml">s</m:mi><m:mo xml:id="m18.1.7.1a" xref="m18.1.7.1.cmml">&#x2062;</m:mo><m:mi xml:id="m18.1.3" xref="m18.1.3.cmml">s</m:mi><m:mo xml:id="m18.1.7.1b" xref="m18.1.7.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m18.1.5" xref="m18.1.5.cmml"><m:mo xml:id="m18.1.5a" xref="m18.1.5.cmml">(</m:mo><m:mi xml:id="m18.1.5b" xref="m18.1.5.cmml">f</m:mi><m:mo xml:id="m18.1.5c" xref="m18.1.5.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m18.1.cmml" encoding="MathML-Content" xref="m18.1"><m:apply xml:id="m18.1.7.cmml" xref="m18.1.7"><m:times xml:id="m18.1.7.1.cmml" xref="m18.1.7.1"/><m:ci xml:id="m18.1.1.cmml" xref="m18.1.1">e</m:ci><m:ci xml:id="m18.1.2.cmml" xref="m18.1.2">s</m:ci><m:ci xml:id="m18.1.3.cmml" xref="m18.1.3">s</m:ci><m:ci xml:id="m18.1.5.cmml" xref="m18.1.5">f</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m18.1b" encoding="application/x-tex" xref="m18.1.cmml">ess(f)</m:annotation></m:semantics></m:math>, which we call <m:math xmlns="http://zentralblatt.org" alttext="ess_{k}(f)" xml:id="m19.1" display="inline" xref="m19.1.cmml"><m:semantics xml:id="m19.1a" xref="m19.1.cmml"><m:mrow xml:id="m19.1.8" xref="m19.1.8.cmml"><m:mi xml:id="m19.1.1" xref="m19.1.1.cmml">e</m:mi><m:mo xml:id="m19.1.8.1" xref="m19.1.8.1.cmml">&#x2062;</m:mo><m:mi xml:id="m19.1.2" xref="m19.1.2.cmml">s</m:mi><m:mo xml:id="m19.1.8.1a" xref="m19.1.8.1.cmml">&#x2062;</m:mo><m:msub xml:id="m19.1.8.2" xref="m19.1.8.2.cmml"><m:mi xml:id="m19.1.3" xref="m19.1.3.cmml">s</m:mi><m:mi xml:id="m19.1.4.1" xref="m19.1.4.1.cmml">k</m:mi></m:msub><m:mo xml:id="m19.1.8.1b" xref="m19.1.8.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m19.1.6" xref="m19.1.6.cmml"><m:mo xml:id="m19.1.6a" xref="m19.1.6.cmml">(</m:mo><m:mi xml:id="m19.1.6b" xref="m19.1.6.cmml">f</m:mi><m:mo xml:id="m19.1.6c" xref="m19.1.6.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m19.1.cmml" encoding="MathML-Content" xref="m19.1"><m:apply xml:id="m19.1.8.cmml" xref="m19.1.8"><m:times xml:id="m19.1.8.1.cmml" xref="m19.1.8.1"/><m:ci xml:id="m19.1.1.cmml" xref="m19.1.1">e</m:ci><m:ci xml:id="m19.1.2.cmml" xref="m19.1.2">s</m:ci><m:apply xml:id="m19.1.8.2.cmml" xref="m19.1.8.2"><m:csymbol cd="ambiguous" xml:id="m19.1.8.2.1.cmml">subscript</m:csymbol><m:ci xml:id="m19.1.3.cmml" xref="m19.1.3">s</m:ci><m:ci xml:id="m19.1.4.1.cmml" xref="m19.1.4.1">k</m:ci></m:apply><m:ci xml:id="m19.1.6.cmml" xref="m19.1.6">f</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m19.1b" encoding="application/x-tex" xref="m19.1.cmml">ess_{k}(f)</m:annotation></m:semantics></m:math>, which is the largest set of assignments, no <m:math xmlns="http://zentralblatt.org" alttext="k" xml:id="m20.1" display="inline" xref="m20.1.cmml"><m:semantics xml:id="m20.1a" xref="m20.1.cmml"><m:mi xml:id="m20.1.1" xref="m20.1.1.cmml">k</m:mi><m:annotation-xml xml:id="m20.1.cmml" encoding="MathML-Content" xref="m20.1"><m:ci xml:id="m20.1.1.cmml" xref="m20.1.1">k</m:ci></m:annotation-xml><m:annotation xml:id="m20.1b" encoding="application/x-tex" xref="m20.1.cmml">k</m:annotation></m:semantics></m:math> of which falsify a common implicate of <m:math xmlns="http://zentralblatt.org" alttext="f" xml:id="m21.1" display="inline" xref="m21.1.cmml"><m:semantics xml:id="m21.1a" xref="m21.1.cmml"><m:mi xml:id="m21.1.1" xref="m21.1.1.cmml">f</m:mi><m:annotation-xml xml:id="m21.1.cmml" encoding="MathML-Content" xref="m21.1"><m:ci xml:id="m21.1.1.cmml" xref="m21.1.1">f</m:ci></m:annotation-xml><m:annotation xml:id="m21.1b" encoding="application/x-tex" xref="m21.1.cmml">f</m:annotation></m:semantics></m:math>.
</div>

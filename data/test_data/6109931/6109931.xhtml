      <div class="review-body">Summary: This work deals with a generalization of the Cartesian product of graphs, the product graph <m:math xmlns="http://zentralblatt.org" alttext="G_{{m}}\ast G_{{p}}" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mrow xml:id="m2.1.6" xref="m2.1.6.cmml"><m:msub xml:id="m2.1.6.1" xref="m2.1.6.1.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">G</m:mi><m:mi xml:id="m2.1.2.1" xref="m2.1.2.1.cmml">m</m:mi></m:msub><m:mo xml:id="m2.1.3" xref="m2.1.3.cmml">&#x2217;</m:mo><m:msub xml:id="m2.1.6.2" xref="m2.1.6.2.cmml"><m:mi xml:id="m2.1.4" xref="m2.1.4.cmml">G</m:mi><m:mi xml:id="m2.1.5.1" xref="m2.1.5.1.cmml">p</m:mi></m:msub></m:mrow><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:apply xml:id="m2.1.6.cmml" xref="m2.1.6"><m:ci xml:id="m2.1.3.cmml" xref="m2.1.3">normal-&#x2217;</m:ci><m:apply xml:id="m2.1.6.1.cmml" xref="m2.1.6.1"><m:csymbol cd="ambiguous" xml:id="m2.1.6.1.1.cmml">subscript</m:csymbol><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">G</m:ci><m:ci xml:id="m2.1.2.1.cmml" xref="m2.1.2.1">m</m:ci></m:apply><m:apply xml:id="m2.1.6.2.cmml" xref="m2.1.6.2"><m:csymbol cd="ambiguous" xml:id="m2.1.6.2.1.cmml">subscript</m:csymbol><m:ci xml:id="m2.1.4.cmml" xref="m2.1.4">G</m:ci><m:ci xml:id="m2.1.5.1.cmml" xref="m2.1.5.1">p</m:ci></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">G_{{m}}\ast G_{{p}}</m:annotation></m:semantics></m:math> introduced by Bermond et al. [J.C. Bermond, C. Delorme, G. Farhi, Large graphs with given degree and diameter II, J. Combin. Theory, Series B 36 (1984), 32 &#x2013; 48]. The connectivity of these product graphs is approached by studying the <m:math xmlns="http://zentralblatt.org" alttext="k" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">k</m:mi><m:annotation-xml xml:id="m3.1.cmml" e

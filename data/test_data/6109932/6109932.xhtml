      <div class="title">On optimal <m:math xmlns="http://zentralblatt.org" alttext="k" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">k</m:mi><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">k</m:ci></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">k</m:annotation></m:semantics></m:math>-fold colorings of webs and antiwebs.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: A <m:math xmlns="http://zentralblatt.org" alttext="k" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">k</m:mi><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">k</m:ci></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">k</m:annotation></m:semantics></m:math>-fold <m:math xmlns="http://zentralblatt.org" alttext="x" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">x</m:mi><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">x</m:ci></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">x</m:annotation></m:semantics></m:math>-coloring of a graph is an assignment of (at least) <m:math xmlns="http://zentralblatt.org" alttext="k" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">k</m:mi><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">k</m:ci></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">k</m:annotation></m:semantics></m:math> distinct colors from the set <m:math xmlns="http://zentralblatt.org" alttext="\{1,2,\dots,x\}" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:mrow xml:id="m6.1.10" xref="m6.1.10.cmml"><m:mo xml:id="m6.1.10a" xref="m6.1.10.cmml">{</m:mo><m:mrow xml:id="m6.1.10b" xref="m6.1.10.cmml"><m:mn xml:id="m6.1.2" xref="m6.1.2.cmml">1</m:mn><m:mo xml:id="m6.1.10c" xref="m6.1.10.cmml">,</m:mo><m:mn xml:id="m6.1.4" xref="m6.1.4.cmml">2</m:mn><m:mo xml:id="m6.1.10d" xref="m6.1.10.cmml">,</m:mo><m:mi mathvariant="normal" xml:id="m6.1.6" xref="m6.1.6.cmml">&#x2026;</m:mi><m:mo xml:id="m6.1.10e" xref="m6.1.10.cmml">,</m:mo><m:mi xml:id="m6.1.8" xref="m6.1.8.cmml">x</m:mi></m:mrow><m:mo xml:id="m6.1.10f" xref="m6.1.10.cmml">}</m:mo></m:mrow><m:annotation-xml xml:id="m6.1.cmml" encoding="MathML-Content" xref="m6.1"><m:apply xml:id="m6.1.10.cmml" xref="m6.1.10"><m:set xml:id="m6.1.10.1.cmml"/><m:cn type="integer" xml:id="m6.1.2.cmml" xref="m6.1.2">1</m:cn><m:cn type="integer" xml:id="m6.1.4.cmml" xref="m6.1.4">2</m:cn><m:ci xml:id="m6.1.6.cmml" xref="m6.1.6">normal-&#x2026;</m:ci><m:ci xml:id="m6.1.8.cmml" xref="m6.1.8">x</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m6.1b" encoding="application/x-tex" xref="m6.1.cmml">\{1,2,\dots,x\}</m:annotation></m:semantics></m:math> to each vertex such that any two adjacent vertices are assigned disjoint sets of colors. The smallest number <m:math xmlns="http://zentralblatt.org" alttext="x" xml:id="m7.1" display="inline" xref="m7.1.cmml"><m:semantics xml:id="m7.1a" xref="m7.1.cmml"><m:mi xml:id="m7.1.1" xref="m7.1.1.cmml">x</m:mi><m:annotation-xml xml:id="m7.1.cmml" encoding="MathML-Content" xref="m7.1"><m:ci xml:id="m7.1.1.cmml" xref="m7.1.1">x</m:ci></m:annotation-xml><m:annotation xml:id="m7.1b" encoding="application/x-tex" xref="m7.1.cmml">x</m:annotation></m:semantics></m:math> such that <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m8.1" display="inline" xref="m8.1.cmml"><m:semantics xml:id="m8.1a" xref="m8.1.cmml"><m:mi xml:id="m8.1.1" xref="m8.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m8.1.cmml" encoding="MathML-Content" xref="m8.1"><m:ci xml:id="m8.1.1.cmml" xref="m8.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m8.1b" encoding="application/x-tex" xref="m8.1.cmml">G</m:annotation></m:semantics></m:math> admits a <m:math xmlns="http://zentralblatt.org" alttext="k" xml:id="m9.1" display="inline" xref="m9.1.cmml"><m:semantics xml:id="m9.1a" xref="m9.1.cmml"><m:mi xml:id="m9.1.1" xref="m9.1.1.cmml">k</m:mi><m:annotation-xml xml:id="m9.1.cmml" encoding="MathML-Content" xref="m9.1"><m:ci xml:id="m9.1.1.cmml" xref="m9.1.1">k</m:ci></m:annotation-xml><m:annotation xml:id="m9.1b" encoding="application/x-tex" xref="m9.1.cmml">k</m:annotation></m:semantics></m:math>-fold <m:math xmlns="http://zentralblatt.org" alttext="x" xml:id="m10.1" display="inline" xref="m10.1.cmml"><m:semantics xml:id="m10.1a" xref="m10.1.cmml"><m:mi xml:id="m10.1.1" xref="m10.1.1.cmml">x</m:mi><m:annotation-xml xml:id="m10.1.cmml" encoding="MathML-Content" xref="m10.1"><m:ci xml:id="m10.1.1.cmml" xref="m10.1.1">x</m:ci></m:annotation-xml><m:annotation xml:id="m10.1b" encoding="application/x-tex" xref="m10.1.cmml">x</m:annotation></m:semantics></m:math>-coloring is the <m:math xmlns="http://zentralblatt.org" alttext="k" xml:id="m11.1" display="inline" xref="m11.1.cmml"><m:semantics xml:id="m11.1a" xref="m11.1.cmml"><m:mi xml:id="m11.1.1" xref="m11.1.1.cmml">k</m:mi><m:annotation-xml xml:id="m11.1.cmml" encoding="MathML-Content" xref="m11.1"><m:ci xml:id="m11.1.1.cmml" xref="m11.1.1">k</m:ci></m:annotation-xml><m:annotation xml:id="m11.1b" encoding="application/x-tex" xref="m11.1.cmml">k</m:annotation></m:semantics></m:math>-th chromatic number of <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m12.1" display="inline" xref="m12.1.cmml"><m:semantics xml:id="m12.1a" xref="m12.1.cmml"><m:mi xml:id="m12.1.1" xref="m12.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m12.1.cmml" encoding="MathML-Content" xref="m12.1"><m:ci xml:id="m12.1.1.cmml" xref="m12.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m12.1b" encoding="application/x-tex" xref="m12.1.cmml">G</m:annotation></m:semantics></m:math>, denoted by <m:math xmlns="http://zentralblatt.org" alttext="\chi_{{k}}(G)" xml:id="m13.1" display="inline" xref="m13.1.cmml"><m:semantics xml:id="m13.1a" xref="m13.1.cmml"><m:mrow xml:id="m13.1.6" xref="m13.1.6.cmml"><m:msub xml:id="m13.1.6.2" xref="m13.1.6.2.cmml"><m:mi xml:id="m13.1.1" xref="m13.1.1.cmml">&#x3C7;</m:mi><m:mi xml:id="m13.1.2.1" xref="m13.1.2.1.cmml">k</m:mi></m:msub><m:mo xml:id="m13.1.6.1" xref="m13.1.6.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m13.1.4" xref="m13.1.4.cmml"><m:mo xml:id="m13.1.4a" xref="m13.1.4.cmml">(</m:mo><m:mi xml:id="m13.1.4b" xref="m13.1.4.cmml">G</m:mi><m:mo xml:id="m13.1.4c" xref="m13.1.4.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m13.1.cmml" encoding="MathML-Content" xref="m13.1"><m:apply xml:id="m13.1.6.cmml" xref="m13.1.6"><m:times xml:id="m13.1.6.1.cmml" xref="m13.1.6.1"/><m:apply xml:id="m13.1.6.2.cmml" xref="m13.1.6.2"><m:csymbol cd="ambiguous" xml:id="m13.1.6.2.1.cmml">subscript</m:csymbol><m:ci xml:id="m13.1.1.cmml" xref="m13.1.1">&#x3C7;</m:ci><m:ci xml:id="m13.1.2.1.cmml" xref="m13.1.2.1">k</m:ci></m:apply><m:ci xml:id="m13.1.4.cmml" xref="m13.1.4">G</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m13.1b" encoding="application/x-tex" xref="m13.1.cmml">\chi_{{k}}(G)</m:annotation></m:semantics></m:math>. We determine the exact value of this parameter when <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m14.1" display="inline" xref="m14.1.cmml"><m:semantics xml:id="m14.1a" xref="m14.1.cmml"><m:mi xml:id="m14.1.1" xref="m14.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m14.1.cmml" encoding="MathML-Content" xref="m14.1"><m:ci xml:id="m14.1.1.cmml" xref="m14.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m14.1b" encoding="application/x-tex" xref="m14.1.cmml">G</m:annotation></m:semantics></m:math> is a web or an antiweb. Our results generalize the known corresponding results for odd cycles and imply necessary and sufficient conditions under which <m:math xmlns="http://zentralblatt.org" alttext="\chi_{{k}}(G)" xml:id="m15.1" display="inline" xref="m15.1.cmml"><m:semantics xml:id="m15.1a" xref="m15.1.cmml"><m:mrow xml:id="m15.1.6" xref="m15.1.6.cmml"><m:msub xml:id="m15.1.6.2" xref="m15.1.6.2.cmml"><m:mi xml:id="m15.1.1" xref="m15.1.1.cmml">&#x3C7;</m:mi><m:mi xml:id="m15.1.2.1" xref="m15.1.2.1.cmml">k</m:mi></m:msub><m:mo xml:id="m15.1.6.1" xref="m15.1.6.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m15.1.4" xref="m15.1.4.cmml"><m:mo xml:id="m15.1.4a" xref="m15.1.4.cmml">(</m:mo><m:mi xml:id="m15.1.4b" xref="m15.1.4.cmml">G</m:mi><m:mo xml:id="m15.1.4c" xref="m15.1.4.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m15.1.cmml" encoding="MathML-Content" xref="m15.1"><m:apply xml:id="m15.1.6.cmml" xref="m15.1.6"><m:times xml:id="m15.1.6.1.cmml" xref="m15.1.6.1"/><m:apply xml:id="m15.1.6.2.cmml" xref="m15.1.6.2"><m:csymbol cd="ambiguous" xml:id="m15.1.6.2.1.cmml">subscript</m:csymbol><m:ci xml:id="m15.1.1.cmml" xref="m15.1.1">&#x3C7;</m:ci><m:ci xml:id="m15.1.2.1.cmml" xref="m15.1.2.1">k</m:ci></m:apply><m:ci xml:id="m15.1.4.cmml" xref="m15.1.4">G</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m15.1b" encoding="application/x-tex" xref="m15.1.cmml">\chi_{{k}}(G)</m:annotation></m:semantics></m:math> attains its lower and upper bounds based on clique and integer and fractional chromatic numbers. Additionally, we extend the concept of <m:math xmlns="http://zentralblatt.org" alttext="\chi" xml:id="m16.1" display="inline" xref="m16.1.cmml"><m:semantics xml:id="m16.1a" xref="m16.1.cmml"><m:mi xml:id="m16.1.1" xref="m16.1.1.cmml">&#x3C7;</m:mi><m:annotation-xml xml:id="m16.1.cmml" encoding="MathML-Content" xref="m16.1"><m:ci xml:id="m16.1.1.cmml" xref="m16.1.1">&#x3C7;</m:ci></m:annotation-xml><m:annotation xml:id="m16.1b" encoding="application/x-tex" xref="m16.1.cmml">\chi</m:annotation></m:semantics></m:math>-critical graphs to <m:math xmlns="http://zentralblatt.org" alttext="\chi_{{k}}" xml:id="m17.1" display="inline" xref="m17.1.cmml"><m:semantics xml:id="m17.1a" xref="m17.1.cmml"><m:msub xml:id="m17.1.3" xref="m17.1.3.cmml"><m:mi xml:id="m17.1.1" xref="m17.1.1.cmml">&#x3C7;</m:mi><m:mi xml:id="m17.1.2.1" xref="m17.1.2.1.cmml">k</m:mi></m:msub><m:annotation-xml xml:id="m17.1.cmml" encoding="MathML-Content" xref="m17.1"><m:apply xml:id="m17.1.3.cmml" xref="m17.1.3"><m:csymbol cd="ambiguous" xml:id="m17.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m17.1.1.cmml" xref="m17.1.1">&#x3C7;</m:ci><m:ci xml:id="m17.1.2.1.cmml" xref="m17.1.2.1">k</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m17.1b" encoding="application/x-tex" xref="m17.1.cmml">\chi_{{k}}</m:annotation></m:semantics></m:math>-critical graphs. We identify the webs and antiwebs having this property, for every integer <m:math xmlns="http://zentralblatt.org" alttext="k\geq 1" xml:id="m18.1" display="inline" xref="m18.1.cmml"><m:semantics xml:id="m18.1a" xref="m18.1.cmml"><m:mrow xml:id="m18.1.4" xref="m18.1.4.cmml"><m:mi xml:id="m18.1.1" xref="m18.1.1.cmml">k</m:mi><m:mo xml:id="m18.1.2" xref="m18.1.2.cmml">&#x2265;</m:mo><m:mn xml:id="m18.1.3" xref="m18.1.3.cmml">1</m:mn></m:mrow><m:annotation-xml xml:id="m18.1.cmml" encoding="MathML-Content" xref="m18.1"><m:apply xml:id="m18.1.4.cmml" xref="m18.1.4"><m:geq xml:id="m18.1.2.cmml" xref="m18.1.2"/><m:ci xml:id="m18.1.1.cmml" xref="m18.1.1">k</m:ci><m:cn type="integer" xml:id="m18.1.3.cmml" xref="m18.1.3">1</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m18.1b" encoding="application/x-tex" xref="m18.1.cmml">k\geq 1</m:annotation></m:semantics></m:math>.
</div>

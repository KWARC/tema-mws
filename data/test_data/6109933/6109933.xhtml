      <div class="title">Forcing faces in plane bipartite graphs. II.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: The concept of forcing faces of a plane bipartite graph was first introduced in the first part of this work [the authors, Discrete Math. 308, No. 12, 2427&#x2013;2439 (2008; Zbl 1168.05357)], which is a natural generalization of the concept of forcing hexagons of a hexagonal system introduced by the authors in [&#x201C;Forcing hexagons in hexagonal systems&#x201D;, MATCH Commun. Math. Comput. Chem. 56, No. 3, 649&#x2013;668 (2006; Zbl 1119.05322)].
In this paper, we further extend this concept from finite faces to all faces (including the infinite face) as follows: A face <m:math xmlns="http://zentralblatt.org" alttext="s" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">s</m:mi><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">s</m:ci></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">s</m:annotation></m:semantics></m:math> (finite or infinite) of a 2-connected plane bipartite graph <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">G</m:annotation></m:semantics></m:math> is called a forcing face if the subgraph <m:math xmlns="http://zentralblatt.org" alttext="G-V(s)" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mrow xml:id="m4.1.7" xref="m4.1.7.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">G</m:mi><m:mo xml:id="m4.1.2" xref="m4.1.2.cmml">-</m:mo><m:mrow xml:id="m4.1.7.1" xref="m4.1.7.1.cmml"><m:mi xml:id="m4.1.3" xref="m4.1.3.cmml">V</m:mi><m:mo xml:id="m4.1.7.1.1" xref="m4.1.7.1.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m4.1.5" xref="m4.1.5.cmml"><m:mo xml:id="m4.1.5a" xref="m4.1.5.cmml">(</m:mo><m:mi xml:id="m4.1.5b" xref="m4.1.5.cmml">s</m:mi><m:mo xml:id="m4.1.5c" xref="m4.1.5.cmml">)</m:mo></m:mrow></m:mrow></m:mrow><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:apply xml:id="m4.1.7.cmml" xref="m4.1.7"><m:minus xml:id="m4.1.2.cmml" xref="m4.1.2"/><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">G</m:ci><m:apply xml:id="m4.1.7.1.cmml" xref="m4.1.7.1"><m:times xml:id="m4.1.7.1.1.cmml" xref="m4.1.7.1.1"/><m:ci xml:id="m4.1.3.cmml" xref="m4.1.3">V</m:ci><m:ci xml:id="m4.1.5.cmml" xref="m4.1.5">s</m:ci></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">G-V(s)</m:annotation></m:semantics></m:math> obtained by removing all vertices of <m:math xmlns="http://zentralblatt.org" alttext="s" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">s</m:mi><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">s</m:ci></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">s</m:annotation></m:semantics></m:math> together with their incident edges has exactly one perfect matching.
For a plane elementary bipartite graph <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:mi xml:id="m6.1.1" xref="m6.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m6.1.cmml" encoding="MathML-Content" xref="m6.1"><m:ci xml:id="m6.1.1.cmml" xref="m6.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m6.1b" encoding="application/x-tex" xref="m6.1.cmml">G</m:annotation></m:semantics></m:math> with more than two vertices, we give three necessary and sufficient conditions for <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m7.1" display="inline" xref="m7.1.cmml"><m:semantics xml:id="m7.1a" xref="m7.1.cmml"><m:mi xml:id="m7.1.1" xref="m7.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m7.1.cmml" encoding="MathML-Content" xref="m7.1"><m:ci xml:id="m7.1.1.cmml" xref="m7.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m7.1b" encoding="application/x-tex" xref="m7.1.cmml">G</m:annotation></m:semantics></m:math> to have all faces forcing. We also give a new necessary and sufficient condition for a finite face of <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m8.1" display="inline" xref="m8.1.cmml"><m:semantics xml:id="m8.1a" xref="m8.1.cmml"><m:mi xml:id="m8.1.1" xref="m8.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m8.1.cmml" encoding="MathML-Content" xref="m8.1"><m:ci xml:id="m8.1.1.cmml" xref="m8.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m8.1b" encoding="application/x-tex" xref="m8.1.cmml">G</m:annotation></m:semantics></m:math> to be forcing in terms of bridges in the <m:math xmlns="http://zentralblatt.org" alttext="Z" xml:id="m9.1" display="inline" xref="m9.1.cmml"><m:semantics xml:id="m9.1a" xref="m9.1.cmml"><m:mi xml:id="m9.1.1" xref="m9.1.1.cmml">Z</m:mi><m:annotation-xml xml:id="m9.1.cmml" encoding="MathML-Content" xref="m9.1"><m:ci xml:id="m9.1.1.cmml" xref="m9.1.1">Z</m:ci></m:annotation-xml><m:annotation xml:id="m9.1b" encoding="application/x-tex" xref="m9.1.cmml">Z</m:annotation></m:semantics></m:math>-transformation graph <m:math xmlns="http://zentralblatt.org" alttext="Z(G)" xml:id="m10.1" display="inline" xref="m10.1.cmml"><m:semantics xml:id="m10.1a" xref="m10.1.cmml"><m:mrow xml:id="m10.1.5" xref="m10.1.5.cmml"><m:mi xml:id="m10.1.1" xref="m10.1.1.cmml">Z</m:mi><m:mo xml:id="m10.1.5.1" xref="m10.1.5.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m10.1.3" xref="m10.1.3.cmml"><m:mo xml:id="m10.1.3a" xref="m10.1.3.cmml">(</m:mo><m:mi xml:id="m10.1.3b" xref="m10.1.3.cmml">G</m:mi><m:mo xml:id="m10.1.3c" xref="m10.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m10.1.cmml" encoding="MathML-Content" xref="m10.1"><m:apply xml:id="m10.1.5.cmml" xref="m10.1.5"><m:times xml:id="m10.1.5.1.cmml" xref="m10.1.5.1"/><m:ci xml:id="m10.1.1.cmml" xref="m10.1.1">Z</m:ci><m:ci xml:id="m10.1.3.cmml" xref="m10.1.3">G</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m10.1b" encoding="application/x-tex" xref="m10.1.cmml">Z(G)</m:annotation></m:semantics></m:math> of <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m11.1" display="inline" xref="m11.1.cmml"><m:semantics xml:id="m11.1a" xref="m11.1.cmml"><m:mi xml:id="m11.1.1" xref="m11.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m11.1.cmml" encoding="MathML-Content" xref="m11.1"><m:ci xml:id="m11.1.1.cmml" xref="m11.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m11.1b" encoding="application/x-tex" xref="m11.1.cmml">G</m:annotation></m:semantics></m:math>. Moreover, for the graphs <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m12.1" display="inline" xref="m12.1.cmml"><m:semantics xml:id="m12.1a" xref="m12.1.cmml"><m:mi xml:id="m12.1.1" xref="m12.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m12.1.cmml" encoding="MathML-Content" xref="m12.1"><m:ci xml:id="m12.1.1.cmml" xref="m12.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m12.1b" encoding="application/x-tex" xref="m12.1.cmml">G</m:annotation></m:semantics></m:math> whose faces are all forcing, we obtain a characterization of forcing edges in <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m13.1" display="inline" xref="m13.1.cmml"><m:semantics xml:id="m13.1a" xref="m13.1.cmml"><m:mi xml:id="m13.1.1" xref="m13.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m13.1.cmml" encoding="MathML-Content" xref="m13.1"><m:ci xml:id="m13.1.1.cmml" xref="m13.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m13.1b" encoding="application/x-tex" xref="m13.1.cmml">G</m:annotation></m:semantics></m:math> by using the notion of handle, from which a simple counting formula for the number of forcing edges follows.

      <div class="title">Noise-resilient group testing: limitations and constructions.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: We study combinatorial group testing schemes for learning <m:math xmlns="http://zentralblatt.org" alttext="d" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mi xml:id="m1.1.1" xref="m1.1.1.cmml">d</m:mi><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">d</m:ci></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">d</m:annotation></m:semantics></m:math>-sparse Boolean vectors using highly unreliable disjunctive measurements. We consider an adversarial noise model that only limits the number of false observations, and show that any noise-resilient scheme in this model can only approximately reconstruct the sparse vector. On the positive side, we take this barrier to our advantage and show that approximate reconstruction (within a satisfactory degree of approximation) allows us to break the information theoretic lower bound of <m:math xmlns="http://zentralblatt.org" alttext="\tilde{\Omega}(d^{2}\log n)" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mrow xml:id="m2.1.8" xref="m2.1.8.cmml"><m:mover accent="true" xml:id="m2.1.1" xref="m2.1.1.cmml"><m:mi mathvariant="normal" xml:id="m2.1.1.2" xref="m2.1.1.2.cmml">&#x3A9;</m:mi><m:mo xml:id="m2.1.1.1" xref="m2.1.1.1.cmml">~</m:mo></m:mover><m:mo xml:id="m2.1.8.1" xref="m2.1.8.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m2.1.8.2" xref="m2.1.8.2.cmml"><m:mo xml:id="m2.1.8.2a" xref="m2.1.8.2.cmml">(</m:mo><m:mrow xml:id="m2.1.8.2b" xref="m2.1.8.2.cmml"><m:msup xml:id="m2.1.8.2.2" xref="m2.1.8.2.2.cmml"><m:mi xml:id="m2.1.3" xref="m2.1.3.cmml">d</m:mi><m:mn xml:id="m2.1.4.1" xref="m2.1.4.1.cmml">2</m:mn></m:msup><m:mo xml:id="m2.1.8.2.1" xref="m2.1.8.2.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m2.1.8.2.3" xref="m2.1.8.2.3.cmml"><m:mi xml:id="m2.1.5" xref="m2.1.5.cmml">log</m:mi><m:mo xml:id="m2.1.8.2.3a" xref="m2.1.8.2.3.cmml">&#x2061;</m:mo><m:mi xml:id="m2.1.6" xref="m2.1.6.cmml">n</m:mi></m:mrow></m:mrow><m:mo xml:id="m2.1.8.2c" xref="m2.1.8.2.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:apply xml:id="m2.1.8.cmml" xref="m2.1.8"><m:times xml:id="m2.1.8.1.cmml" xref="m2.1.8.1"/><m:apply xml:id="m2.1.1.cmml" xref="m2.1.1"><m:ci xml:id="m2.1.1.1.cmml" xref="m2.1.1.1">normal-~</m:ci><m:ci xml:id="m2.1.1.2.cmml" xref="m2.1.1.2">normal-&#x3A9;</m:ci></m:apply><m:apply xml:id="m2.1.8.2.cmml" xref="m2.1.8.2"><m:times xml:id="m2.1.8.2.1.cmml" xref="m2.1.8.2.1"/><m:apply xml:id="m2.1.8.2.2.cmml" xref="m2.1.8.2.2"><m:csymbol cd="ambiguous" xml:id="m2.1.8.2.2.1.cmml">superscript</m:csymbol><m:ci xml:id="m2.1.3.cmml" xref="m2.1.3">d</m:ci><m:cn type="integer" xml:id="m2.1.4.1.cmml" xref="m2.1.4.1">2</m:cn></m:apply><m:apply xml:id="m2.1.8.2.3.cmml" xref="m2.1.8.2.3"><m:log xml:id="m2.1.5.cmml" xref="m2.1.5"/><m:ci xml:id="m2.1.6.cmml" xref="m2.1.6">n</m:ci></m:apply></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">\tilde{\Omega}(d^{2}\log n)</m:annotation></m:semantics></m:math> that is known for exact reconstruction of <m:math xmlns="http://zentralblatt.org" alttext="d" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">d</m:mi><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">d</m:ci></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">d</m:annotation></m:semantics></m:math>-sparse vectors of length <m:math xmlns="http://zentralblatt.org" alttext="n" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">n</m:mi><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">n</m:ci></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">n</m:annotation></m:semantics></m:math> via non-adaptive measurements, by a multiplicative factor <m:math xmlns="http://zentralblatt.org" alttext="\tilde{\Omega}(d)" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:mrow xml:id="m5.1.5" xref="m5.1.5.cmml"><m:mover accent="true" xml:id="m5.1.1" xref="m5.1.1.cmml"><m:mi mathvariant="normal" xml:id="m5.1.1.2" xref="m5.1.1.2.cmml">&#x3A9;</m:mi><m:mo xml:id="m5.1.1.1" xref="m5.1.1.1.cmml">~</m:mo></m:mover><m:mo xml:id="m5.1.5.1" xref="m5.1.5.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m5.1.3" xref="m5.1.3.cmml"><m:mo xml:id="m5.1.3a" xref="m5.1.3.cmml">(</m:mo><m:mi xml:id="m5.1.3b" xref="m5.1.3.cmml">d</m:mi><m:mo xml:id="m5.1.3c" xref="m5.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:apply xml:id="m5.1.5.cmml" xref="m5.1.5"><m:times xml:id="m5.1.5.1.cmml" xref="m5.1.5.1"/><m:apply xml:id="m5.1.1.cmml" xref="m5.1.1"><m:ci xml:id="m5.1.1.1.cmml" xref="m5.1.1.1">normal-~</m:ci><m:ci xml:id="m5.1.1.2.cmml" xref="m5.1.1.2">normal-&#x3A9;</m:ci></m:apply><m:ci xml:id="m5.1.3.cmml" xref="m5.1.3">d</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">\tilde{\Omega}(d)</m:annotation></m:semantics></m:math>.Specifically, we give simple randomized constructions of non-adaptive measurement schemes, with <m:math xmlns="http://zentralblatt.org" alttext="m=O(d\log n)" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:mrow xml:id="m6.1.9" xref="m6.1.9.cmml"><m:mi xml:id="m6.1.1" xref="m6.1.1.cmml">m</m:mi><m:mo xml:id="m6.1.2" xref="m6.1.2.cmml">=</m:mo><m:mrow xml:id="m6.1.9.1" xref="m6.1.9.1.cmml"><m:mi xml:id="m6.1.3" xref="m6.1.3.cmml">O</m:mi><m:mo xml:id="m6.1.9.1.1" xref="m6.1.9.1.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m6.1.9.1.2" xref="m6.1.9.1.2.cmml"><m:mo xml:id="m6.1.9.1.2a" xref="m6.1.9.1.2.cmml">(</m:mo><m:mrow xml:id="m6.1.9.1.2b" xref="m6.1.9.1.2.cmml"><m:mi xml:id="m6.1.5" xref="m6.1.5.cmml">d</m:mi><m:mo xml:id="m6.1.9.1.2.1" xref="m6.1.9.1.2.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m6.1.9.1.2.2" xref="m6.1.9.1.2.2.cmml"><m:mi xml:id="m6.1.6" xref="m6.1.6.cmml">log</m:mi><m:mo xml:id="m6.1.9.1.2.2a" xref="m6.1.9.1.2.2.cmml">&#x2061;</m:mo><m:mi xml:id="m6.1.7" xref="m6.1.7.cmml">n</m:mi></m:mrow></m:mrow><m:mo xml:id="m6.1.9.1.2c" xref="m6.1.9.1.2.cmml">)</m:mo></m:mrow></m:mrow></m:mrow><m:annotation-xml xml:id="m6.1.cmml" encoding="MathML-Content" xref="m6.1"><m:apply xml:id="m6.1.9.cmml" xref="m6.1.9"><m:eq xml:id="m6.1.2.cmml" xref="m6.1.2"/><m:ci xml:id="m6.1.1.cmml" xref="m6.1.1">m</m:ci><m:apply xml:id="m6.1.9.1.cmml" xref="m6.1.9.1"><m:times xml:id="m6.1.9.1.1.cmml" xref="m6.1.9.1.1"/><m:ci xml:id="m6.1.3.cmml" xref="m6.1.3">O</m:ci><m:apply xml:id="m6.1.9.1.2.cmml" xref="m6.1.9.1.2"><m:times xml:id="m6.1.9.1.2.1.cmml" xref="m6.1.9.1.2.1"/><m:ci xml:id="m6.1.5.cmml" xref="m6.1.5">d</m:ci><m:apply xml:id="m6.1.9.1.2.2.cmml" xref="m6.1.9.1.2.2"><m:log xml:id="m6.1.6.cmml" xref="m6.1.6"/><m:ci xml:id="m6.1.7.cmml" xref="m6.1.7">n</m:ci></m:apply></m:apply></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m6.1b" encoding="application/x-tex" xref="m6.1.cmml">m=O(d\log n)</m:annotation></m:semantics></m:math> measurements, that allow efficient reconstruction of <m:math xmlns="http://zentralblatt.org" alttext="d" xml:id="m7.1" display="inline" xref="m7.1.cmml"><m:semantics xml:id="m7.1a" xref="m7.1.cmml"><m:mi xml:id="m7.1.1" xref="m7.1.1.cmml">d</m:mi><m:annotation-xml xml:id="m7.1.cmml" encoding="MathML-Content" xref="m7.1"><m:ci xml:id="m7.1.1.cmml" xref="m7.1.1">d</m:ci></m:annotation-xml><m:annotation xml:id="m7.1b" encoding="application/x-tex" xref="m7.1.cmml">d</m:annotation></m:semantics></m:math>-sparse vectors up to <m:math xmlns="http://zentralblatt.org" alttext="O(d)" xml:id="m8.1" display="inline" xref="m8.1.cmml"><m:semantics xml:id="m8.1a" xref="m8.1.cmml"><m:mrow xml:id="m8.1.5" xref="m8.1.5.cmml"><m:mi xml:id="m8.1.1" xref="m8.1.1.cmml">O</m:mi><m:mo xml:id="m8.1.5.1" xref="m8.1.5.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m8.1.3" xref="m8.1.3.cmml"><m:mo xml:id="m8.1.3a" xref="m8.1.3.cmml">(</m:mo><m:mi xml:id="m8.1.3b" xref="m8.1.3.cmml">d</m:mi><m:mo xml:id="m8.1.3c" xref="m8.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m8.1.cmml" encoding="MathML-Content" xref="m8.1"><m:apply xml:id="m8.1.5.cmml" xref="m8.1.5"><m:times xml:id="m8.1.5.1.cmml" xref="m8.1.5.1"/><m:ci xml:id="m8.1.1.cmml" xref="m8.1.1">O</m:ci><m:ci xml:id="m8.1.3.cmml" xref="m8.1.3">d</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m8.1b" encoding="application/x-tex" xref="m8.1.cmml">O(d)</m:annotation></m:semantics></m:math> false positives even in the presence of <m:math xmlns="http://zentralblatt.org" alttext="\delta m" xml:id="m9.1" display="inline" xref="m9.1.cmml"><m:semantics xml:id="m9.1a" xref="m9.1.cmml"><m:mrow xml:id="m9.1.3" xref="m9.1.3.cmml"><m:mi xml:id="m9.1.1" xref="m9.1.1.cmml">&#x3B4;</m:mi><m:mo xml:id="m9.1.3.1" xref="m9.1.3.1.cmml">&#x2062;</m:mo><m:mi xml:id="m9.1.2" xref="m9.1.2.cmml">m</m:mi></m:mrow><m:annotation-xml xml:id="m9.1.cmml" encoding="MathML-Content" xref="m9.1"><m:apply xml:id="m9.1.3.cmml" xref="m9.1.3"><m:times xml:id="m9.1.3.1.cmml" xref="m9.1.3.1"/><m:ci xml:id="m9.1.1.cmml" xref="m9.1.1">&#x3B4;</m:ci><m:ci xml:id="m9.1.2.cmml" xref="m9.1.2">m</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m9.1b" encoding="application/x-tex" xref="m9.1.cmml">\delta m</m:annotation></m:semantics></m:math> false positives and <m:math xmlns="http://zentralblatt.org" alttext="O(m/d)" xml:id="m10.1" display="inline" xref="m10.1.cmml"><m:semantics xml:id="m10.1a" xref="m10.1.cmml"><m:mrow xml:id="m10.1.7" xref="m10.1.7.cmml"><m:mi xml:id="m10.1.1" xref="m10.1.1.cmml">O</m:mi><m:mo xml:id="m10.1.7.1" xref="m10.1.7.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m10.1.7.2" xref="m10.1.7.2.cmml"><m:mo xml:id="m10.1.7.2a" xref="m10.1.7.2.cmml">(</m:mo><m:mrow xml:id="m10.1.7.2b" xref="m10.1.7.2.cmml"><m:mi xml:id="m10.1.3" xref="m10.1.3.cmml">m</m:mi><m:mo xml:id="m10.1.7.2c" xref="m10.1.7.2.cmml">/</m:mo><m:mi xml:id="m10.1.5" xref="m10.1.5.cmml">d</m:mi></m:mrow><m:mo xml:id="m10.1.7.2d" xref="m10.1.7.2.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m10.1.cmml" encoding="MathML-Content" xref="m10.1"><m:apply xml:id="m10.1.7.cmml" xref="m10.1.7"><m:times xml:id="m10.1.7.1.cmml" xref="m10.1.7.1"/><m:ci xml:id="m10.1.1.cmml" xref="m10.1.1">O</m:ci><m:apply xml:id="m10.1.7.2.cmml" xref="m10.1.7.2"><m:divide xml:id="m10.1.4.cmml"/><m:ci xml:id="m10.1.3.cmml" xref="m10.1.3">m</m:ci><m:ci xml:id="m10.1.5.cmml" xref="m10.1.5">d</m:ci></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m10.1b" encoding="application/x-tex" xref="m10.1.cmml">O(m/d)</m:annotation></m:semantics></m:math> false negatives within the measurement outcomes, for any constant <m:math xmlns="http://zentralblatt.org" alttext="\delta&lt;1" xml:id="m11.1" display="inline" xref="m11.1.cmml"><m:semantics xml:id="m11.1a" xref="m11.1.cmml"><m:mrow xml:id="m11.1.4" xref="m11.1.4.cmml"><m:mi xml:id="m11.1.1" xref="m11.1.1.cmml">&#x3B4;</m:mi><m:mo xml:id="m11.1.2" xref="m11.1.2.cmml">&lt;</m:mo><m:mn xml:id="m11.1.3" xref="m11.1.3.cmml">1</m:mn></m:mrow><m:annotation-xml xml:id="m11.1.cmml" encoding="MathML-Content" xref="m11.1"><m:apply xml:id="m11.1.4.cmml" xref="m11.1.4"><m:lt xml:id="m11.1.2.cmml" xref="m11.1.2"/><m:ci xml:id="m11.1.1.cmml" xref="m11.1.1">&#x3B4;</m:ci><m:cn type="integer" xml:id="m11.1.3.cmml" xref="m11.1.3">1</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m11.1b" encoding="application/x-tex" xref="m11.1.cmml">\delta&lt;1</m:annotation></m:semantics></m:math>. We show that, information-theoretically, none of these parameters can be substantially improved without dramatically affecting the others. Furthermore, we obtain several explicit constructions, in particular one matching the randomized trade-off but using <m:math xmlns="http://zentralblatt.org" alttext="m=O(d^{{1+o(1)}}\log n)" xml:id="m12.1" display="inline" xref="m12.1.cmml"><m:semantics xml:id="m12.1a" xref="m12.1.cmml"><m:mrow xml:id="m12.1.10" xref="m12.1.10.cmml"><m:mi xml:id="m12.1.1" xref="m12.1.1.cmml">m</m:mi><m:mo xml:id="m12.1.2" xref="m12.1.2.cmml">=</m:mo><m:mrow xml:id="m12.1.10.1" xref="m12.1.10.1.cmml"><m:mi xml:id="m12.1.3" xref="m12.1.3.cmml">O</m:mi><m:mo xml:id="m12.1.10.1.1" xref="m12.1.10.1.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m12.1.10.1.2" xref="m12.1.10.1.2.cmml"><m:mo xml:id="m12.1.10.1.2a" xref="m12.1.10.1.2.cmml">(</m:mo><m:mrow xml:id="m12.1.10.1.2b" xref="m12.1.10.1.2.cmml"><m:msup xml:id="m12.1.10.1.2.2" xref="m12.1.10.1.2.2.cmml"><m:mi xml:id="m12.1.5" xref="m12.1.5.cmml">d</m:mi><m:mrow xml:id="m12.1.6.1" xref="m12.1.6.1.cmml"><m:mn xml:id="m12.1.6.1.1" xref="m12.1.6.1.1.cmml">1</m:mn><m:mo xml:id="m12.1.6.1.2" xref="m12.1.6.1.2.cmml">+</m:mo><m:mrow xml:id="m12.1.6.1.7" xref="m12.1.6.1.7.cmml"><m:mi xml:id="m12.1.6.1.3" xref="m12.1.6.1.3.cmml">o</m:mi><m:mo xml:id="m12.1.6.1.7.1" xref="m12.1.6.1.7.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m12.1.6.1.5" xref="m12.1.6.1.5.cmml"><m:mo xml:id="m12.1.6.1.5a" xref="m12.1.6.1.5.cmml">(</m:mo><m:mn xml:id="m12.1.6.1.5b" xref="m12.1.6.1.5.cmml">1</m:mn><m:mo xml:id="m12.1.6.1.5c" xref="m12.1.6.1.5.cmml">)</m:mo></m:mrow></m:mrow></m:mrow></m:msup><m:mo xml:id="m12.1.10.1.2.1" xref="m12.1.10.1.2.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m12.1.10.1.2.3" xref="m12.1.10.1.2.3.cmml"><m:mi xml:id="m12.1.7" xref="m12.1.7.cmml">log</m:mi><m:mo xml:id="m12.1.10.1.2.3a" xref="m12.1.10.1.2.3.cmml">&#x2061;</m:mo><m:mi xml:id="m12.1.8" xref="m12.1.8.cmml">n</m:mi></m:mrow></m:mrow><m:mo xml:id="m12.1.10.1.2c" xref="m12.1.10.1.2.cmml">)</m:mo></m:mrow></m:mrow></m:mrow><m:annotation-xml xml:id="m12.1.cmml" encoding="MathML-Content" xref="m12.1"><m:apply xml:id="m12.1.10.cmml" xref="m12.1.10"><m:eq xml:id="m12.1.2.cmml" xref="m12.1.2"/><m:ci xml:id="m12.1.1.cmml" xref="m12.1.1">m</m:ci><m:apply xml:id="m12.1.10.1.cmml" xref="m12.1.10.1"><m:times xml:id="m12.1.10.1.1.cmml" xref="m12.1.10.1.1"/><m:ci xml:id="m12.1.3.cmml" xref="m12.1.3">O</m:ci><m:apply xml:id="m12.1.10.1.2.cmml" xref="m12.1.10.1.2"><m:times xml:id="m12.1.10.1.2.1.cmml" xref="m12.1.10.1.2.1"/><m:apply xml:id="m12.1.10.1.2.2.cmml" xref="m12.1.10.1.2.2"><m:csymbol cd="ambiguous" xml:id="m12.1.10.1.2.2.1.cmml">superscript</m:csymbol><m:ci xml:id="m12.1.5.cmml" xref="m12.1.5">d</m:ci><m:apply xml:id="m12.1.6.1.cmml" xref="m12.1.6.1"><m:plus xml:id="m12.1.6.1.2.cmml" xref="m12.1.6.1.2"/><m:cn type="integer" xml:id="m12.1.6.1.1.cmml" xref="m12.1.6.1.1">1</m:cn><m:apply xml:id="m12.1.6.1.7.cmml" xref="m12.1.6.1.7"><m:times xml:id="m12.1.6.1.7.1.cmml" xref="m12.1.6.1.7.1"/><m:ci xml:id="m12.1.6.1.3.cmml" xref="m12.1.6.1.3">o</m:ci><m:cn type="integer" xml:id="m12.1.6.1.5.cmml" xref="m12.1.6.1.5">1</m:cn></m:apply></m:apply></m:apply><m:apply xml:id="m12.1.10.1.2.3.cmml" xref="m12.1.10.1.2.3"><m:log xml:id="m12.1.7.cmml" xref="m12.1.7"/><m:ci xml:id="m12.1.8.cmml" xref="m12.1.8">n</m:ci></m:apply></m:apply></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m12.1b" encoding="application/x-tex" xref="m12.1.cmml">m=O(d^{{1+o(1)}}\log n)</m:annotation></m:semantics></m:math> measurements. We also obtain explicit constructions that allow fast reconstruction in time <m:math xmlns="http://zentralblatt.org" alttext="\mathrm{poly}(m)" xml:id="m13.1" display="inline" xref="m13.1.cmml"><m:semantics xml:id="m13.1a" xref="m13.1.cmml"><m:mrow xml:id="m13.1.8" xref="m13.1.8.cmml"><m:mi xml:id="m13.1.4" xref="m13.1.4.cmml">poly</m:mi><m:mo xml:id="m13.1.8.1" xref="m13.1.8.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m13.1.6" xref="m13.1.6.cmml"><m:mo xml:id="m13.1.6a" xref="m13.1.6.cmml">(</m:mo><m:mi xml:id="m13.1.6b" xref="m13.1.6.cmml">m</m:mi><m:mo xml:id="m13.1.6c" xref="m13.1.6.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m13.1.cmml" encoding="MathML-Content" xref="m13.1"><m:apply xml:id="m13.1.8.cmml" xref="m13.1.8"><m:times xml:id="m13.1.8.1.cmml" xref="m13.1.8.1"/><m:ci xml:id="m13.1.4.cmml" xref="m13.1.4">poly</m:ci><m:ci xml:id="m13.1.6.cmml" xref="m13.1.6">m</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m13.1b" encoding="application/x-tex" xref="m13.1.cmml">\mathrm{poly}(m)</m:annotation></m:semantics></m:math>, which would be sublinear in <m:math xmlns="http://zentralblatt.org" alttext="n" xml:id="m14.1" display="inline" xref="m14.1.cmml"><m:semantics xml:id="m14.1a" xref="m14.1.cmml"><m:mi xml:id="m14.1.1" xref="m14.1.1.cmml">n</m:mi><m:annotation-xml xml:id="m14.1.cmml" encoding="MathML-Content" xref="m14.1"><m:ci xml:id="m14.1.1.cmml" xref="m14.1.1">n</m:ci></m:annotation-xml><m:annotation xml:id="m14.1b" encoding="application/x-tex" xref="m14.1.cmml">n</m:annotation></m:semantics></m:math> for sufficiently sparse vectors. The main tool used in our construction is the list-decoding view of randomness condensers and extractors.An immediate consequence of our result is an adaptive scheme that runs in only two non-adaptive rounds and exactly reconstructs any d-sparse vector using a total <m:math xmlns="http://zentralblatt.org" alttext="O(d\log n)" xml:id="m15.1" display="inline" xref="m15.1.cmml"><m:semantics xml:id="m15.1a" xref="m15.1.cmml"><m:mrow xml:id="m15.1.7" xref="m15.1.7.cmml"><m:mi xml:id="m15.1.1" xref="m15.1.1.cmml">O</m:mi><m:mo xml:id="m15.1.7.1" xref="m15.1.7.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m15.1.7.2" xref="m15.1.7.2.cmml"><m:mo xml:id="m15.1.7.2a" xref="m15.1.7.2.cmml">(</m:mo><m:mrow xml:id="m15.1.7.2b" xref="m15.1.7.2.cmml"><m:mi xml:id="m15.1.3" xref="m15.1.3.cmml">d</m:mi><m:mo xml:id="m15.1.7.2.1" xref="m15.1.7.2.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m15.1.

      <div class="aunot"><span class="author">Czabarka, &#xC9;.; Erd&#x151;s, P.L.; Johnson, V.; Moulton, V.</span> Number: <span class="number">6109936</span></div>
      <div class="title">Generating functions for multi-labeled trees.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: Multi-labeled trees are a generalization of phylogenetic trees that are used, for example, in the study of gene versus species evolution and as the basis for phylogenetic network construction. Unlike phylogenetic trees, in a leaf-multi-labeled tree it is possible to label more than one leaf by the same element of the underlying label set. In this paper we derive formulae for generating functions of leaf-multi-labeled trees and use these to derive recursions for counting such trees. In particular, we prove results which generalize previous theorems by Harding on so-called tree-shapes, and by Otter on relating the number of rooted and unrooted phylogenetic trees.
</div>

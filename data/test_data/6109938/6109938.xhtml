:id="m3.1.11" xref="m3.1.11.cmml"><m:msub xml:id="m3.1.11.2" xref="m3.1.11.2.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">&#x3BB;</m:mi><m:mn xml:id="m3.1.2.1" xref="m3.1.2.1.cmml">1</m:mn></m:msub><m:mo xml:id="m3.1.11a" xref="m3.1.11.cmml">,</m:mo><m:msub xml:id="m3.1.11.3" xref="m3.1.11.3.cmml"><m:mi xml:id="m3.1.4" xref="m3.1.4.cmml">&#x3BB;</m:mi><m:mn xml:id="m3.1.5.1" xref="m3.1.5.1.cmml">2</m:mn></m:msub><m:mo xml:id="m3.1.11b" xref="m3.1.11.cmml">,</m:mo><m:mi mathvariant="normal" xml:id="m3.1.7" xref="m3.1.7.cmml">&#x2026;</m:mi><m:mo xml:id="m3.1.11c" xref="m3.1.11.cmml">,</m:mo><m:msub xml:id="m3.1.11.4" xref="m3.1.11.4.cmml"><m:mi xml:id="m3.1.9" xref="m3.1.9.cmml">&#x3BB;</m:mi><m:mi xml:id="m3.1.10.1" xref="m3.1.10.1.cmml">n</m:mi></m:msub></m:mrow><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:apply xml:id="m3.1.11.cmml" xref="m3.1.11"><m:list xml:id="m3.1.11.1.cmml"/><m:apply xml:id="m3.1.11.2.cmml" xref="m3.1.11.2"><m:csymbol cd="ambiguous" xml:id="m3.1.11.2.1.cmml">subscript</m:csymbol><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">&#x3BB;</m:ci><m:cn type="integer" xml:id="m3.1.2.1.cmml" xref="m3.1.2.1">1</m:cn></m:apply><m:apply xml:id="m3.1.11.3.cmml" xref="m3.1.11.3"><m:csymbol cd="ambiguous" xml:id="m3.1.11.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m3.1.4.cmml" xref="m3.1.4">&#x3BB;</m:ci><m:cn type="integer" xml:id="m3.1.5.1.cmml" xref="m3.1.5.1">2</m:cn></m:apply><m:ci xml:id="m3.1.7.cmml" xref="m3.1.7">normal-&#x2026;</m:ci><m:apply xml:id="m3.1.11.4.cmml" xref="m3.1.11.4"><m:csymbol cd="ambiguous" xml:id="m3.1.11.4.1.cmml">subscript</m:csymbol><m:ci xml:id="m3.1.9.cmml" xref="m3.1.9">&#x3BB;</m:ci><m:ci xml:id="m3.1.10.1.cmml" xref="m3.1.10.1">n</m:ci></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">\lambda_{{1}},\lambda_{{2}},\dots,\lambda_{{n}}</m:annotation></m:semantics></m:math> are the eigenvalues of the adjacency matrix of <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">G</m:annotation></m:semantics></m:math>. It can be used as an efficient measuring tool in a variety of fields. An edge grafting operation on a graph moves a pendent edge between two pendent paths. In this paper, we give an edge grafting theorem on the Estrada index of graphs. We also give some applications of this theorem.

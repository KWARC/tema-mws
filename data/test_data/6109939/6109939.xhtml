      <div class="aunot"><span class="author">Golovach, Petr A.; Paulusma, Dani&#xEB;l; Song, Jian</span> Number: <span class="number">6109939</span></div>
      <div class="title">4-coloring <m:math xmlns="http://zentralblatt.org" alttext="H" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mi xml:id="m1.1.1" xref="m1.1.1.cmml">H</m:mi><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">H</m:ci></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">H</m:annotation></m:semantics></m:math>-free graphs when <m:math xmlns="http://zentralblatt.org" alttext="H" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">H</m:mi><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">H</m:ci></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">H</m:annotation></m:semantics></m:math> is small.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: The <m:math xmlns="http://zentralblatt.org" alttext="k" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">k</m:mi><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">k</m:ci></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">k</m:annotation></m:semantics></m:math>-Coloring problem is to test whether a graph can be colored with at most <m:math xmlns="http://zentralblatt.org" alttext="k" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">k</m:mi><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">k</m:ci></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">k</m:annotation></m:semantics></m:math> colors such that no two adjacent vertices receive the same color. If a graph <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">G</m:annotation></m:semantics></m:math> does not contain a graph <m:math xmlns="http://zentralblatt.org" alttext="H" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:mi xml:id="m6.1.1" xref="m6.1.1.cmml">H</m:mi><m:annotation-xml xml:id="m6.1.cmml" encoding="MathML-Content" xref="m6.1"><m:ci xml:id="m6.1.1.cmml" xref="m6.1.1">H</m:ci></m:annotation-xml><m:annotation xml:id="m6.1b" encoding="application/x-tex" xref="m6.1.cmml">H</m:annotation></m:semantics></m:math> as an induced subgraph, then <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m7.1" display="inline" xref="m7.1.cmml"><m:semantics xml:id="m7.1a" xref="m7.1.cmml"><m:mi xml:id="m7.1.1" xref="m7.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m7.1.cmml" encoding="MathML-Content" xref="m7.1"><m:ci xml:id="m7.1.1.cmml" xref="m7.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m7.1b" encoding="application/x-tex" xref="m7.1.cmml">G</m:annotation></m:semantics></m:math> is called <m:math xmlns="http://zentralblatt.org" alttext="H" xml:id="m8.1" display="inline" xref="m8.1.cmml"><m:semantics xml:id="m8.1a" xref="m8.1.cmml"><m:mi xml:id="m8.1.1" xref="m8.1.1.cmml">H</m:mi><m:annotation-xml xml:id="m8.1.cmml" encoding="MathML-Content" xref="m8.1"><m:ci xml:id="m8.1.1.cmml" xref="m8.1.1">H</m:ci></m:annotation-xml><m:annotation xml:id="m8.1b" encoding="application/x-tex" xref="m8.1.cmml">H</m:annotation></m:semantics></m:math>-free. For any fixed graph <m:math xmlns="http://zentralblatt.org" alttext="H" xml:id="m9.1" display="inline" xref="m9.1.cmml"><m:semantics xml:id="m9.1a" xref="m9.1.cmml"><m:mi xml:id="m9.1.1" xref="m9.1.1.cmml">H</m:mi><m:annotation-xml xml:id="m9.1.cmml" encoding="MathML-Content" xref="m9.1"><m:ci xml:id="m9.1.1.cmml" xref="m9.1.1">H</m:ci></m:annotation-xml><m:annotation xml:id="m9.1b" encoding="application/x-tex" xref="m9.1.cmml">H</m:annotation></m:semantics></m:math> on at most six vertices, it is known that 3-Coloring is polynomial-time solvable on <m:math xmlns="http://zentralblatt.org" alttext="H" xml:id="m10.1" display="inline" xref="m10.1.cmml"><m:semantics xml:id="m10.1a" xref="m10.1.cmml"><m:mi xml:id="m10.1.1" xref="m10.1.1.cmml">H</m:mi><m:annotation-xml xml:id="m10.1.cmml" encoding="MathML-Content" xref="m10.1"><m:ci xml:id="m10.1.1.cmml" xref="m10.1.1">H</m:ci></m:annotation-xml><m:annotation xml:id="m10.1b" encoding="application/x-tex" xref="m10.1.cmml">H</m:annotation></m:semantics></m:math>-free graphs whenever <m:math xmlns="http://zentralblatt.org" alttext="H" xml:id="m11.1" display="inline" xref="m11.1.cmml"><m:semantics xml:id="m11.1a" xref="m11.1.cmml"><m:mi xml:id="m11.1.1" xref="m11.1.1.cmml">H</m:mi><m:annotation-xml xml:id="m11.1.cmml" encoding="MathML-Content" xref="m11.1"><m:ci xml:id="m11.1.1.cmml" xref="m11.1.1">H</m:ci></m:annotation-xml><m:annotation xml:id="m11.1b" encoding="application/x-tex" xref="m11.1.cmml">H</m:annotation></m:semantics></m:math> is a linear forest, and NP-complete otherwise. By solving the missing case <m:math xmlns="http://zentralblatt.org" alttext="P_{{2}}+P_{{3}}" xml:id="m12.1" display="inline" xref="m12.1.cmml"><m:semantics xml:id="m12.1a" xref="m12.1.cmml"><m:mrow xml:id="m12.1.6" xref="m12.1.6.cmml"><m:msub xml:id="m12.1.6.1" xref="m12.1.6.1.cmml"><m:mi xml:id="m12.1.1" xref="m12.1.1.cmml">P</m:mi><m:mn xml:id="m12.1.2.1" xref="m12.1.2.1.cmml">2</m:mn></m:msub><m:mo xml:id="m12.1.3" xref="m12.1.3.cmml">+</m:mo><m:msub xml:id="m12.1.6.2" xref="m12.1.6.2.cmml"><m:mi xml:id="m12.1.4" xref="m12.1.4.cmml">P</m:mi><m:mn xml:id="m12.1.5.1" xref="m12.1.5.1.cmml">3</m:mn></m:msub></m:mrow><m:annotation-xml xml:id="m12.1.cmml" encoding="MathML-Content" xref="m12.1"><m:apply xml:id="m12.1.6.cmml" xref="m12.1.6"><m:plus xml:id="m12.1.3.cmml" xref="m12.1.3"/><m:apply xml:id="m12.1.6.1.cmml" xref="m12.1.6.1"><m:csymbol cd="ambiguous" xml:id="m12.1.6.1.1.cmml">subscript</m:csymbol><m:ci xml:id="m12.1.1.cmml" xref="m12.1.1">P</m:ci><m:cn type="integer" xml:id="m12.1.2.1.cmml" xref="m12.1.2.1">2</m:cn></m:apply><m:apply xml:id="m12.1.6.2.cmml" xref="m12.1.6.2"><m:csymbol cd="ambiguous" xml:id="m12.1.6.2.1.cmml">subscript</m:csymbol><m:ci xml:id="m12.1.4.cmml" xref="m12.1.4">P</m:ci><m:cn type="integer" xml:id="m12.1.5.1.cmml" xref="m12.1.5.1">3</m:cn></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m12.1b" encoding="application/x-tex" xref="m12.1.cmml">P_{{2}}+P_{{3}}</m:annotation></m:semantics></m:math>, we prove the same result for 4-Coloring provided that <m:math xmlns="http://zentralblatt.org" alttext="H" xml:id="m13.1" display="inline" xref="m13.1.cmml"><m:semantics xml:id="m13.1a" xref="m13.1.cmml"><m:mi xml:id="m13.1.1" xref="m13.1.1.cmml">H</m:mi><m:annotation-xml xml:id="m13.1.cmml" encoding="MathML-Content" xref="m13.1"><m:ci xml:id="m13.1.1.cmml" xref="m13.1.1">H</m:ci></m:annotation-xml><m:annotation xml:id="m13.1b" encoding="application/x-tex" xref="m13.1.cmml">H</m:annotation></m:semantics></m:math> is a fixed graph on at most five vertices.
</div>
      <div class="reviewer"/>

      <div class="title">Generating functions for inscribed polyominoes.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: The goal of this paper is to propose a method to construct exact expressions and generating functions for the enumeration of general polyominoes up to translation with respect to area. We illustrate the proposed method with the construction of the generating functions for the polyominoes inscribed in a given <m:math xmlns="http://zentralblatt.org" alttext="b\times k" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mrow xml:id="m1.1.4" xref="m1.1.4.cmml"><m:mi xml:id="m1.1.1" xref="m1.1.1.cmml">b</m:mi><m:mo xml:id="m1.1.2" xref="m1.1.2.cmml">&#xD7;</m:mo><m:mi xml:id="m1.1.3" xref="m1.1.3.cmml">k</m:mi></m:mrow><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:apply xml:id="m1.1.4.cmml" xref="m1.1.4"><m:times xml:id="m1.1.2.cmml" xref="m1.1.2"/><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">b</m:ci><m:ci xml:id="m1.1.3.cmml" xref="m1.1.3">k</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">b\times k</m:annotation></m:semantics></m:math> rectangle with area min+1 and min+2. These polyominoes are not convex and we use geometric arguments to construct their generating functions.
We use a statistic on polyominoes that we call the index and the multiplicative property of a diagonal product of polyominoes. From the main generating functions, we extract the generating functions and exact formulas for convex polyominoes of index one and two. The formulas obtained suggest an asymptotic evaluation for the number <m:math xmlns="http://zentralblatt.org" alttext="p(n)" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mrow xml:id="m2.1.5" xref="m2.1.5.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">p</m:mi><m:mo xml:id="m2.1.5.1" xref="m2.1.5.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m2.1.3" xref="m2.1.3.cmml"><m:mo xml:id="m2.1.3a" xref="m2.1.3.cmml">(</m:mo><m:mi xml:id="m2.1.3b" xref="m2.1.3.cmml">n</m:mi><m:mo xml:id="m2.1.3c" xref="m2.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:apply xml:id="m2.1.5.cmml" xref="m2.1.5"><m:times xml:id="m2.1.5.1.cmml" xref="m2.1.5.1"/><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">p</m:ci><m:ci xml:id="m2.1.3.cmml" xref="m2.1.3">n</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">p(n)</m:annotation></m:semantics></m:math> of polyominoes of area <m:math xmlns="http://zentralblatt.org" alttext="n" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">n</m:mi><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">n</m:ci></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">n</m:annotation></m:semantics></m:math> different from the usual evaluation based on numerical results.

      <div class="aunot"><span class="author">Kabadi, Santosh N.; Punnen, Abraham P.</span> Number: <span class="number">6109941</span></div>
      <div class="title">Spanning cactus of a graph: Existence, extension, optimization, and approximation.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: We show that testing if an undirected graph contains a bridgeless spanning cactus is NP-hard. As a consequence, the minimum spanning cactus problem (MSCP) on an undirected graph with 0-1 edge weights is NP-hard. For any subgraph <m:math xmlns="http://zentralblatt.org" alttext="S" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mi xml:id="m1.1.1" xref="m1.1.1.cmml">S</m:mi><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">S</m:ci></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">S</m:annotation></m:semantics></m:math> of <m:math xmlns="http://zentralblatt.org" alttext="K_{{n}}" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:msub xml:id="m2.1.3" xref="m2.1.3.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">K</m:mi><m:mi xml:id="m2.1.2.1" xref="m2.1.2.1.cmml">n</m:mi></m:msub><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:apply xml:id="m2.1.3.cmml" xref="m2.1.3"><m:csymbol cd="ambiguous" xml:id="m2.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">K</m:ci><m:ci xml:id="m2.1.2.1.cmml" xref="m2.1.2.1">n</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">K_{{n}}</m:annotation></m:semantics></m:math>, we give polynomially testable necessary and sufficient conditions for <m:math xmlns="http://zentralblatt.org" alttext="S" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">S</m:mi><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">S</m:ci></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">S</m:annotation></m:semantics></m:math> to be extendable to a cactus in <m:math xmlns="http://zentralblatt.org" alttext="K_{{n}}" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:msub xml:id="m4.1.3" xref="m4.1.3.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">K</m:mi><m:mi xml:id="m4.1.2.1" xref="m4.1.2.1.cmml">n</m:mi></m:msub><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:apply xml:id="m4.1.3.cmml" xref="m4.1.3"><m:csymbol cd="ambiguous" xml:id="m4.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">K</m:ci><m:ci xml:id="m4.1.2.1.cmml" xref="m4.1.2.1">n</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">K_{{n}}</m:annotation></m:semantics></m:math> and the weighted version of this problem is shown to be NP-hard. A spanning tree is shown to be extendable to a cactus in <m:math xmlns="http://zentralblatt.org" alttext="K_{{n}}" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:msub xml:id="m5.1.3" xref="m5.1.3.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">K</m:mi><m:mi xml:id="m5.1.2.1" xref="m5.1.2.1.cmml">n</m:mi></m:msub><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:apply xml:id="m5.1.3.cmml" xref="m5.1.3"><m:csymbol cd="ambiguous" xml:id="m5.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">K</m:ci><m:ci xml:id="m5.1.2.1.cmml" xref="m5.1.2.1">n</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">K_{{n}}</m:annotation></m:semantics></m:math> if and only if it has at least one node of even degree. When <m:math xmlns="http://zentralblatt.org" alttext="S" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:mi xml:id="m6.1.1" xref="m6.1.1.cmml">S</m:mi><m:annotation-xml xml:id="m6.1.cmml" encoding="MathML-Content" xref="m6.1"><m:ci xml:id="m6.1.1.cmml" xref="m6.1.1">S</m:ci></m:annotation-xml><m:annotation xml:id="m6.1b" encoding="application/x-tex" xref="m6.1.cmml">S</m:annotation></m:semantics></m:math> is a spanning tree, we show that the weighted version can also be solved in polynomial time. Further, we give an <m:math xmlns="http://zentralblatt.org" alttext="O(n^{{3}})" xml:id="m7.1" display="inline" xref="m7.1.cmml"><m:semantics xml:id="m7.1a" xref="m7.1.cmml"><m:mrow xml:id="m7.1.6" xref="m7.1.6.cmml"><m:mi xml:id="m7.1.1" xref="m7.1.1.cmml">O</m:mi><m:mo xml:id="m7.1.6.1" xref="m7.1.6.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m7.1.6.2" xref="m7.1.6.2.cmml"><m:mo xml:id="m7.1.6.2a" xref="m7.1.6.2.cmml">(</m:mo><m:msup xml:id="m7.1.6.2b" xref="m7.1.6.2.cmml"><m:mi xml:id="m7.1.3" xref="m7.1.3.cmml">n</m:mi><m:mn xml:id="m7.1.4.1" xref="m7.1.4.1.cmml">3</m:mn></m:msup><m:mo xml:id="m7.1.6.2c" xref="m7.1.6.2.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m7.1.cmml" encoding="MathML-Content" xref="m7.1"><m:apply xml:id="m7.1.6.cmml" xref="m7.1.6"><m:times xml:id="m7.1.6.1.cmml" xref="m7.1.6.1"/><m:ci xml:id="m7.1.1.cmml" xref="m7.1.1">O</m:ci><m:apply xml:id="m7.1.6.2.cmml" xref="m7.1.6.2"><m:csymbol cd="ambiguous" xml:id="m7.1.6.2.1.cmml">superscript</m:csymbol><m:ci xml:id="m7.1.3.cmml" xref="m7.1.3">n</m:ci><m:cn type="integer" xml:id="m7.1.4.1.cmml" xref="m7.1.4.1">3</m:cn></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m7.1b" encoding="application/x-tex" xref="m7.1.cmml">O(n^{{3}})</m:annotation></m:semantics></m:math> algorithm for computing a minimum cost spanning tree with at least one vertex of even degree on a graph on n nodes. Finally, we show that for a complete graph with edge-costs satisfying the triangle inequality, the MSCP is equivalent to a general class of optimization problems that properly includes the traveling salesman problem and they all have the same approximation hardness.

    <div class="review">
      <div class="aunot"><span class="author">Li, Xiangwen; Zhou, Sanming</span> Number: <span class="number">6109944</span></div>
      <div class="title">Labeling outerplanar graphs with maximum degree three.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: An <m:math xmlns="http://zentralblatt.org" alttext="L(2,1)" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mrow xml:id="m3.1.7" xref="m3.1.7.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">L</m:mi><m:mo xml:id="m3.1.7.1" xref="m3.1.7.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m3.1.7.2" xref="m3.1.7.2.cmml"><m:mo xml:id="m3.1.7.2a" xref="m3.1.7.2.cmml">(</m:mo><m:mrow xml:id="m3.1.7.2b" xref="m3.1.7.2.cmml"><m:mn xml:id="m3.1.3" xref="m3.1.3.cmml">2</m:mn><m:mo xml:id="m3.1.7.2c" xref="m3.1.7.2.cmml">,</m:mo><m:mn xml:id="m3.1.5" xref="m3.1.5.cmml">1</m:mn></m:mrow><m:mo xml:id="m3.1.7.2d" xref="m3.1.7.2.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:apply xml:id="m3.1.7.cmml" xref="m3.1.7"><m:times xml:id="m3.1.7.1.cmml" xref="m3.1.7.1"/><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">L</m:ci><m:apply xml:id="m3.1.7.2.cmml" xref="m3.1.7.2"><m:interval closure="open" xml:id="m3.1.7.2.1.cmml"/><m:cn type="integer" xml:id="m3.1.3.cmml" xref="m3.1.3">2</m:cn><m:cn type="integer" xml:id="m3.1.5.cmml" xref="m3.1.5">1</m:cn></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">L(2,1)</m:annotation></m:semantics></m:math>-labeling of a graph <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">G</m:annotation></m:semantics></m:math> is an assignment of a non-negative integer to each vertex of <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">G</m:annotation></m:semantics></m:math> such that adjacent vertices receive integers that differ by at least two and vertices at distance two receive distinct integers. The span of such a labeling is the difference between the largest and smallest integers used. The <m:math xmlns="http://zentralblatt.org" alttext="\lambda" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:mi xml:id="m6.1.1" xref="m6.1.1.cmml">&#x3BB;</m:mi><m:annotation-xml xml:id="m6.1.cmml" encoding="MathML-Content" xref="m6.1"><m:ci xml:id="m6.1.1.cmml" xref="m6.1.1">&#x3BB;</m:ci></m:annotation-xml><m:annotation xml:id="m6.1b" encoding="application/x-tex" xref="m6.1.cmml">\lambda</m:annotation></m:semantics></m:math>-number of <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m7.1" display="inline" xref="m7.1.cmml"><m:semantics xml:id="m7.1a" xref="m7.1.cmml"><m:mi xml:id="m7.1.1" xref="m7.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m7.1.cmml" encoding="MathML-Content" xref="m7.1"><m:ci xml:id="m7.1.1.cmml" xref="m7.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m7.1b" encoding="application/x-tex" xref="m7.1.cmml">G</m:annotation></m:semantics></m:math>, denoted by <m:math xmlns="http://zentralblatt.org" alttext="\lambda(G)" xml:id="m8.1" display="inline" xref="m8.1.cmml"><m:semantics xml:id="m8.1a" xref="m8.1.cmml"><m:mrow xml:id="m8.1.5" xref="m8.1.5.cmml"><m:mi xml:id="m8.1.1" xref="m8.1.1.cmml">&#x3BB;</m:mi><m:mo xml:id="m8.1.5.1" xref="m8.1.5.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m8.1.3" xref="m8.1.3.cmml"><m:mo xml:id="m8.1.3a" xref="m8.1.3.cmml">(</m:mo><m:mi xml:id="m8.1.3b" xref="m8.1.3.cmml">G</m:mi><m:mo xml:id="m8.1.3c" xref="m8.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m8.1.cmml" encoding="MathML-Content" xref="m8.1"><m:apply xml:id="m8.1.5.cmml" xref="m8.1.5"><m:times xml:id="m8.1.5.1.cmml" xref="m8.1.5.1"/><m:ci xml:id="m8.1.1.cmml" xref="m8.1.1">&#x3BB;</m:ci><m:ci xml:id="m8.1.3.cmml" xref="m8.1.3">G</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m8.1b" encoding="application/x-tex" xref="m8.1.cmml">\lambda(G)</m:annotation></m:semantics></m:math>, is the minimum span over all <m:math xmlns="http://zentralblatt.org" alttext="L(2,1)" xml:id="m9.1" display="inline" xref="m9.1.cmml"><m:semantics xml:id="m9.1a" xref="m9.1.cmml"><m:mrow xml:id="m9.1.7" xref="m9.1.7.cmml"><m:mi xml:id="m9.1.1" xref="m9.1.1.cmml">L</m:mi><m:mo xml:id="m9.1.7.1" xref="m9.1.7.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m9.1.7.2" xref="m9.1.7.2.cmml"><m:mo xml:id="m9.1.7.2a" xref="m9.1.7.2.cmml">(</m:mo><m:mrow xml:id="m9.1.7.2b" xref="m9.1.7.2.cmml"><m:mn xml:id="m9.1.3" xref="m9.1.3.cmml">2</m:mn><m:mo xml:id="m9.1.7.2c" xref="m9.1.7.2.cmml">,</m:mo><m:mn xml:id="m9.1.5" xref="m9.1.5.cmml">1</m:mn></m:mrow><m:mo xml:id="m9.1.7.2d" xref="m9.1.7.2.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m9.1.cmml" encoding="MathML-Content" xref="m9.1"><m:apply xml:id="m9.1.7.cmml" xref="m9.1.7"><m:times xml:id="m9.1.7.1.cmml" xref="m9.1.7.1"/><m:ci xml:id="m9.1.1.cmml" xref="m9.1.1">L</m:ci><m:apply xml:id="m9.1.7.2.cmml" xref="m9.1.7.2"><m:interval closure="open" xml:id="m9.1.7.2.1.cmml"/><m:cn type="integer" xml:id="m9.1.3.cmml" xref="m9.1.3">2</m:cn><m:cn type="integer" xml:id="m9.1.5.cmml" xref="m9.1.5">1</m:cn></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m9.1b" encoding="application/x-tex" xref="m9.1.cmml">L(2,1)</m:annotation></m:semantics></m:math>-labelings of <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m10.1" display="inline" xref="m10.1.cmml"><m:semantics xml:id="m10.1a" xref="m10.1.cmml"><m:mi xml:id="m10.1.1" xref="m10.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m10.1.cmml" encoding="MathML-Content" xref="m10.1"><m:ci xml:id="m10.1.1.cmml" xref="m10.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m10.1b" encoding="application/x-tex" xref="m10.1.cmml">G</m:annotation></m:semantics></m:math>. Bodlaender et al. conjectured that if <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m11.1" display="inline" xref="m11.1.cmml"><m:semantics xml:id="m11.1a" xref="m11.1.cmml"><m:mi xml:id="m11.1.1" xref="m11.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m11.1.cmml" encoding="MathML-Content" xref="m11.1"><m:ci xml:id="m11.1.1.cmml" xref="m11.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m11.1b" encoding="application/x-tex" xref="m11.1.cmml">G</m:annotation></m:semantics></m:math> is an outerplanar graph of maximum degree <m:math xmlns="http://zentralblatt.org" alttext="\Delta" xml:id="m12.1" display="inline" xref="m12.1.cmml"><m:semantics xml:id="m12.1a" xref="m12.1.cmml"><m:mi mathvariant="normal" xml:id="m12.1.1" xref="m12.1.1.cmml">&#x394;</m:mi><m:annotation-xml xml:id="m12.1.cmml" encoding="MathML-Content" xref="m12.1"><m:ci xml:id="m12.1.1.cmml" xref="m12.1.1">normal-&#x394;</m:ci></m:annotation-xml><m:annotation xml:id="m12.1b" encoding="application/x-tex" xref="m12.1.cmml">\Delta</m:annotation></m:semantics></m:math>, then <m:math xmlns="http://zentralblatt.org" alttext="\lambda(G)\leq\Delta+2" xml:id="m13.1" display="inline" xref="m13.1.cmml"><m:semantics xml:id="m13.1a" xref="m13.1.cmml"><m:mrow xml:id="m13.1.9" xref="m13.1.9.cmml"><m:mrow xml:id="m13.1.9.1" xref="m13.1.9.1.cmml"><m:mi xml:id="m13.1.1" xref="m13.1.1.cmml">&#x3BB;</m:mi><m:mo xml:id="m13.1.9.1.1" xref="m13.1.9.1.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m13.1.3" xref="m13.1.3.cmml"><m:mo xml:id="m13.1.3a" xref="m13.1.3.cmml">(</m:mo><m:mi xml:id="m13.1.3b" xref="m13.1.3.cmml">G</m:mi><m:mo xml:id="m13.1.3c" xref="m13.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:mo xml:id="m13.1.5" xref="m13.1.5.cmml">&#x2264;</m:mo><m:mrow xml:id="m13.1.9.2" xref="m13.1.9.2.cmml"><m:mi mathvariant="normal" xml:id="m13.1.6" xref="m13.1.6.cmml">&#x394;</m:mi><m:mo xml:id="m13.1.7" xref="m13.1.7.cmml">+</m:mo><m:mn xml:id="m13.1.8" xref="m13.1.8.cmml">2</m:mn></m:mrow></m:mrow><m:annotation-xml xml:id="m13.1.cmml" encoding="MathML-Content" xref="m13.1"><m:apply xml:id="m13.1.9.cmml" xref="m13.1.9"><m:leq xml:id="m13.1.5.cmml" xref="m13.1.5"/><m:apply xml:id="m13.1.9.1.cmml" xref="m13.1.9.1"><m:times xml:id="m13.1.9.1.1.cmml" xref="m13.1.9.1.1"/><m:ci xml:id="m13.1.1.cmml" xref="m13.1.1">&#x3BB;</m:ci><m:ci xml:id="m13.1.3.cmml" xref="m13.1.3">G</m:ci></m:apply><m:apply xml:id="m13.1.9.2.cmml" xref="m13.1.9.2"><m:plus xml:id="m13.1.7.cmml" xref="m13.1.7"/><m:ci xml:id="m13.1.6.cmml" xref="m13.1.6">normal-&#x394;</m:ci><m:cn type="integer" xml:id="m13.1.8.cmml" xref="m13.1.8">2</m:cn></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m13.1b" encoding="application/x-tex" xref="m13.1.cmml">\lambda(G)\leq\Delta+2</m:annotation></m:semantics></m:math>. Calamoneri and Petreschi proved that this conjecture is true when <m:math xmlns="http://zentralblatt.org" alttext="\Delta\geq 8" xml:id="m14.1" display="inline" xref="m14.1.cmml"><m:semantics xml:id="m14.1a" xref="m14.1.cmml"><m:mrow xml:id="m14.1.4" xref="m14.1.4.cmml"><m:mi mathvariant="normal" xml:id="m14.1.1" xref="m14.1.1.cmml">&#x394;</m:mi><m:mo xml:id="m14.1.2" xref="m14.1.2.cmml">&#x2265;</m:mo><m:mn xml:id="m14.1.3" xref="m14.1.3.cmml">8</m:mn></m:mrow><m:annotation-xml xml:id="m14.1.cmml" encoding="MathML-Content" xref="m14.1"><m:apply xml:id="m14.1.4.cmml" xref="m14.1.4"><m:geq xml:id="m14.1.2.cmml" xref="m14.1.2"/><m:ci xml:id="m14.1.1.cmml" xref="m14.1.1">normal-&#x394;</m:ci><m:cn type="integer" xml:id="m14.1.3.cmml" xref="m14.1.3">8</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m14.1b" encoding="application/x-tex" xref="m14.1.cmml">\Delta\geq 8</m:annotation></m:semantics></m:math> but false when <m:math xmlns="http://zentralblatt.org" alttext="\Delta=3" xml:id="m15.1" display="inline" xref="m15.1.cmml"><m:semantics xml:id="m15.1a" xref="m15.1.cmml"><m:mrow xml:id="m15.1.4" xref="m15.1.4.cmml"><m:mi mathvariant="normal" xml:id="m15.1.1" xref="m15.1.1.cmml">&#x394;</m:mi><m:mo xml:id="m15.1.2" xref="m15.1.2.cmml">=</m:mo><m:mn xml:id="m15.1.3" xref="m15.1.3.cmml">3</m:mn></m:mrow><m:annotation-xml xml:id="m15.1.cmml" encoding="MathML-Content" xref="m15.1"><m:apply xml:id="m15.1.4.cmml" xref="m15.1.4"><m:eq xml:id="m15.1.2.cmml" xref="m15.1.2"/><m:ci xml:id="m15.1.1.cmml" xref="m15.1.1">normal-&#x394;</m:ci><m:cn type="integer" xml:id="m15.1.3.cmml" xref="m15.1.3">3</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m15.1b" encoding="application/x-tex" xref="m15.1.cmml">\Delta=3</m:annotation></m:semantics></m:math>. Meanwhile, they proved that <m:math xmlns="http://zentralblatt.org" alttext="\lambda(G)\leq\Delta+5" xml:id="m16.1" display="inline" xref="m16.1.cmml"><m:semantics xml:id="m16.1a" xref="m16.1.cmml"><m:mrow xml:id="m16.1.9" xref="m16.1.9.cmml"><m:mrow xml:id="m16.1.9.1" xref="m16.1.9.1.cmml"><m:mi xml:id="m16.1.1" xref="m16.1.1.cmml">&#x3BB;</m:mi><m:mo xml:id="m16.1.9.1.1" xref="m16.1.9.1.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m16.1.3" xref="m16.1.3.cmml"><m:mo xml:id="m16.1.3a" xref="m16.1.3.cmml">(</m:mo><m:mi xml:id="m16.1.3b" xref="m16.1.3.cmml">G</m:mi><m:mo xml:id="m16.1.3c" xref="m16.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:mo xml:id="m16.1.5" xref="m16.1.5.cmml">&#x2264;</m:mo><m:mrow xml:id="m16.1.9.2" xref="m16.1.9.2.cmml"><m:mi mathvariant="normal" xml:id="m16.1.6" xref="m16.1.6.cmml">&#x394;</m:mi><m:mo xml:id="m16.1.7" xref="m16.1.7.cmml">+</m:mo><m:mn xml:id="m16.1.8" xref="m16.1.8.cmml">5</m:mn></m:mrow></m:mrow><m:annotation-xml xml:id="m16.1.cmml" encoding="MathML-Content" xref="m16.1"><m:apply xml:id="m16.1.9.cmml" xref="m16.1.9"><m:leq xml:id="m16.1.5.cmml" xref="m16.1.5"/><m:apply xml:id="m16.1.9.1.cmml" xref="m16.1.9.1"><m:times xml:id="m16.1.9.1.1.cmml" xref="m16.1.9.1.1"/><m:ci xml:id="m16.1.1.cmml" xref="m16.1.1">&#x3BB;</m:ci><m:ci xml:id="m16.1.3.cmml" xref="m16.1.3">G</m:ci></m:apply><m:apply xml:id="m16.1.9.2.cmml" xref="m16.1.9.2"><m:plus xml:id="m16.1.7.cmml" xref="m16.1.7"/><m:ci xml:id="m16.1.6.cmml" xref="m16.1.6">normal-&#x394;</m:ci><m:cn type="integer" xml:id="m16.1.8.cmml" xref="m16.1.8">5</m:cn></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m16.1b" encoding="application/x-tex" xref="m16.1.cmml">\lambda(G)\leq\Delta+5</m:annotation></m:semantics></m:math> for any outerplanar graph G with <m:math xmlns="http://zentralblatt.org" alttext="\Delta=3" xml:id="m17.1" display="inline" xref="m17.1.cmml"><m:semantics xml:id="m17.1a" xref="m17.1.cmml"><m:mrow xml:id="m17.1.4" xref="m17.1.4.cmml"><m:mi mathvariant="normal" xml:id="m17.1.1" xref="m17.1.1.cmml">&#x394;</m:mi><m:mo xml:id="m17.1.2" xref="m17.1.2.cmml">=</m:mo><m:mn xml:id="m17.1.3" xref="m17.1.3.cmml">3</m:mn></m:mrow><m:annotation-xml xml:id="m17.1.cmml" encoding="MathML-Content" xref="m17.1"><m:apply xml:id="m17.1.4.cmml" xref="m17.1.4"><m:eq xml:id="m17.1.2.cmml" xref="m17.1.2"/><m:ci xml:id="m17.1.1.cmml" xref="m17.1.1">normal-&#x394;</m:ci><m:cn type="integer" xml:id="m17.1.3.cmml" xref="m17.1.3">3</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m17.1b" encoding="application/x-tex" xref="m17.1.cmml">\Delta=3</m:annotation></m:semantics></m:math> and asked whether or not this bound is sharp. In this paper we answer this question by proving that <m:math xmlns="http://zentralblatt.org" alttext="\lambda(G)\leq\Delta+3" xml:id="m18.1" display="inline" xref="m18.1.cmml"><m:semantics xml:id="m18.1a" xref="m18.1.cmml"><m:mrow xml:id="m18.1.9" xref="m18.1.9.cmml"><m:mrow xml:id="m18.1.9.1" xref="m18.1.9.1.cmml"><m:mi xml:id="m18.1.1" xref="m18.1.1.cmml">&#x3BB;</m:mi><m:mo xml:id="m18.1.9.1.1" xref="m18.1.9.1.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m18.1.3" xref="m18.1.3.cmml"><m:mo xml:id="m18.1.3a" xref="m18.1.3.cmml">(</m:mo><m:mi xml:id="m18.1.3b" xref="m18.1.3.cmml">G</m:mi><m:mo xml:id="m18.1.3c" xref="m18.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:mo xml:id="m18.1.5" xref="m18.1.5.cmml">&#x2264;</m:mo><m:mrow xml:id="m18.1.9.2" xref="m18.1.9.2.cmml"><m:mi mathvariant="normal" xml:id="m18.1.6" xref="m18.1.6.cmml">&#x394;</m:mi><m:mo xml:id="m18.1.7" xref="m18.1.7.cmml">+</m:mo><m:mn xml:id="m18.1.8" xref="m18.1.8.cmml">3</m:mn></m:mrow></m:mrow><m:annotation-xml xml:id="m18.1.cmml" encoding="MathML-Content" xref="m18.1"><m:apply xml:id="m18.1.9.cmml" xref="m18.1.9"><m:leq xml:id="m18.1.5.cmml" xref="m18.1.5"/><m:apply xml:id="m18.1.9.1.cmml" xref="m18.1.9.1"><m:times xml:id="m18.1.9.1.1.cmml" xref="m18.1.9.1.1"/><m:ci xml:id="m18.1.1.cmml" xref="m18.1.1">&#x3BB;</m:ci><m:ci xml:id="m18.1.3.cmml" xref="m18.1.3">G</m:ci></m:apply><m:apply xml:id="m18.1.9.2.cmml" xref="m18.1.9.2"><m:plus xml:id="m18.1.7.cmml" xref="m18.1.7"/><m:ci xml:id="m18.1.6.cmml" xref="m18.1.6">normal-&#x394;</m:ci><m:cn type="integer" xml:id="m18.1.8.cmml" xref="m18.1.8">3</m:cn></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m18.1b" encoding="application/x-tex" xref="m18.1.cmml">\lambda(G)\leq\Delta+3</m:annotation></m:semantics></m:math> for every outerplanar graph with maximum degree <m:math xmlns="http://zentralblatt.org" alttext="\Delta=3" xml:id="m19.1" display="inline" xref="m19.1.cmml"><m:semantics xml:id="m19.1a" xref="m19.1.cmml"><m:mrow xml:id="m19.1.4" xref="m19.1.4.cmml"><m:mi mathvariant="normal" xml:id="m19.1.1" xref="m19.1.1.cmml">&#x394;</m:mi><m:mo xml:id="m19.1.2" xref="m19.1.2.cmml">=</m:mo><m:mn xml:id="m19.1.3" xref="m19.1.3.cmml">3</m:mn></m:mrow><m:annotation-xml xml:id="m19.1.cmml" encoding="MathML-Content" xref="m19.1"><m:apply xml:id="m19.1.4.cmml" xref="m19.1.4"><m:eq xml:id="m19.1.2.cmml" xref="m19.1.2"/><m:ci xml:id="m19.1.1.cmml" xref="m19.1.1">normal-&#x394;</m:ci><m:cn type="integer" xml:id="m19.1.3.cmml" xref="m19.1.3">3</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m19.1b" encoding="application/x-tex" xref="m19.1.cmml">\Delta=3</m:annotation></m:semantics></m:math>. We also show that this bound <m:math xmlns="http://zentralblatt.org" alttext="\Delta+3" xml:id="m20.1" display="inline" xref="m20.1.cmml"><m:semantics xml:id="m20.1a" xref="m20.1.cmml"><m:mrow xml:id="m20.1.4" xref="m20.1.4.cmml"><m:mi mathvariant="normal" xml:id="m20.1.1" xref="m20.1.1.cmml">&#x394;</m:mi><m:mo xml:id="m20.1.2" xref="m20.1.2.cmml">+</m:mo><m:mn xml:id="m20.1.3" xref="m20.1.3.cmml">3</m:mn></m:mrow><m:annotation-xml xml:id="m20.1.cmml" encoding="MathML-Content" xref="m20.1"><m:apply xml:id="m20.1.4.cmml" xref="m20.1.4"><m:plus xml:id="m20.1.2.cmml" xref="m20.1.2"/><m:ci xml:id="m20.1.1.cmml" xref="m20.1.1">normal-&#x394;</m:ci><m:cn type="integer" xml:id="m20.1.3.cmml" xref="m20.1.3">3</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m20.1b" encoding="application/x-tex" xref="m20.1.cmml">\Delta+3</m:annotation></m:semantics></m:math> can be achieved by infinitely many outerplanar graphs with <m:math xmlns="http://zentralblatt.org" alttext="\Delta=3" xml:id="m21.1" display="inline" xref="m21.1.cmml"><m:semantics xml:id="m21.1a" xref="m21.1.cmml"><m:mrow xml:id="m21.1.4" xref="m21.1.4.cmml"><m:mi mathvariant="normal" xml:id="m21.1.1" xref="m21.1.1.cmml">&#x394;</m:mi><m:mo xml:id="m21.1.2" xref="m21.1.2.cmml">=</m:mo><m:mn xml:id="m21.1.3" xref="m21.1.3.cmml">3</m:mn></m:mrow><m:annotation-xml xml:id="m21.1.cmml" encoding="MathML-Content" xref="m21.1"><m:apply xml:id="m21.1.4.cmml" xref="m21.1.4"><m:eq xml:id="m21.1.2.cmml" xref="m21.1.2"/><m:ci xml:id="m21.1.1.cmml" xref="m21.1.1">normal-&#x394;</m:ci><m:cn type="integer" xml:id="m21.1.3.cmml" xref="m21.1.3">3</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m21.1b" encoding="application/x-tex" xref="m21.1.cmml">\Delta=3</m:annotation></m:semantics></m:math>.
</div>

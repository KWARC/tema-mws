      <div class="published">2013</div>
      <div class="review-body">Summary: Given a simple undirected graph <m:math xmlns="http://zentralblatt.org" alttext="G=(V,E)" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mrow xml:id="m1.1.8" xref="m1.1.8.cmml"><m:mi xml:id="m1.1.1" xref="m1.1.1.cmml">G</m:mi><m:mo xml:id="m1.1.2" xref="m1.1.2.cmml">=</m:mo><m:mrow xml:id="m1.1.8.1" xref="m1.1.8.1.cmml"><m:mo xml:id="m1.1.8.1a" xref="m1.1.8.1.cmml">(</m:mo><m:mrow xml:id="m1.1.8.1b" xref="m1.1.8.1.cmml"><m:mi xml:id="m1.1.4" xref="m1.1.4.cmml">V</m:mi><m:mo xml:id="m1.1.8.1c" xref="m1.1.8.1.cmml">,</m:mo><m:mi xml:id="m1.1.6" xref="m1.1.6.cmml">E</m:mi></m:mrow><m:mo xml:id="m1.1.8.1d" xref="m1.1.8.1.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:apply xml:id="m1.1.8.cmml" xref="m1.1.8"><m:eq xml:id="m1.1.2.cmml" xref="m1.1.2"/><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">G</m:ci><m:apply xml:id="m1.1.8.1.cmml" xref="m1.1.8.1"><m:interval closure="open" xml:id="m1.1.8.1.1.cmml"/><m:ci xml:id="m1.1.4.cmml" xref="m1.1.4">V</m:ci><m:ci xml:id="m1.1.6.cmml" xref="m1.1.6">E</m:ci></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">G=(V,E)</m:annotation></m:semantics></m:math> and a constant <m:math xmlns="http://zentralblatt.org" alttext="\gamma\in(0,1)" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mrow xml:id="m2.1.8" xref="m2.1.8.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">&#x3B3;</m:mi><m:mo xml:id="m2.1.2" xref="m2.1.2.cmml">&#x2208;</m:mo><m:mrow xml:id="m2.1.8.1" xref="m2.1.8.1.cmml"><m:mo xml:id="m2.1.8.1a" xref="m2.1.8.1.cmml">(</m:mo><m:mrow xml:id="m2.1.8.1b" xref="m2.1.8.1.cmml"><m:mn xml:id="m2.1.4" xref="m2.1.4.cmml">0</m:mn><m:mo xml:id="m2.1.8.1c" xref="m2.1.8.1.cmml">,</m:mo><m:mn xml:id="m2.1.6" xref="m2.1.6.cmml">1</m:mn></m:mrow><m:mo xml:id="m2.1.8.1d" xref="m2.1.8.1.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:apply xml:id="m2.1.8.cmml" xref="m2.1.8"><m:in xml:id="m2.1.2.cmml" xref="m2.1.2"/><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">&#x3B3;</m:ci><m:apply xml:id="m2.1.8.1.cmml" xref="m2.1.8.1"><m:interval closure="open" xml:id="m2.1.8.1.1.cmml"/><m:cn type="integer" xml:id="m2.1.4.cmml" xref="m2.1.4">0</m:cn><m:cn type="integer" xml:id="m2.1.6.cmml" xref="m2.1.6">1</m:cn></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">\gamma\in(0,1)</m:annotation></m:semantics></m:math>, a subset of vertices is called a <m:math xmlns="http://zentralblatt.org" alttext="\gamma" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">&#x3B3;</m:mi><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">&#x3B3;</m:ci></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">\gamma</m:annotation></m:semantics></m:math>-quasi-clique or, simply, a <m:math xmlns="http://zentralblatt.org" alttext="\gamma" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">&#x3B3;</m:mi><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">&#x3B3;</m:ci></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">\gamma</m:annotation></m:semantics></m:math>-clique if it induces a subgraph with the edge density of at least <m:math xmlns="http://zentralblatt.org" alttext="\gamma" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">&#x3B3;</m:mi><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">&#x3B3;</m:ci></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">\gamma</m:annotation></m:semantics></m:math>. The maximum <m:math xmlns="http://zentralblatt.org" alttext="\gamma" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:mi xml:id="m6.1.1" xref="m6.1.1.cmml">&#x3B3;</m:mi><m:annotation-xml xml:id="m6.1.cmml" encoding="MathML-Content" xref="m6.1"><m:ci xml:id="m6.1.1.cmml" xref="m6.1.1">&#x3B3;</m:ci></m:annotation-xml><m:annotation xml:id="m6.1b" encoding="application/x-tex" xref="m6.1.cmml">\gamma</m:annotation></m:semantics></m:math>-clique problem consists in finding a <m:math xmlns="http://zentralblatt.org" alttext="\gamma" xml:id="m7.1" display="inline" xref="m7.1.cmml"><m:semantics xml:id="m7.1a" xref="m7.1.cmml"><m:mi xml:id="m7.1.1" xref="m7.1.1.cmml">&#x3B3;</m:mi><m:annotation-xml xml:id="m7.1.cmml" encoding="MathML-Content" xref="m7.1"><m:ci xml:id="m7.1.1.cmml" xref="m7.1.1">&#x3B3;</m:ci></m:annotation-xml><m:annotation xml:id="m7.1b" encoding="application/x-tex" xref="m7.1.cmml">\gamma</m:annotation></m:semantics></m:math>-clique of largest cardinality in the graph. Despite numerous practical applications, this problem has not been rigorously studied from the mathematical perspective, and no exact solution methods have been proposed in the literature.
This paper, for the first time, establishes some fundamental properties of the maximum <m:math xmlns="http://zentralblatt.org" alttext="\gamma" xml:id="m8.1" display="inline" xref="m8.1.cmml"><m:semantics xml:id="m8.1a" xref="m8.1.cmml"><m:mi xml:id="m8.1.1" xref="m8.1.1.cmml">&#x3B3;</m:mi><m:annotation-xml xml:id="m8.1.cmml" encoding="MathML-Content" xref="m8.1"><m:ci xml:id="m8.1.1.cmml" xref="m8.1.1">&#x3B3;</m:ci></m:annotation-xml><m:annotation xml:id="m8.1b" encoding="application/x-tex" xref="m8.1.cmml">\gamma</m:annotation></m:semantics></m:math>-clique problem, including the NP-completeness of its decision version for any fixed <m:math xmlns="http://zentralblatt.org" alttext="\gamma" xml:id="m9.1" display="inline" xref="m9.1.cmml"><m:semantics xml:id="m9.1a" xref="m9.1.cmml"><m:mi xml:id="m9.1.1" xref="m9.1.1.cmml">&#x3B3;</m:mi><m:annotation-xml xml:id="m9.1.cmml" encoding="MathML-Content" xref="m9.1"><m:ci xml:id="m9.1.1.cmml" xref="m9.1.1">&#x3B3;</m:ci></m:annotation-xml><m:annotation xml:id="m9.1b" encoding="application/x-tex" xref="m9.1.cmml">\gamma</m:annotation></m:semantics></m:math> satisfying <m:math xmlns="http://zentralblatt.org" alttext="0&lt;\gamma&lt;1" xml:id="m10.1" display="inline" xref="m10.1.cmml"><m:semantics xml:id="m10.1a" xref="m10.1.cmml"><m:mrow xml:id="m10.1.6" xref="m10.1.6.cmml"><m:mn xml:id="m10.1.1" xref="m10.1.1.cmml">0</m:mn><m:mo xml:id="m10.1.2" xref="m10.1.2.cmml">&lt;</m:mo><m:mi xml:id="m10.1.3" xref="m10.1.3.cmml">&#x3B3;</m:mi><m:mo xml:id="m10.1.4" xref="m10.1.4.cmml">&lt;</m:mo><m:mn xml:id="m10.1.5" xref="m10.1.5.cmml">1</m:mn></m:mrow><m:annotation-xml xml:id="m10.1.cmml" encoding="MathML-Content" xref="m10.1"><m:apply xml:id="m10.1.6.cmml" xref="m10.1.6"><m:and xml:id="m10.1.6a.cmml" xref="m10.1.6"/><m:apply xml:id="m10.1.6b.cmml" xref="m10.1.6"><m:lt xml:id="m10.1.2.cmml" xref="m10.1.2"/><m:cn type="integer" xml:id="m10.1.1.cmml" xref="m10.1.1">0</m:cn><m:ci xml:id="m10.1.3.cmml" xref="m10.1.3">&#x3B3;</m:ci></m:apply><m:apply xml:id="m10.1.6c.cmml" xref="m10.1.6"><m:lt xml:id="m10.1.4.cmml" xref="m10.1.4"/><m:share href="#m10.1.3.cmml" xml:id="m10.1.6d.cmml" xref="m10.1.6"/><m:cn type="integer" xml:id="m10.1.5.cmml" xref="m10.1.5">1</m:cn></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m10.1b" encoding="application/x-tex" xref="m10.1.cmml">0&lt;\gamma&lt;1</m:annotation></m:semantics></m:math>, the quasi-heredity property, and analytical upper bounds on the size of a maximum <m:math xmlns="http://zentralblatt.org" alttext="\gamma" xml:id="m11.1" display="inline" xref="m11.1.cmml"><m:semantics xml:id="m11.1a" xref="m11.1.cmml"><m:mi xml:id="m11.1.1" xref="m11.1.1.cmml">&#x3B3;</m:mi><m:annotation-xml xml:id="m11.1.cmml" encoding="MathML-Content" xref="m11.1"><m:ci xml:id="m11.1.1.cmml" xref="m11.1.1">&#x3B3;</m:ci></m:annotation-xml><m:annotation xml:id="m11.1b" encoding="application/x-tex" xref="m11.1.cmml">\gamma</m:annotation></m:semantics></m:math>-clique. Moreover, mathematical programming formulations of the problem are proposed and results of preliminary numerical experiments using a state-of-the-art optimization solver to find exact solutions are presented.

      <div class="title">Approximation of a maximum-submodular-coverage problem involving spectral functions, with application to experimental designs.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: We study a family of combinatorial optimization problems defined by a parameter <m:math xmlns="http://zentralblatt.org" alttext="p\in[0,1]" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mrow xml:id="m2.1.8" xref="m2.1.8.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">p</m:mi><m:mo xml:id="m2.1.2" xref="m2.1.2.cmml">&#x2208;</m:mo><m:mrow xml:id="m2.1.8.1" xref="m2.1.8.1.cmml"><m:mo xml:id="m2.1.8.1a" xref="m2.1.8.1.cmml">[</m:mo><m:mrow xml:id="m2.1.8.1b" xref="m2.1.8.1.cmml"><m:mn xml:id="m2.1.4" xref="m2.1.4.cmml">0</m:mn><m:mo xml:id="m2.1.8.1c" xref="m2.1.8.1.cmml">,</m:mo><m:mn xml:id="m2.1.6" xref="m2.1.6.cmml">1</m:mn></m:mrow><m:mo xml:id="m2.1.8.1d" xref="m2.1.8.1.cmml">]</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:apply xml:id="m2.1.8.cmml" xref="m2.1.8"><m:in xml:id="m2.1.2.cmml" xref="m2.1.2"/><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">p</m:ci><m:apply xml:id="m2.1.8.1.cmml" xref="m2.1.8.1"><m:interval closure="closed" xml:id="m2.1.8.1.1.cmml"/><m:cn type="integer" xml:id="m2.1.4.cmml" xref="m2.1.4">0</m:cn><m:cn type="integer" xml:id="m2.1.6.cmml" xref="m2.1.6">1</m:cn></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">p\in[0,1]</m:annotation></m:semantics></m:math>, which involves spectral functions applied to positive semidefinite matrices, and has some application in the theory of optimal experimental design. This family of problems tends to a generalization of the classical maximum coverage problem as <m:math xmlns="http://zentralblatt.org" alttext="p" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">p</m:mi><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">p</m:ci></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">p</m:annotation></m:semantics></m:math> goes to 0, and to a trivial instance of the knapsack problem as <m:math xmlns="http://zentralblatt.org" alttext="p" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">p</m:mi><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">p</m:ci></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">p</m:annotation></m:semantics></m:math> goes to 1.In this article, we establish a matrix inequality which shows that the objective function is submodular for all <m:math xmlns="http://zentralblatt.org" alttext="p\in[0,1]" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:mrow xml:id="m5.1.8" xref="m5.1.8.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">p</m:mi><m:mo xml:id="m5.1.2" xref="m5.1.2.cmml">&#x2208;</m:mo><m:mrow xml:id="m5.1.8.1" xref="m5.1.8.1.cmml"><m:mo xml:id="m5.1.8.1a" xref="m5.1.8.1.cmml">[</m:mo><m:mrow xml:id="m5.1.8.1b" xref="m5.1.8.1.cmml"><m:mn xml:id="m5.1.4" xref="m5.1.4.cmml">0</m:mn><m:mo xml:id="m5.1.8.1c" xref="m5.1.8.1.cmml">,</m:mo><m:mn xml:id="m5.1.6" xref="m5.1.6.cmml">1</m:mn></m:mrow><m:mo xml:id="m5.1.8.1d" xref="m5.1.8.1.cmml">]</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:apply xml:id="m5.1.8.cmml" xref="m5.1.8"><m:in xml:id="m5.1.2.cmml" xref="m5.1.2"/><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">p</m:ci><m:apply xml:id="m5.1.8.1.cmml" xref="m5.1.8.1"><m:interval closure="closed" xml:id="m5.1.8.1.1.cmml"/><m:cn type="integer" xml:id="m5.1.4.cmml" xref="m5.1.4">0</m:cn><m:cn type="integer" xml:id="m5.1.6.cmml" xref="m5.1.6">1</m:cn></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">p\in[0,1]</m:annotation></m:semantics></m:math>, from which it follows that the greedy approach, which has often been used for this problem, always gives a design within <m:math xmlns="http://zentralblatt.org" alttext="1-1/e" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:mrow xml:id="m6.1.6" xref="m6.1.6.cmml"><m:mn xml:id="m6.1.1" xref="m6.1.1.cmml">1</m:mn><m:mo xml:id="m6.1.2" xref="m6.1.2.cmml">-</m:mo><m:mrow xml:id="m6.1.6.1" xref="m6.1.6.1.cmml"><m:mn xml:id="m6.1.3" xref="m6.1.3.cmml">1</m:mn><m:mo xml:id="m6.1.6.1a" xref="m6.1.6.1.cmml">/</m:mo><m:mi xml:id="m6.1.5" xref="m6.1.5.cmml">e</m:mi></m:mrow></m:mrow><m:annotation-xml xml:id="m6.1.cmml" encoding="MathML-Content" xref="m6.1"><m:apply xml:id="m6.1.6.cmml" xref="m6.1.6"><m:minus xml:id="m6.1.2.cmml" xref="m6.1.2"/><m:cn type="integer" xml:id="m6.1.1.cmml" xref="m6.1.1">1</m:cn><m:apply xml:id="m6.1.6.1.cmml" xref="m6.1.6.1"><m:divide xml:id="m6.1.4.cmml"/><m:cn type="integer" xml:id="m6.1.3.cmml" xref="m6.1.3">1</m:cn><m:ci xml:id="m6.1.5.cmml" xref="m6.1.5">e</m:ci></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m6.1b" encoding="application/x-tex" xref="m6.1.cmml">1-1/e</m:annotation></m:semantics></m:math> of the optimum. We next study the design found by rounding the solution of the continuous relaxed problem, an approach which has been applied by several authors. We prove an inequality which generalizes a classical result from the theory of optimal designs, and allows us to give a rounding procedure with an approximation factor which tends to 1 as <m:math xmlns="http://zentralblatt.org" alttext="p" xml:id="m7.1" display="inline" xref="m7.1.cmml"><m:semantics xml:id="m7.1a" xref="m7.1.cmml"><m:mi xml:id="m7.1.1" xref="m7.1.1.cmml">p</m:mi><m:annotation-xml xml:id="m7.1.cmml" encoding="MathML-Content" xref="m7.1"><m:ci xml:id="m7.1.1.cmml" xref="m7.1.1">p</m:ci></m:annotation-xml><m:annotation xml:id="m7.1b" encoding="application/x-tex" xref="m7.1.cmml">p</m:annotation></m:semantics></m:math> goes to 1.
</div>

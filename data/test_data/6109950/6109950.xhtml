      <div class="title">Computing global offensive alliances in Cartesian product graphs.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: A global offensive alliance in a graph <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mi xml:id="m1.1.1" xref="m1.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">G</m:annotation></m:semantics></m:math> is a set <m:math xmlns="http://zentralblatt.org" alttext="S" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">S</m:mi><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">S</m:ci></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">S</m:annotation></m:semantics></m:math> of vertices with the property that every vertex not belonging to <m:math xmlns="http://zentralblatt.org" alttext="S" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">S</m:mi><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">S</m:ci></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">S</m:annotation></m:semantics></m:math> has at least one more neighbor in S than it has outside of S. The global offensive alliance number of <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">G</m:annotation></m:semantics></m:math>, <m:math xmlns="http://zentralblatt.org" alttext="\gamma_{{o}}(G)" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:mrow xml:id="m5.1.6" xref="m5.1.6.cmml"><m:msub xml:id="m5.1.6.2" xref="m5.1.6.2.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">&#x3B3;</m:mi><m:mi xml:id="m5.1.2.1" xref="m5.1.2.1.cmml">o</m:mi></m:msub><m:mo xml:id="m5.1.6.1" xref="m5.1.6.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m5.1.4" xref="m5.1.4.cmml"><m:mo xml:id="m5.1.4a" xref="m5.1.4.cmml">(</m:mo><m:mi xml:id="m5.1.4b" xref="m5.1.4.cmml">G</m:mi><m:mo xml:id="m5.1.4c" xref="m5.1.4.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:apply xml:id="m5.1.6.cmml" xref="m5.1.6"><m:times xml:id="m5.1.6.1.cmml" xref="m5.1.6.1"/><m:apply xml:id="m5.1.6.2.cmml" xref="m5.1.6.2"><m:csymbol cd="ambiguous" xml:id="m5.1.6.2.1.cmml">subscript</m:csymbol><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">&#x3B3;</m:ci><m:ci xml:id="m5.1.2.1.cmml" xref="m5.1.2.1">o</m:ci></m:apply><m:ci xml:id="m5.1.4.cmml" xref="m5.1.4">G</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">\gamma_{{o}}(G)</m:annotation></m:semantics></m:math>, is the minimum cardinality of a global offensive alliance in <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:mi xml:id="m6.1.1" xref="m6.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m6.1.cmml" encoding="MathML-Content" xref="m6.1"><m:ci xml:id="m6.1.1.cmml" xref="m6.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m6.1b" encoding="application/x-tex" xref="m6.1.cmml">G</m:annotation></m:semantics></m:math>. A set <m:math xmlns="http://zentralblatt.org" alttext="S" xml:id="m7.1" display="inline" xref="m7.1.cmml"><m:semantics xml:id="m7.1a" xref="m7.1.cmml"><m:mi xml:id="m7.1.1" xref="m7.1.1.cmml">S</m:mi><m:annotation-xml xml:id="m7.1.cmml" encoding="MathML-Content" xref="m7.1"><m:ci xml:id="m7.1.1.cmml" xref="m7.1.1">S</m:ci></m:annotation-xml><m:annotation xml:id="m7.1b" encoding="application/x-tex" xref="m7.1.cmml">S</m:annotation></m:semantics></m:math> of vertices of a graph <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m8.1" display="inline" xref="m8.1.cmml"><m:semantics xml:id="m8.1a" xref="m8.1.cmml"><m:mi xml:id="m8.1.1" xref="m8.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m8.1.cmml" encoding="MathML-Content" xref="m8.1"><m:ci xml:id="m8.1.1.cmml" xref="m8.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m8.1b" encoding="application/x-tex" xref="m8.1.cmml">G</m:annotation></m:semantics></m:math> is a dominating set for <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m9.1" display="inline" xref="m9.1.cmml"><m:semantics xml:id="m9.1a" xref="m9.1.cmml"><m:mi xml:id="m9.1.1" xref="m9.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m9.1.cmml" encoding="MathML-Content" xref="m9.1"><m:ci xml:id="m9.1.1.cmml" xref="m9.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m9.1b" encoding="application/x-tex" xref="m9.1.cmml">G</m:annotation></m:semantics></m:math> if every vertex not belonging to <m:math xmlns="http://zentralblatt.org" alttext="S" xml:id="m10.1" display="inline" xref="m10.1.cmml"><m:semantics xml:id="m10.1a" xref="m10.1.cmml"><m:mi xml:id="m10.1.1" xref="m10.1.1.cmml">S</m:mi><m:annotation-xml xml:id="m10.1.cmml" encoding="MathML-Content" xref="m10.1"><m:ci xml:id="m10.1.1.cmml" xref="m10.1.1">S</m:ci></m:annotation-xml><m:annotation xml:id="m10.1b" encoding="application/x-tex" xref="m10.1.cmml">S</m:annotation></m:semantics></m:math> has at least one neighbor in <m:math xmlns="http://zentralblatt.org" alttext="S" xml:id="m11.1" display="inline" xref="m11.1.cmml"><m:semantics xml:id="m11.1a" xref="m11.1.cmml"><m:mi xml:id="m11.1.1" xref="m11.1.1.cmml">S</m:mi><m:annotation-xml xml:id="m11.1.cmml" encoding="MathML-Content" xref="m11.1"><m:ci xml:id="m11.1.1.cmml" xref="m11.1.1">S</m:ci></m:annotation-xml><m:annotation xml:id="m11.1b" encoding="application/x-tex" xref="m11.1.cmml">S</m:annotation></m:semantics></m:math>. The domination number of <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m12.1" display="inline" xref="m12.1.cmml"><m:semantics xml:id="m12.1a" xref="m12.1.cmml"><m:mi xml:id="m12.1.1" xref="m12.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m12.1.cmml" encoding="MathML-Content" xref="m12.1"><m:ci xml:id="m12.1.1.cmml" xref="m12.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m12.1b" encoding="application/x-tex" xref="m12.1.cmml">G</m:annotation></m:semantics></m:math>, <m:math xmlns="http://zentralblatt.org" alttext="\gamma(G)" xml:id="m13.1" display="inline" xref="m13.1.cmml"><m:semantics xml:id="m13.1a" xref="m13.1.cmml"><m:mrow xml:id="m13.1.5" xref="m13.1.5.cmml"><m:mi xml:id="m13.1.1" xref="m13.1.1.cmml">&#x3B3;</m:mi><m:mo xml:id="m13.1.5.1" xref="m13.1.5.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m13.1.3" xref="m13.1.3.cmml"><m:mo xml:id="m13.1.3a" xref="m13.1.3.cmml">(</m:mo><m:mi xml:id="m13.1.3b" xref="m13.1.3.cmml">G</m:mi><m:mo xml:id="m13.1.3c" xref="m13.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m13.1.cmml" encoding="MathML-Content" xref="m13.1"><m:apply xml:id="m13.1.5.cmml" xref="m13.1.5"><m:times xml:id="m13.1.5.1.cmml" xref="m13.1.5.1"/><m:ci xml:id="m13.1.1.cmml" xref="m13.1.1">&#x3B3;</m:ci><m:ci xml:id="m13.1.3.cmml" xref="m13.1.3">G</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m13.1b" encoding="application/x-tex" xref="m13.1.cmml">\gamma(G)</m:annotation></m:semantics></m:math>, is the minimum cardinality of a dominating set of <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m14.1" display="inline" xref="m14.1.cmml"><m:semantics xml:id="m14.1a" xref="m14.1.cmml"><m:mi xml:id="m14.1.1" xref="m14.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m14.1.cmml" encoding="MathML-Content" xref="m14.1"><m:ci xml:id="m14.1.1.cmml" xref="m14.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m14.1b" encoding="application/x-tex" xref="m14.1.cmml">G</m:annotation></m:semantics></m:math>.
In this work we obtain closed formulas for the global offensive alliance number of several families of Cartesian product graphs, we also prove that <m:math xmlns="http://zentralblatt.org" alttext="\gamma_{o}(G\square H)\geq\frac{\gamma(G)\gamma_{o}(H)}{2}" xml:id="m15.1" display="inline" xref="m15.1.cmml"><m:semantics xml:id="m15.1a" xref="m15.1.cmml"><m:mrow xml:id="m15.1.10" xref="m15.1.10.cmml"><m:mrow xml:id="m15.1.10.1" xref="m15.1.10.1.cmml"><m:msub xml:id="m15.1.10.1.2" xref="m15.1.10.1.2.cmml"><m:mi xml:id="m15.1.1" xref="m15.1.1.cmml">&#x3B3;</m:mi><m:mi xml:id="m15.1.2.1" xref="m15.1.2.1.cmml">o</m:mi></m:msub><m:mo xml:id="m15.1.10.1.1" xref="m15.1.10.1.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m15.1.10.1.3" xref="m15.1.10.1.3.cmml"><m:mo xml:id="m15.1.10.1.3a" xref="m15.1.10.1.3.cmml">(</m:mo><m:mrow xml:id="m15.1.10.1.3b" xref="m15.1.10.1.3.cmml"><m:mi xml:id="m15.1.4" xref="m15.1.4.cmml">G</m:mi><m:mo xml:id="m15.1.10.1.3.1" xref="m15.1.10.1.3.1.cmml">&#x2062;</m:mo><m:mi mathvariant="normal" xml:id="m15.1.5" xref="m15.1.5.cmml">&#x25A1;</m:mi><m:mo xml:id="m15.1.10.1.3.1a" xref="m15.1.10.1.3.1.cmml">&#x2062;</m:mo><m:mi xml:id="m15.1.6" xref="m15.1.6.cmml">H</m:mi></m:mrow><m:mo xml:id="m15.1.10.1.3c" xref="m15.1.10.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:mo xml:id="m15.1.8" xref="m15.1.8.cmml">&#x2265;</m:mo><m:mfrac xml:id="m15.1.9" xref="m15.1.9.cmml"><m:mrow xml:id="m15.1.9.2" xref="m15.1.9.2.cmml"><m:mi xml:id="m15.1.9.2.1" xref="m15.1.9.2.1.cmml">&#x3B3;</m:mi><m:mo xml:id="m15.1.9.2.10" xref="m15.1.9.2.10.cmml">&#x2062;</m:mo><m:mrow xml:id="m15.1.9.2.3" xref="m15.1.9.2.3.cmml"><m:mo xml:id="m15.1.9.2.3a" xref="m15.1.9.2.3.cmml">(</m:mo><m:mi xml:id="m15.1.9.2.3b" xref="m15.1.9.2.3.cmml">G</m:mi><m:mo xml:id="m15.1.9.2.3c" xref="m15.1.9.2.3.cmml">)</m:mo></m:mrow><m:mo xml:id="m15.1.9.2.10a" xref="m15.1.9.2.10.cmml">&#x2062;</m:mo><m:msub xml:id="m15.1.9.2.11" xref="m15.1.9.2.11.cmml"><m:mi xml:id="m15.1.9.2.5" xref="m15.1.9.2.5.cmml">&#x3B3;</m:mi

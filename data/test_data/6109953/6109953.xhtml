      <div class="review-body">Summary: A well-known conjecture of Vizing (the planar graph conjecture) states that every plane graph with maximum degree <m:math xmlns="http://zentralblatt.org" alttext="\Delta\geq 6" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mrow xml:id="m1.1.4" xref="m1.1.4.cmml"><m:mi mathvariant="normal" xml:id="m1.1.1" xref="m1.1.1.cmml">&#x394;</m:mi><m:mo xml:id="m1.1.2" xref="m1.1.2.cmml">&#x2265;</m:mo><m:mn xml:id="m1.1.3" xref="m1.1.3.cmml">6</m:mn></m:mrow><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:apply xml:id="m1.1.4.cmml" xref="m1.1.4"><m:geq xml:id="m1.1.2.cmml" xref="m1.1.2"/><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">normal-&#x394;</m:ci><m:cn type="integer" xml:id="m1.1.3.cmml" xref="m1.1.3">6</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">\Delta\geq 6</m:annotation></m:semantics></m:math> is edge <m:math xmlns="http://zentralblatt.org" alttext="\Delta" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mi mathvariant="normal" xml:id="m2.1.1" xref="m2.1.1.cmml">&#x394;</m:mi><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">normal-&#x394;</m:ci></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">\Delta</m:annotation></m:semantics></m:math>-colorable. Vizing himself showed that every plane graph with maximum degree <m:math xmlns="http://zentralblatt.org" alttext="\Delta\geq 8" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mrow xml:id="m3.1.4" xref="m3.1.4.cmml"><m:mi mathvariant="normal" xml:id="m3.1.1" xref="m3.1.1.cmml">&#x394;</m:mi><m:mo xml:id="m3.1.2" xref="m3.1.2.cmml">&#x2265;</m:mo><m:mn xml:id="m3.1.3" xref="m3.1.3.cmml">8</m:mn></m:mrow><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:apply xml:id="m3.1.4.cmml" xref="m3.1.4"><m:geq xml:id="m3.1.2.cmml" xref="m3.1.2"/><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">normal-&#x394;</m:ci><m:cn type="integer" xml:id="m3.1.3.cmml" xref="m3.1.3">8</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">\Delta\geq 8</m:annotation></m:semantics></m:math> is edge <m:math xmlns="http://zentralblatt.org" alttext="\Delta" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mi mathvariant="normal" xml:id="m4.1.1" xref="m4.1.1.cmml">&#x394;</m:mi><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">normal-&#x394;</m:ci></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">\Delta</m:annotation></m:semantics></m:math>-colorable. L. Zhang [Graphs Comb. 16, No. 4, 467&#x2013;495 (2000; Zbl 0988.05042)] and D. P. Sanders and Y. Zhao [J. Comb. Theory, Ser. B 83, No. 2, 201&#x2013;212 (2001; Zbl 1024.05031)] independently proved that every plane graph with maximum degree 7 is of class 1, i.e., edge 7-colorable. This note shows that every plane graph G with maximum degree 6 is edge 6-colorable if no vertex in <m:math xmlns="http://zentralblatt.org" alttext="G" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">G</m:mi><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">G</m:ci></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">G</m:annotation></m:semantics></m:math> is incident with four faces of size 3.

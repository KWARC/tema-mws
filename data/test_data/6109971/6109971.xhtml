      <div class="title">Sharp conditions for blowup of solutions of a chemotactical model for two species in <m:math xmlns="http://zentralblatt.org" alttext="\mathbb{R}^{2}" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:msup xml:id="m1.1.3" xref="m1.1.3.cmml"><m:mi xml:id="m1.1.1" xref="m1.1.1.cmml">&#x211D;</m:mi><m:mn xml:id="m1.1.2.1" xref="m1.1.2.1.cmml">2</m:mn></m:msup><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:apply xml:id="m1.1.3.cmml" xref="m1.1.3"><m:csymbol cd="ambiguous" xml:id="m1.1.3.1.cmml">superscript</m:csymbol><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">&#x211D;</m:ci><m:cn type="integer" xml:id="m1.1.2.1.cmml" xref="m1.1.2.1">2</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">\mathbb{R}^{2}</m:annotation></m:semantics></m:math>.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: We consider a model system of Keller-Segel type for the evolution of two species in the whole space <m:math xmlns="http://zentralblatt.org" alttext="\mathbb{R}^{{2}}" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:msup xml:id="m2.1.3" xref="m2.1.3.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">&#x211D;</m:mi><m:mn xml:id="m2.1.2.1" xref="m2.1.2.1.cmml">2</m:mn></m:msup><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:apply xml:id="m2.1.3.cmml" xref="m2.1.3"><m:csymbol cd="ambiguous" xml:id="m2.1.3.1.cmml">superscript</m:csymbol><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">&#x211D;</m:ci><m:cn type="integer" xml:id="m2.1.2.1.cmml" xref="m2.1.2.1">2</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">\mathbb{R}^{{2}}</m:annotation></m:semantics></m:math> which are driven by chemotaxis and diffusion. It is well known that this problem admits global and blowup solutions. We show that there exists a sharp condition which allows to distinguish global and blowup solutions in the radially symmetric case. More precisely, let <m:math xmlns="http://zentralblatt.org" alttext="m_{{\infty}}" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:msub xml:id="m3.1.3" xref="m3.1.3.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">m</m:mi><m:mi mathvariant="normal" xml:id="m3.1.2.1" xref="m3.1.2.1.cmml">&#x221E;</m:mi></m:msub><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:apply xml:id="m3.1.3.cmml" xref="m3.1.3"><m:csymbol cd="ambiguous" xml:id="m3.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">m</m:ci><m:infinity xml:id="m3.1.2.1.cmml" xref="m3.1.2.1"/></m:apply></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">m_{{\infty}}</m:annotation></m:semantics></m:math> and <m:math xmlns="http://zentralblatt.org" alttext="n_{{\infty}}" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:msub xml:id="m4.1.3" xref="m4.1.3.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">n</m:mi><m:mi mathvariant="normal" xml:id="m4.1.2.1" xref="m4.1.2.1.cmml">&#x221E;</m:mi></m:msub><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:apply xml:id="m4.1.3.cmml" xref="m4.1.3"><m:csymbol cd="ambiguous" xml:id="m4.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">n</m:ci><m:infinity xml:id="m4.1.2.1.cmml" xref="m4.1.2.1"/></m:apply></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">n_{{\infty}}</m:annotation></m:semantics></m:math> be the total masses of the species. Then there exists a critical curve <m:math xmlns="http://zentralblatt.org" alttext="\gamma" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">&#x3B3;</m:mi><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">&#x3B3;</m:ci></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">\gamma</m:annotation></m:semantics></m:math> in the <m:math xmlns="http://zentralblatt.org" alttext="m_{{\infty}}-n_{{\infty}}" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:mrow xml:id="m6.1.6" xref="m6.1.6.cmml"><m:msub xml:id="m6.1.6.1" xref="m6.1.6.1.cmml"><m:mi xml:id="m6.1.1" xref="m6.1.1.cmml">m</m:mi><m:mi mathvariant="normal" xml:id="m6.1.2.1" xref="m6.1.2.1.cmml">&#x221E;</m:mi></m:msub><m:mo xml:id="m6.1.3" xref="m6.1.3.cmml">-</m:mo><m:msub xml:id="m6.1.6.2" xref="m6.1.6.2.cmml"><m:mi xml:id="m6.1.4" xref="m6.1.4.cmml">n</m:mi><m:mi mathvariant="normal" xml:id="m6.1.5.1" xref="m6.1.5.1.cmml">&#x221E;</m:mi></m:msub></m:mrow><m:annotation-xml xml:id="m6.1.cmml" encoding="MathML-Content" xref="m6.1"><m:apply xml:id="m6.1.6.cmml" xref="m6.1.6"><m:minus xml:id="m6.1.3.cmml" xref="m6.1.3"/><m:apply xml:id="m6.1.6.1.cmml" xref="m6.1.6.1"><m:csymbol cd="ambiguous" xml:id="m6.1.6.1.1.cmml">subscript</m:csymbol><m:ci xml:id="m6.1.1.cmml" xref="m6.1.1">m</m:ci><m:infinity xml:id="m6.1.2.1.cmml" xref="m6.1.2.1"/></m:apply><m:apply xml:id="m6.1.6.2.cmml" xref="m6.1.6.2"><m:csymbol cd="ambiguous" xml:id="m6.1.6.2.1.cmml">subscript</m:csymbol><m:ci xml:id="m6.1.4.cmml" xref="m6.1.4">n</m:ci><m:infinity xml:id="m6.1.5.1.cmml" xref="m6.1.5.1"/></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m6.1b" encoding="application/x-tex" xref="m6.1.cmml">m_{{\infty}}-n_{{\infty}}</m:annotation></m:semantics></m:math> plane such that the solution blows up if and only if <m:math xmlns="http://zentralblatt.org" alttext="(m_{{\infty}},n_{{\infty}})" xml:id="m7.1" display="inline" xref="m7.1.cmml"><m:semantics xml:id="m7.1a" xref="m7.1.cmml"><m:mrow xml:id="m7.1.8" xref="m7.1.8.cmml"><m:mo xml:id="m7.1.8a" xref="m7.1.8.cmml">(</m:mo><m:mrow xml:id="m7.1.8b" xref="m7.1.8.cmml"><m:msub xml:id="m7.1.8.2" xref="m7.1.8.2.cmml"><m:mi xml:id="m7.1.2" xref="m7.1.2.cmml">m</m:mi><m:mi mathvariant="normal" xml:id="m7.1.3.1" xref="m7.1.3.1.cmml">&#x221E;</m:mi></m:msub><m:mo xml:id="m7.1.8c" xref="m7.1.8.cmml">,</m:mo><m:msub xml:id="m7.1.8.3" xref="m7.1.8.3.cmml"><m:mi xml:id="m7.1.5" xref="m7.1.5.cmml">n</m:mi><m:mi mathvariant="normal" xml:id="m7.1.6.1" xref="m7.1.6.1.cmml">&#x221E;</m:mi></m:msub></m:mrow><m:mo xml:id="m7.1.8d" xref="m7.1.8.cmml">)</m:mo></m:mrow><m:annotation-xml xml:id="m7.1.cmml" encoding="MathML-Content" xref="m7.1"><m:apply xml:id="m7.1.8.cmml" xref="m7.1.8"><m:interval closure="open" xml:id="m7.1.8.1.cmml"/><m:apply xml:id="m7.1.8.2.cmml" xref="m7.1.8.2"><m:csymbol cd="ambiguous" xml:id="m7.1.8.2.1.cmml">subscript</m:csymbol><m:ci xml:id="m7.1.2.cmml" xref="m7.1.2">m</m:ci><m:infinity xml:id="m7.1.3.1.cmml" xref="m7.1.3.1"/></m:apply><m:apply xml:id="m7.1.8.3.cmml" xref="m7.1.8.3"><m:csymbol cd="ambiguous" xml:id="m7.1.8.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m7.1.5.cmml" xref="m7.1.5">n</m:ci><m:infinity xml:id="m7.1.6.1.cmml" xref="m7.1.6.1"/></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m7.1b" encoding="application/x-tex" xref="m7.1.cmml">(m_{{\infty}},n_{{\infty}})</m:annotation></m:semantics></m:math> is above <m:math xmlns="http://zentralblatt.org" alttext="\gamma" xml:id="m8.1" display="inline" xref="m8.1.cmml"><m:semantics xml:id="m8.1a" xref="m8.1.cmml"><m:mi xml:id="m8.1.1" xref="m8.1.1.cmml">&#x3B3;</m:mi><m:annotation-xml xml:id="m8.1.cmml" encoding="MathML-Content" xref="m8.1"><m:ci xml:id="m8.1.1.cmml" xref="m8.1.1">&#x3B3;</m:ci></m:annotation-xml><m:annotation xml:id="m8.1b" encoding="application/x-tex" xref="m8.1.cmml">\gamma</m:annotation></m:semantics></m:math>. This gives an answer to a question raised by C. Conca, E. Espejo and K. Vilches [Eur. J. Appl. Math. 22, No. 6, 553&#x2013;580 (2011; Zbl 1241.35025)]. We also study the asymptotic behaviour of global solutions in the subcritical case, showing that they are asymptotically self-similar.
</div>

      <div class="aunot"><span class="author">Grayshan, Katelyn</span> Number: <span class="number">6109977</span></div>
      <div class="title">Peakon solutions of the Novikov equation and properties of the data-to-solution map.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: We consider both the periodic and the non-periodic Cauchy problem for the Novikov equation and discuss continuity results for the data-to-solution map in Sobolev spaces. In particular, we show that the data-to-solution map is not (globally) uniformly continuous in Sobolev spaces with exponent less than 3/2. To accomplish this, we construct sequences of peakon solutions whose distance initially goes to zero but later becomes large.
</div>

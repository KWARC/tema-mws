      <div class="review-body">Summary: We derive characterizations of weak sharp minimizers of order one for the class of lower-<m:math xmlns="http://zentralblatt.org" alttext="C^{{1}}" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:msup xml:id="m3.1.3" xref="m3.1.3.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">C</m:mi><m:mn xml:id="m3.1.2.1" xref="m3.1.2.1.cmml">1</m:mn></m:msup><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:apply xml:id="m3.1.3.cmml" xref="m3.1.3"><m:csymbol cd="ambiguous" xml:id="m3.1.3.1.cmml">superscript</m:csymbol><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">C</m:ci><m:cn type="integer" xml:id="m3.1.2.1.cmml" xref="m3.1.2.1">1</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">C^{{1}}</m:annotation></m:semantics></m:math> functions. The characterizations of such minimizers are obtained for a nonlinear programming problem with an abstract set constraint. The first characterization is formulated in terms of the proximal normals to a given set relative to the abstract set constraint and the directional derivative of the objective function. Two examples are given to illustrate this characterization. The other characterizations are extensions of the main characterizations of weak sharp minima for convex functions, recently proved by Burke and Deng [J. V. Burke and S. Deng, Control Cybern. 31, No. 3, 439&#x2013;469 (2002; Zbl 1105.90356)], to the class of lower-<m:math xmlns="http://zentralblatt.org" alttext="C^{{1}}" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:msup xml:id="m4.1.3" xref="m4.1.3.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">C</m:mi><m:mn xml:id="m4.1.2.1" xref="m4.1.2.1.cmml">1</m:mn></m:msup><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:apply xml:id="m4.1.3.cmml" xref="m4.1.3"><m:csymbol cd="ambiguous" xml:id="m4.1

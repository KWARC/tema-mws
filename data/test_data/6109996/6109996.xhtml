      <div class="review-body">Summary: We study the existence of solutions of stationary variational and quasivariational inequalities with curl constraint, Neumann type boundary condition and a <m:math xmlns="http://zentralblatt.org" alttext="p" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mi xml:id="m1.1.1" xref="m1.1.1.cmml">p</m:mi><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">p</m:ci></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">p</m:annotation></m:semantics></m:math>-curl type operator. These problems are studied in bounded, not necessarily simply connected domains, with a special geometry, and the functional framework is the space of divergence-free functions with curl in <m:math xmlns="http://zentralblatt.org" alttext="\mathbb{F}^{p}" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:msup xml:id="m2.1.3" xref="m2.1.3.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">&#x1D53D;</m:mi><m:mi xml:id="m2.1.2.1" xref="m2.1.2.1.cmml">p</m:mi></m:msup><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:apply xml:id="m2.1.3.cmml" xref="m2.1.3"><m:csymbol cd="ambiguous" xml:id="m2.1.3.1.cmml">superscript</m:csymbol><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">&#x1D53D;</m:ci><m:ci xml:id="m2.1.2.1.cmml" xref="m2.1.2.1">p</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">\mathbb{F}^{p}</m:annotation></m:semantics></m:math> and null tangential or normal traces.The analogous variational or quasivariational inequalities with gradient constraint are also studied, considering Neumann or Dirichlet non-homogeneous boundary conditions. The existence of a generalized solution for a Lagrange multiplier problem with homogeneous Dirichlet boundary condition and the equivalence with the variational inequality is proved in the linear case, for an arbitrary gradient constraint.

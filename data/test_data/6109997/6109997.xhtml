      <div class="title">Classification of unital extensions of <m:math xmlns="http://zentralblatt.org" alttext="A\mathbb{T}" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mrow xml:id="m2.1.3" xref="m2.1.3.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">A</m:mi><m:mo xml:id="m2.1.3.1" xref="m2.1.3.1.cmml">&#x2062;</m:mo><m:mi xml:id="m2.1.2" xref="m2.1.2.cmml">&#x1D54B;</m:mi></m:mrow><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:apply xml:id="m2.1.3.cmml" xref="m2.1.3"><m:times xml:id="m2.1.3.1.cmml" xref="m2.1.3.1"/><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">A</m:ci><m:ci xml:id="m2.1.2.cmml" xref="m2.1.2">&#x1D54B;</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">A\mathbb{T}</m:annotation></m:semantics></m:math>-algebras.</div>

      <div class="review-body">Summary: We prove that the six-term exact sequence in K-theory together with the Elliott invariants of the ideal and quotient is a complete invariant for certain unital extensions of <m:math xmlns="http://zentralblatt.org" alttext="A\mathbb{T}" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mrow xml:id="m3.1.3" xref="m3.1.3.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">A</m:mi><m:mo xml:id="m3.1.3.1" xref="m3.1.3.1.cmml">&#x2062;</m:mo><m:mi xml:id="m3.1.2" xref="m3.1.2.cmml">&#x1D54B;</m:mi></m:mrow><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:apply xml:id="m3.1.3.cmml" xref="m3.1.3"><m:times xml:id="m3.1.3.1.cmml" xref="m3.1.3.1"/><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">A</m:ci><m:ci xml:id="m3.1.2.cmml" xref="m3.1.2">&#x1D54B;</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">A\mathbb{T}</m:annotation></m:semantics></m:math>-algebras up to stable isomorphism. We also give some necessary and sufficient conditions for such extensions being AT-algebras or quasidiagonal extensions, and prove the above invariant with the equivalence class of unit is a complete invariant for unital quasidiagonal extensions of AT-algebras up to isomorphism.

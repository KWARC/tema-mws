      <div class="published">2013</div>
      <div class="review-body">Summary: We construct a family of <m:math xmlns="http://zentralblatt.org" alttext="n+1" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mrow xml:id="m1.1.4" xref="m1.1.4.cmml"><m:mi xml:id="m1.1.1" xref="m1.1.1.cmml">n</m:mi><m:mo xml:id="m1.1.2" xref="m1.1.2.cmml">+</m:mo><m:mn xml:id="m1.1.3" xref="m1.1.3.cmml">1</m:mn></m:mrow><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:apply xml:id="m1.1.4.cmml" xref="m1.1.4"><m:plus xml:id="m1.1.2.cmml" xref="m1.1.2"/><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">n</m:ci><m:cn type="integer" xml:id="m1.1.3.cmml" xref="m1.1.3">1</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">n+1</m:annotation></m:semantics></m:math> dyadic filtrations in <m:math xmlns="http://zentralblatt.org" alttext="\mathbb{R}^{{n}}" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:msup xml:id="m2.1.3" xref="m2.1.3.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">&#x211D;</m:mi><m:mi xml:id="m2.1.2.1" xref="m2.1.2.1.cmml">n</m:mi></m:msup><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:apply xml:id="m2.1.3.cmml" xref="m2.1.3"><m:csymbol cd="ambiguous" xml:id="m2.1.3.1.cmml">superscript</m:csymbol><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">&#x211D;</m:ci><m:ci xml:id="m2.1.2.1.cmml" xref="m2.1.2.1">n</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">\mathbb{R}^{{n}}</m:annotation></m:semantics></m:math> so that every Euclidean ball <m:math xmlns="http://zentralblatt.org" alttext="B" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">B</m:mi><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">B</m:ci></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">B</m:annotation></m:semantics></m:math> is contained in some cube <m:math xmlns="http://zentralblatt.org" alttext="Q" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">Q</m:mi><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">Q</m:ci></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">Q</m:annotation></m:semantics></m:math> of our family satisfying <m:math xmlns="http://zentralblatt.org" alttext="{diam}(Q)\leq c_{n}{diam}(B)" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:mrow xml:id="m5.1.18" xref="m5.1.18.cmml"><m:mrow xml:id="m5.1.18.1" xref="m5.1.18.1.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">d</m:mi><m:mo xml:id="m5.1.18.1.1" xref="m5.1.18.1.1.cmml">&#x2062;</m:mo><m:mi xml:id="m5.1.2" xref="m5.1.2.cmml">i</m:mi><m:mo xml:id="m5.1.18.1.1a" xref="m5.1.18.1.1.cmml">&#x2062;</m:mo><m:mi xml:id="m5.1.3" xref="m5.1.3.cmml">a</m:mi><m:mo xml:id="m5.1.18.1.1b" xref="m5.1.18.1.1.cmml">&#x2062;</m:mo><m:mi xml:id="m5.1.4" xref="m5.1.4.cmml">m</m:mi><m:mo xml:id="m5.1.18.1.1c" xref="m5.1.18.1.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m5.1.6" xref="m5.1.6.cmml"><m:mo xml:id="m5.1.6a" xref="m5.1.6.cmml">(</m:mo><m:mi xml:id="m5.1.6b" xref="m5.1.6.cmml">Q</m:mi><m:mo xml:id="m5.1.6c" xref="m5.1.6.cmml">)</m:mo></m:mrow></m:mrow><m:mo xml:id="m5.1.8" xref="m5.1.8.cmml">&#x2264;</m:mo><m:mrow xml:id="m5.1.18.2" xref="m5.1.18.2.cmml"><m:msub xml:id="m5.1.18.2.2" xref="m5.1.18.2.2.cmml"><m:mi xml:id="m5.1.9" xref="m5.1.9.cmml">c</m:mi><m:mi xml:id="m5.1.10.1" xref="m5.1.10.1.cmml">n</m:mi></m:msub><m:mo xml:id="m5.1.18.2.1" xref="m5.1.18.2.1.cmml">&#x2062;</m:mo><m:mi xml:id="m5.1.11" xref="m5.1.11.cmml">d</m:mi><m:mo xml:id="m5.1.18.2.1a" xref="m5.1.18.2.1.cmml">&#x2062;</m:mo><m:mi xml:id="m5.1.12" xref="m5.1.12.cmml">i</m:mi><m:mo xml:id="m5.1.18.2.1b" xref="m5.1.18.2.1.cmml">&#x2062;</m:mo><m:mi xml:id="m5.1.13" xref="m5.1.13.cmml">a</m:mi><m:mo xml:id="m5.1.18.2.1c" xref="m5.1.18.2.1.cmml">&#x2062;</m:mo><m:mi xml:id="m5.1.14" xref="m5.1.14.cmml">m</m:mi><m:mo xml:id="m5.1.18.2.1d" xref="m5.1.18.2.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m5.1.16" xref="m5.1.16.cmml"><m:mo xml:id="m5.1.16a" xref="m5.1.16.cmml">(</m:mo><m:mi xml:id="m5.1.16b" xref="m5.1.16.cmml">B</m:mi><m:mo xml:id="m5.1.16c" xref="m5.1.16.cmml">)</m:mo></m:mrow></m:mrow></m:mrow><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:apply xml:id="m5.1.18.cmml" xref="m5.1.18"><m:leq xml:id="m5.1.8.cmml" xref="m5.1.8"/><m:apply xml:id="m5.1.18.1.cmml" xref="m5.1.18.1"><m:times xml:id="m5.1.18.1.1.cmml" xref="m5.1.18.1.1"/><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">d</m:ci><m:ci xml:id="m5.1.2.cmml" xref="m5.1.2">i</m:ci><m:ci xml:id="m5.1.3.cmml" xref="m5.1.3">a</m:ci><m:ci xml:id="m5.1.4.cmml" xref="m5.1.4">m</m:ci><m:ci xml:id="m5.1.6.cmml" xref="m5.1.6">Q</m:ci></m:apply><m:apply xml:id="m5.1.18.2.cmml" xref="m5.1.18.2"><m:times xml:id="m5.1.18.2.1.cmml" xref="m5.1.18.2.1"/><m:apply xml:id="m5.1.18.2.2.cmml" xref="m5.1.18.2.2"><m:csymbol cd="ambiguous" xml:id="m5.1.18.2.2.1.cmml">subscript</m:csymbol><m:ci xml:id="m5.1.9.cmml" xref="m5.1.9">c</m:ci><m:ci xml:id="m5.1.10.1.cmml" xref="m5.1.10.1">n</m:ci></m:apply><m:ci xml:id="m5.1.11.cmml" xref="m5.1.11">d</m:ci><m:ci xml:id="m5.1.12.cmml" xref="m5.1.12">i</m:ci><m:ci xml:id="m5.1.13.cmml" xref="m5.1.13">a</m:ci><m:ci xml:id="m5.1.14.cmml" xref="m5.1.14">m</m:ci><m:ci xml:id="m5.1.16.cmml" xref="m5.1.16">B</m:ci></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">{diam}(Q)\leq c_{n}{diam}(B)</m:annotation></m:semantics></m:math> for some dimensional constant <m:math xmlns="http://zentralblatt.org" alttext="c_{{n}}" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:msub xml:id="m6.1.3" xref="m6.1.3.cmml"><m:mi xml:id="m6.1.1" xref="m6.1.1.cmml">c</m:mi><m:mi xml:id="m6.1.2.1" xref="m6.1.2.1.cmml">n</m:mi></m:msub><m:annotation-xml xml:id="m6.1.cmml" encoding="MathML-Content" xref="m6.1"><m:apply xml:id="m6.1.3.cmml" xref="m6.1.3"><m:csymbol cd="ambiguous" xml:id="m6.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m6.1.1.cmml" xref="m6.1.1">c</m:ci><m:ci xml:id="m6.1.2.1.cmml" xref="m6.1.2.1">n</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m6.1b" encoding="application/x-tex" xref="m6.1.cmml">c_{{n}}</m:annotation></m:semantics></m:math>. Our dyadic covering is optimal on the number of filtrations and improves previous results of M. Christ, and J. B. Garnett and P. W. Jones by extending a construction of T. Mei for the <m:math xmlns="http://zentralblatt.org" alttext="n" xml:id="m7.1" display="inline" xref="m7.1.cmml"><m:semantics xml:id="m7.1a" xref="m7.1.cmml"><m:mi xml:id="m7.1.1" xref="m7.1.1.cmml">n</m:mi><m:annotation-xml xml:id="m7.1.cmml" encoding="MathML-Content" xref="m7.1"><m:ci xml:id="m7.1.1.cmml" xref="m7.1.1">n</m:ci></m:annotation-xml><m:annotation xml:id="m7.1b" encoding="application/x-tex" xref="m7.1.cmml">n</m:annotation></m:semantics></m:math>-torus. Based on this covering and motivated by applications to matrix-valued functions, we provide a dyadic nondoubling Calder&#xF3;n-Zygmund decomposition which avoids Besicovitch type coverings in X. Tolsa&#x2019;s decomposition. We also use a recent result of T. Hyt&#xF6;nen and A. Kairema to extend our dyadic nondoubling decomposition to the more general setting of upper doubling metric spaces.

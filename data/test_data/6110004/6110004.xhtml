      <div class="review-body">Summary: We determine the injective envelope and local multiplier algebra of a continuous trace <m:math xmlns="http://zentralblatt.org" alttext="C^{{\ast}}" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:msup xml:id="m3.1.3" xref="m3.1.3.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">C</m:mi><m:mo xml:id="m3.1.2.1" xref="m3.1.2.1.cmml">&#x2217;</m:mo></m:msup><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:apply xml:id="m3.1.3.cmml" xref="m3.1.3"><m:csymbol cd="ambiguous" xml:id="m3.1.3.1.cmml">superscript</m:csymbol><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">C</m:ci><m:ci xml:id="m3.1.2.1.cmml" xref="m3.1.2.1">normal-&#x2217;</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">C^{{\ast}}</m:annotation></m:semantics></m:math>-algebra <m:math xmlns="http://zentralblatt.org" alttext="A" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">A</m:mi><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">A</m:ci></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">A</m:annotation></m:semantics></m:math> that arises from a continuous Hilbert bundle over an arbitrary locally compact Hausdorff space. In addition, we show that the second-order local multiplier algebra <m:math xmlns="http://zentralblatt.org" alttext="M^{{[2]}}_{{loc}}(A)" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:mrow xml:id="m5.1.7" xref="m5.1.7.cmml"><m:msubsup xml:id="m5.1.7.2" xref="m5.1.7.2.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">M</m:mi><m:mrow xml:id="m5.1.3.1" xref="m5.1.3.1.cmml"><m:mi xml:id="m5.1.3.1.1" xref="m5.1.3.1.1.cmml">l</m:mi><m:mo xml:id="m5.1.3.1.4" xref="m5.1.3.1.4.cmml">&#x2062;</m:mo><m:mi xml:id="m5.1.3.1.2" xref="m5.1.3.1.2.cmml">o</m:mi><m:mo xml:id="m5.1.3.1.4a" xref="m5.1.3.1.4.cmml">&#x2062;</m:mo><m:mi xml:id="m5.1.3.1.3" xref="m5.1.3.1.3.cmml">c</m:mi></m:mrow><m:mrow xml:id="m5.1.2.1" xref="m5.1.2.1.cmml"><m:mo xml:id="m5.1.2.1a" xref="m5.1.2.1.cmml">[</m:mo><m:mn xml:id="m5.1.2.1b" xref="m5.1.2.1.cmml">2</m:mn><m:mo xml:id="m5.1.2.1c" xref="m5.1.2.1.cmml">]</m:mo></m:mrow></m:msubsup><m:mo xml:id="m5.1.7.1" xref="m5.1.7.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m5.1.5" xref="m5.1.5.cmml"><m:mo xml:id="m5.1.5a" xref="m5.1.5.cmml">(</m:mo><m:mi xml:id="m5.1.5b" xref="m5.1.5.cmml">A</m:mi><m:mo xml:id="m5.1.5c" xref="m5.1.5.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:apply xml:id="m5.1.7.cmml" xref="m5.1.7"><m:times xml:id="m5.1.7.1.cmml" xref="m5.1.7.1"/><m:apply xml:id="m5.1.7.2.cmml" xref="m5.1.7.2"><m:csymbol cd="ambiguous" xml:id="m5.1.7.2.1.cmml">subscript</m:csymbol><m:apply xml:id="m5.1.7.2.2.cmml"><m:csymbol cd="ambiguous" xml:id="m5.1.7.2.2.1.cmml">superscript</m:csymbol><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">M</m:ci><m:cn type="integer" xml:id="m5.1.2.1.cmml" xref="m5.1.2.1">2</m:cn></m:apply><m:apply xml:id="m5.1.3.1.cmml" xref="m5.1.3.1"><m:times xml:id="m5.1.3.1.4.cmml" xref="m5.1.3.1.4"/><m:ci xml:id="m5.1.3.1.1.cmml" xref="m5.1.3.1.1">l</m:ci><m:ci xml:id="m5.1.3.1.2.cmml" xref="m5.1.3.1.2">o</m:ci><m:ci xml:id="m5.1.3.1.3.cmml" xref="m5.1.3.1.3">c</m:ci></m:apply></m:apply><m:ci xml:id="m5.1.5.cmml" xref="m5.1.5">A</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">M^{{[2]}}_{{loc}}(A)</m:annotation></m:semantics></m:math> of any such algebra A is injective.
</div>

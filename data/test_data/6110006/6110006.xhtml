      <div class="title">Mann iteration process for asymptotic pointwise nonexpansive mappings in metric spaces.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: Let <m:math xmlns="http://zentralblatt.org" alttext="(M,d)" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mrow xml:id="m1.1.6" xref="m1.1.6.cmml"><m:mo xml:id="m1.1.6a" xref="m1.1.6.cmml">(</m:mo><m:mrow xml:id="m1.1.6b" xref="m1.1.6.cmml"><m:mi xml:id="m1.1.2" xref="m1.1.2.cmml">M</m:mi><m:mo xml:id="m1.1.6c" xref="m1.1.6.cmml">,</m:mo><m:mi xml:id="m1.1.4" xref="m1.1.4.cmml">d</m:mi></m:mrow><m:mo xml:id="m1.1.6d" xref="m1.1.6.cmml">)</m:mo></m:mrow><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:apply xml:id="m1.1.6.cmml" xref="m1.1.6"><m:interval closure="open" xml:id="m1.1.6.1.cmml"/><m:ci xml:id="m1.1.2.cmml" xref="m1.1.2">M</m:ci><m:ci xml:id="m1.1.4.cmml" xref="m1.1.4">d</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">(M,d)</m:annotation></m:semantics></m:math> be a complete 2-uniformly convex metric space. Let <m:math xmlns="http://zentralblatt.org" alttext="C" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">C</m:mi><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">C</m:ci></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">C</m:annotation></m:semantics></m:math> be a nonempty, bounded, closed, and convex subset of M, and let <m:math xmlns="http://zentralblatt.org" alttext="T:C\to C" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mrow xml:id="m3.1.6" xref="m3.1.6.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">T</m:mi><m:mo xml:id="m3.1.2" xref="m3.1.2.cmml">:</m:mo><m:mrow xml:id="m3.1.6.1" xref="m3.1.6.1.cmml"><m:mi xml:id="m3.1.3" xref="m3.1.3.cmml">C</m:mi><m:mo xml:id="m3.1.4" xref="m3.1.4.cmml">&#x2192;</m:mo><m:mi xml:id="m3.1.5" xref="m3.1.5.cmml">C</m:mi></m:mrow></m:mrow><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:apply xml:id="m3.1.6.cmml" xref="m3.1.6"><m:ci xml:id="m3.1.2.cmml" xref="m3.1.2">normal-:</m:ci><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">T</m:ci><m:apply xml:id="m3.1.6.1.cmml" xref="m3.1.6.1"><m:ci xml:id="m3.1.4.cmml" xref="m3.1.4">normal-&#x2192;</m:ci><m:ci xml:id="m3.1.3.cmml" xref="m3.1.3">C</m:ci><m:ci xml:id="m3.1.5.cmml" xref="m3.1.5">C</m:ci></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">T:C\to C</m:annotation></m:semantics></m:math> be an asymptotic pointwise nonexpansive mapping. In this paper, we prove that the modified Mann iteration process defined by <div class="equation"><m:math xmlns="http://zentralblatt.org" alttext="x_{{n+1}}=t_{{n}}T^{{n}}(x_{{n}})\oplus(1-t_{{n}})x_{{n}}" xml:id="S0.Ex1.m1.1" display="block" xref="S0.Ex1.m1.1.cmml"><m:semantics xml:id="S0.Ex1.m1.1a" xref="S0.Ex1.m1.1.cmml"><m:mrow xml:id="S0.Ex1.m1.1.21" xref="S0.Ex1.m1.1.21.cmml"><m:msub xml:id="S0.Ex1.m1.1.21.1" xref="S0.Ex1.m1.1.21.1.cmml"><m:mi xml:id="S0.Ex1.m1.1.1" xref="S0.Ex1.m1.1.1.cmml">x</m:mi><m:mrow xml:id="S0.Ex1.m1.1.2.1" xref="S0.Ex1.m1.1.2.1.cmml"><m:mi xml:id="S0.Ex1.m1.1.2.1.1" xref="S0.Ex1.m1.1.2.1.1.cmml">n</m:mi><m:mo xml:id="S0.Ex1.m1.1.2.1.2" xref="S0.Ex1.m1.1.2.1.2.cmml">+</m:mo><m:mn xml:id="S0.Ex1.m1.1.2.1.3" xref="S0.Ex1.m1.1.2.1.3.cmml">1</m:mn></m:mrow></m:msub><m:mo xml:id="S0.Ex1.m1.1.3" xref="S0.Ex1.m1.1.3.cmml">=</m:mo><m:mrow xml:id="S0.Ex1.m1.1.21.2" xref="S0.Ex1.m1.1.21.2.cmml"><m:mrow xml:id="S0.Ex1.m1.1.21.2.1" xref="S0.Ex1.m1.1.21.2.1.cmml"><m:msub xml:id="S0.Ex1.m1.1.21.2.1.2" xref="S0.Ex1.m1.1.21.2.1.2.cmml"><m:mi xml:id="S0.Ex1.m1.1.4" xref="S0.Ex1.m1.1.4.cmml">t</m:mi><m:mi xml:id="S0.Ex1.m1.1.5.1" xref="S0.Ex1.m1.1.5.1.cmml">n</m:mi></m:msub><m:mo xml:id="S0.Ex1.m1.1.21.2.1.1" xref="S0.Ex1.m1.1.21.2.1.1.cmml">&#x2062;</m:mo><m:msup xml:id="S0.Ex1.m1.

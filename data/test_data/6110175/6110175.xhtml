o xml:id="m7.1.3a" xref="m7.1.3.cmml">(</m:mo><m:mi xml:id="m7.1.3b" xref="m7.1.3.cmml">&#x3B1;</m:mi><m:mo xml:id="m7.1.3c" xref="m7.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m7.1.cmml" encoding="MathML-Content" xref="m7.1"><m:apply xml:id="m7.1.5.cmml" xref="m7.1.5"><m:times xml:id="m7.1.5.1.cmml" xref="m7.1.5.1"/><m:ci xml:id="m7.1.1.cmml" xref="m7.1.1">L</m:ci><m:ci xml:id="m7.1.3.cmml" xref="m7.1.3">&#x3B1;</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m7.1b" encoding="application/x-tex" xref="m7.1.cmml">L(\alpha)</m:annotation></m:semantics></m:math> is the length of <m:math xmlns="http://zentralblatt.org" alttext="\alpha" xml:id="m8.1" display="inline" xref="m8.1.cmml"><m:semantics xml:id="m8.1a" xref="m8.1.cmml"><m:mi xml:id="m8.1.1" xref="m8.1.1.cmml">&#x3B1;</m:mi><m:annotation-xml xml:id="m8.1.cmml" encoding="MathML-Content" xref="m8.1"><m:ci xml:id="m8.1.1.cmml" xref="m8.1.1">&#x3B1;</m:ci></m:annotation-xml><m:annotation xml:id="m8.1b" encoding="application/x-tex" xref="m8.1.cmml">\alpha</m:annotation></m:semantics></m:math> and <m:math xmlns="http://zentralblatt.org" alttext="M(\alpha)" xml:id="m9.1" display="inline" xref="m9.1.cmml"><m:semantics xml:id="m9.1a" xref="m9.1.cmml"><m:mrow xml:id="m9.1.5" xref="m9.1.5.cmml"><m:mi xml:id="m9.1.1" xref="m9.1.1.cmml">M</m:mi><m:mo xml:id="m9.1.5.1" xref="m9.1.5.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m9.1.3" xref="m9.1.3.cmml"><m:mo xml:id="m9.1.3a" xref="m9.1.3.cmml">(</m:mo><m:mi xml:id="m9.1.3b" xref="m9.1.3.cmml">&#x3B1;</m:mi><m:mo xml:id="m9.1.3c" xref="m9.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m9.1.cmml" encoding="MathML-Content" xref="m9.1"><m:apply xml:id="m9.1.5.cmml" xref="m9.1.5"><m:times xml:id="m9.1.5.1.cmml" xref="m9.1.5.1"/><m:ci xml:id="m9.1.1.cmml" xref="m9.1.1">M</m:ci><m:ci xml:id="m9.1.3.cmml" xref="m9.1.3">&#x3B1;</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m9.1b" encoding="application/x-tex" xref="m9.1.cmml">M(\alpha)</m:annotation></m:semantics></m:math> is the Mahler measure of <m:math xmlns="http://zentralblatt.org" alttext="\alpha" xml:id="m10.1" display="inline" xref="m10.1.cmml"><m:semantics xml:id="m10.1a" xref="m10.1.cmml"><m:mi xml:id="m10.1.1" xref="m10.1.1.cmml">&#x3B1;</m:mi><m:annotation-xml xml:id="m10.1.cmml" encoding="MathML-Content" xref="m10.1"><m:ci xml:id="m10.1.1.cmml" xref="m10.1.1">&#x3B1;</m:ci></m:annotation-xml><m:annotation xml:id="m10.1b" encoding="application/x-tex" xref="m10.1.cmml">\alpha</m:annotation></m:semantics></m:math>. In this paper, we prove that all except finitely many totally positive algebraic integers <m:math xmlns="http://zentralblatt.org" alttext="\alpha" xml:id="m11.1" display="inline" xref="m11.1.cmml"><m:semantics xml:id="m11.1a" xref="m11.1.cmml"><m:mi xml:id="m11.1.1" xref="m11.1.1.cmml">&#x3B1;</m:mi><m:annotation-xml xml:id="m11.1.cmml" encoding="MathML-Content" xref="m11.1"><m:ci xml:id="m11.1.1.cmml" xref="m11.1.1">&#x3B1;</m:ci></m:annotation-xml><m:annotation xml:id="m11.1b" encoding="application/x-tex" xref="m11.1.cmml">\alpha</m:annotation></m:semantics></m:math> have <m:math xmlns="http://zentralblatt.org" alttext="R(\alpha)\geq 2.364950" xml:id="m12.1" display="inline" xref="m12.1.cmml"><m:semantics xml:id="m12.1a" xref="m12.1.cmml"><m:mrow xml:id="m12.1.14" xref="m12.1.14.cmml"><m:mrow xml:id="m12.1.14.1" xref="m12.1.14.1.cmml"><m:mi xml:id="m12.1.1" xref="m12.1.1.cmml">R</m:mi><m:mo xml:id="m12.1.14.1.1" xref="m12.1.14.1.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m12.1.3" xref="m12.1.3.cmml"><m:mo xml:id="m12.1.3a" xref="m12.1.3.cmml">(</m:mo><m:mi xml:id="m12.1.3b" xref="m12.1.3.cmml">&#x3B1;</m:mi><m:mo xml:id="m12.1.3c" xref="m12.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:mo xml:id="m12.1.5" xref="m12.1.5.cmml">&#x2265;</m:mo><m:mn xml:id="m12.1.13" xref="m12.1.13.cmml">2.364950</m:mn></m:mrow><m:annotation-xml xml:id="m12.1.cmml" encoding="MathML-Content" xref="m12.1"><m:apply xml:id="m12.1.14.cmml" xref="m12.1.14"><m:geq xml:id="m12.1.5.cmml" xref="m12.1.5"/><m:apply xml:id="m12.1.14.1.cmml" xref="m12.1.14.1"><m:times xml:id="m12.1.14.1.1.cmml" xref="m12.1.14.1.1"/><m:ci xml:id="m12.1.1.cmml" xref="m12.1.1">R</m:ci><m:ci xml:id="m12.1.3.cmml" xref="m12.1.3">&#x3B1;</m:ci></m:apply><m:cn type="float" xml:id="m12.1.13.cmml" xref="m12.1.13">2.364950</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m12.1b" encoding="application/x-tex" xref="m12.1.cmml">R(\alpha)\geq 2.364950</m:annotation></m:semantics></m:math> and <m:math xmlns="http://zentralblatt.org" alttext="\Omega(\alpha)\geq 1.721916" xml:id="m13.1" display="inline" xref="m13.1.cmml"><m:semantics xml:id="m13.1a" xref="m13.1.cmml"><m:mrow xml:id="m13.1.14" xref="m13.1.14.cmml"><m:mrow xml:id="m13.1.14.1" xref="m13.1.14.1.cmml"><m:mi mathvariant="normal" xml:id="m13.1.1" xref="m13.1.1.cmml">&#x3A9;</m:mi><m:mo xml:id="m13.1.14.1.1" xref="m13.1.14.1.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m13.1.3" xref="m13.1.3.cmml"><m:mo xml:id="m13.1.3a" xref="m13.1.3.cmml">(</m:mo><m:mi xml:id="m13.1.3b" xref="m13.1.3.cmml">&#x3B1;</m:mi><m:mo xml:id="m13.1.3c" xref="m13.1.3.cmml">)</m:mo></m:mrow></m:mrow><m:mo xml:id="m13.1.5" xref="m13.1.5.cmml">&#x2265;</m:mo><m:mn xml:id="m13.1.13" xref="m13.1.13.cmml">1.721916</m:mn></m:mrow><m:annotation-xml xml:id="m13.1.cmml" encoding="MathML-Content" xref="m13.1"><m:apply xml:id="m13.1.14.cmml" xref="m13.1.14"><m:geq xml:id="m13.1.5.cmml" xref="m13.1.5"/><m:apply xml:id="m13.1.14.1.cmml" xref="m13.1.14.1"><m:times xml:id="m13.1.14.1.1.cmml" xref="m13.1.14.1.1"/><m:ci xml:id="m13.1.1.cmml" xref="m13.1.1">normal-&#x3A9;</m:ci><m:ci xml:id="m13.1.3.cmml" xref="m13.1.3">&#x3B1;</m:ci></m:apply><m:cn type="float" xml:id="m13.1.13.cmml" xref="m13.1.13">1.721916</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m13.1b" encoding="application/x-tex" xref="m13.1.cmml">\Omega(\alpha)\geq 1.721916</m:annotation></m:semantics></m:math>. The computation uses a family of explicit auxiliary functions. We notice that several polynomials with complex roots are used to construct the functions. We also find eight totally positive irreducible polynomials with absolute length greater than 2.364950 and less than 2.37.

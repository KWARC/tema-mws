      <div class="published">2013</div>
      <div class="review-body">Summary: We study theta liftings from <m:math xmlns="http://zentralblatt.org" alttext="\mathbb{H}^{{n}}" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:msup xml:id="m2.1.3" xref="m2.1.3.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">&#x210D;</m:mi><m:mi xml:id="m2.1.2.1" xref="m2.1.2.1.cmml">n</m:mi></m:msup><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:apply xml:id="m2.1.3.cmml" xref="m2.1.3"><m:csymbol cd="ambiguous" xml:id="m2.1.3.1.cmml">superscript</m:csymbol><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">&#x210D;</m:ci><m:ci xml:id="m2.1.2.1.cmml" xref="m2.1.2.1">n</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">\mathbb{H}^{{n}}</m:annotation></m:semantics></m:math> to <m:math xmlns="http://zentralblatt.org" alttext="\mathbb{H}^{{2}}" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:msup xml:id="m3.1.3" xref="m3.1.3.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">&#x210D;</m:mi><m:mn xml:id="m3.1.2.1" xref="m3.1.2.1.cmml">2</m:mn></m:msup><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:apply xml:id="m3.1.3.cmml" xref="m3.1.3"><m:csymbol cd="ambiguous" xml:id="m3.1.3.1.cmml">superscript</m:csymbol><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">&#x210D;</m:ci><m:cn type="integer" xml:id="m3.1.2.1.cmml" xref="m3.1.2.1">2</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">\mathbb{H}^{{2}}</m:annotation></m:semantics></m:math> and vice versa. The theta-lift is realized via an integral transform with a Siegel theta series as kernel function. Since this Siegel theta series fails to be square integrable it has to be regularized. The regularization is obtained by applying a suitable differential operator built from the Laplacian. The Siegel theta series is seen to be related to an automorphic Selberg kernel function on <m:math xmlns="http://zentralblatt.org" alttext="\mathbb{H}^{{n}}" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:msup xml:id="m4.1.3" xref="m4.1.3.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">&#x210D;</m:mi><m:mi xml:id="m4.1.2.1" xref="m4.1.2.1.cmml">n</m:mi></m:msup><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:apply xml:id="m4.1.3.cmml" xref="m4.1.3"><m:csymbol cd="ambiguous" xml:id="m4.1.3.1.cmml">superscript</m:csymbol><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">&#x210D;</m:ci><m:ci xml:id="m4.1.2.1.cmml" xref="m4.1.2.1">n</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">\mathbb{H}^{{n}}</m:annotation></m:semantics></m:math> and therefore the Selberg transform applies to compute the Fourier coefficients of the lift. This gives formulas of Katok-Sarnak type for Fourier coefficients of positive as well as for negative index, involving geodesic cycles. As an application we can lift Poincar&#xE9; series of Niebur type. The lifted series are again Poincar&#xE9; series built with Whittaker functions.

      <div class="review-body">Summary: A P&#xF3;lya field is a number field <m:math xmlns="http://zentralblatt.org" alttext="K" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mi xml:id="m1.1.1" xref="m1.1.1.cmml">K</m:mi><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">K</m:ci></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">K</m:annotation></m:semantics></m:math>, with ring of integers <m:math xmlns="http://zentralblatt.org" alttext="\cal O_{{K}}" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:msub xml:id="m2.1.3" xref="m2.1.3.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">&#x1D4AA;</m:mi><m:mi xml:id="m2.1.2.1" xref="m2.1.2.1.cmml">&#x1D4A6;</m:mi></m:msub><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:apply xml:id="m2.1.3.cmml" xref="m2.1.3"><m:csymbol cd="ambiguous" xml:id="m2.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">&#x1D4AA;</m:ci><m:ci xml:id="m2.1.2.1.cmml" xref="m2.1.2.1">&#x1D4A6;</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">\cal O_{{K}}</m:annotation></m:semantics></m:math>, such that the <m:math xmlns="http://zentralblatt.org" alttext="\cal O_{{K}}" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:msub xml:id="m3.1.3" xref="m3.1.3.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">&#x1D4AA;</m:mi><m:mi xml:id="m3.1.2.1" xref="m3.1.2.1.cmml">&#x1D4A6;</m:mi></m:msub><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:apply xml:id="m3.1.3.cmml" xref="m3.1.3"><m:csymbol cd="ambiguous" xml:id="m3.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">&#x1D4AA;</m:ci><m:ci xml:id="m3.1.2.1.cmml" xref="m3.1.2.1">&#x1D4A6;</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">\cal O_{{K}}</m:annotation></m:semantics></m:math>-module formed by the integer-valued polynomials on <m:math xmlns="http://zentralblatt.org" alttext="\cal O_{{K}}" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:msub xml:id="m4.1.3" xref="m4.1.3.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">&#x1D4AA;</m:mi><m:mi xml:id="m4.1.2.1" xref="m4.1.2.1.cmml">&#x1D4A6;</m:mi></m:msub><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:apply xml:id="m4.1.3.cmml" xref="m4.1.3"><m:csymbol cd="ambiguous" xml:id="m4.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">&#x1D4AA;</m:ci><m:ci xml:id="m4.1.2.1.cmml" xref="m4.1.2.1">&#x1D4A6;</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">\cal O_{{K}}</m:annotation></m:semantics></m:math> has a regular basis. We are interested here by P&#xF3;lya fields of small degree. We give a complete characterization of cyclic cubic, quartic and sextic P&#xF3;lya fields (quadratic P&#xF3;lya fields are known for a long time). Moreover, we prove that, with few exceptions, the compositum of two quadratic P&#xF3;lya fields is a biquadratic P&#xF3;lya field. Finally, we study sextic P&#xF3;lya fields which are the Galoisian closure of pure cubic fields.

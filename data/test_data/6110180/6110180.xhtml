      <div class="published">2013</div>
      <div class="review-body">Summary: Let <m:math xmlns="http://zentralblatt.org" alttext="\cal P" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">&#x1D4AB;</m:mi><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">&#x1D4AB;</m:ci></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">\cal P</m:annotation></m:semantics></m:math> be a prime ideal in the ring of integers <m:math xmlns="http://zentralblatt.org" alttext="R" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">R</m:mi><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">R</m:ci></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">R</m:annotation></m:semantics></m:math> of a number field <m:math xmlns="http://zentralblatt.org" alttext="F" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">F</m:mi><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">F</m:ci></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">F</m:annotation></m:semantics></m:math>, with <m:math xmlns="http://zentralblatt.org" alttext="\cal P\cap\mathbb{Z}=p\mathbb{Z}" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:mrow xml:id="m5.1.7" xref="m5.1.7.cmml"><m:mrow xml:id="m5.1.7.1" xref="m5.1.7.1.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">&#x1D4AB;</m:mi><m:mo xml:id="m5.1.2" xref="m5.1.2.cmml">&#x2229;</m:mo><m:mi xml:id="m5.1.3" xref="m5.1.3.cmml">&#x2124;</m:mi></m:mrow><m:mo xml:id="m5.1.4" xref="m5.1.4.cmml">=</m:mo><m:mrow xml:id=" :math xmlns="http://zentralblatt.org" alttext="e&lt;p-1" xml:id="m8.1" display="inline" xref="m8.1.cmml"><m:semantics xml:id="m8.1a" xref="m8.1.cmml"><m:mrow xml:id="m8.1.6" xref="m8.1.6.cmml"><m:mi xml:id="m8.1.1" xref="m8.1.1.cmml">e</m:mi><m:mo xml:id="m8.1.2" xref="m8.1.2.cmml">&lt;</m:mo><m:mrow xml:id="m8.1.6.1" xref="m8.1.6.1.cmml"><m:mi xml:id="m8.1.3" xref="m8.1.3.cmml">p</m:mi><m:mo xml:id="m8.1.4" xref="m8.1.4.cmml">-</m:mo><m:mn xml:id="m8.1.5" xref="m8.1.5.cmml">1</m:mn></m:mrow></m:mrow><m:annotation-xml xml:id="m8.1.cmml" encoding="MathML-Content" xref="m8.1"><m:apply xml:id="m8.1.6.cmml" xref="m8.1.6"><m:lt xml:id="m8.1.2.cmml" xref="m8.1.2"/><m:ci xml:id="m8.1.1.cmml" xref="m8.1.1">e</m:ci><m:apply xml:id="m8.1.6.1.cmml" xref="m8.1.6.1"><m:minus xml:id="m8.1.4.cmml" xref="m8.1.4"/><m:ci xml:id="m8.1.3.cmml" xref="m8.1.3">p</m:ci><m:cn type="integer" xml:id="m8.1.5.cmml" xref="m8.1.5">1</m:cn></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m8.1b" encoding="application/x-tex" xref="m8.1.cmml">e&lt;p-1</m:annotation></m:semantics></m:math>. Let <m:math xmlns="http://zentralblatt.org" alttext="\gamma(k,\cal P^{{m}})=\gamma_{{m}}" xml:id="m9.1" display="inline" xref="m9.1.cmml"><m:semantics xml:id="m9.1a" xref="m9.1.cmml"><m:mrow xml:id="m9.1.11" xref="m9.1.11.cmml"><m:mrow xml:id="m9.1.11.1" xref="m9.1.11.1.cmml"><m:mi xml:id="m9.1.1" xref="m9.1.1.cmml">&#x3B3;</m:mi><m:mo xml:id="m9.1.11.1.1" xref="m9.1.11.1.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m9.1.11.1.2" xref="m9.1.11.1.2.cmml"><m:mo xml:id="m9.1.11.1.2a" xref="m9.1.11.1.2.cmml">(</m:mo><m:mrow xml:id="m9.1.11.1.2b" xref="m9.1.11.1.2.cmml"><m:mi xml:id="m9.1.3" xref="m9.1.3.cmml">k</m:mi><m:mo xml:id="m9.1.11.1.2c" xref="m9.1.11.1.2.cmml">,</m:mo><m:msup xml:id="m9.1.11.1.2.2" xref="m9.1.11.1.2.2.cmml"><m:mi xml:id="m9.1.5" xref="m9.1.5.cmml">&#x1D4AB;</m:mi><m:mi xml:id="m9.1.6.1" xref="m9.1.6.1.cmml">&#x1D4C2;</m:mi></m:msup></m:mrow><m:mo xml:id="m9.1.11.1.2d" xref="m9.1.11.1.2.cmm

      <div class="published">2013</div>
      <div class="review-body">Summary: We give a probabilistic algorithm that constructs an RSA modulus <m:math xmlns="http://zentralblatt.org" alttext="M=pl" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mrow xml:id="m1.1.5" xref="m1.1.5.cmml"><m:mi xml:id="m1.1.1" xref="m1.1.1.cmml">M</m:mi><m:mo xml:id="m1.1.2" xref="m1.1.2.cmml">=</m:mo><m:mrow xml:id="m1.1.5.1" xref="m1.1.5.1.cmml"><m:mi xml:id="m1.1.3" xref="m1.1.3.cmml">p</m:mi><m:mo xml:id="m1.1.5.1.1" xref="m1.1.5.1.1.cmml">&#x2062;</m:mo><m:mi xml:id="m1.1.4" xref="m1.1.4.cmml">l</m:mi></m:mrow></m:mrow><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:apply xml:id="m1.1.5.cmml" xref="m1.1.5"><m:eq xml:id="m1.1.2.cmml" xref="m1.1.2"/><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">M</m:ci><m:apply xml:id="m1.1.5.1.cmml" xref="m1.1.5.1"><m:times xml:id="m1.1.5.1.1.cmml" xref="m1.1.5.1.1"/><m:ci xml:id="m1.1.3.cmml" xref="m1.1.3">p</m:ci><m:ci xml:id="m1.1.4.cmml" xref="m1.1.4">l</m:ci></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">M=pl</m:annotation></m:semantics></m:math> with prescribed bit patterns, where primes <m:math xmlns="http://zentralblatt.org" alttext="p" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">p</m:mi><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">p</m:ci></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">p</m:annotation></m:semantics></m:math> and <m:math xmlns="http://zentralblatt.org" alttext="l" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">l</m:mi><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">l</m:ci></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">l</m:annotation></m:semantics></m:math> are both of <m:math xmlns="http://zentralblatt.org" alttext="n" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">n</m:mi><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">n</m:ci></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">n</m:annotation></m:semantics></m:math>-bit size. Assume the Generalized Riemann Hypothesis. We show that the algorithm can generate an RSA modulus <m:math xmlns="http://zentralblatt.org" alttext="M" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">M</m:mi><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">M</m:ci></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">M</m:annotation></m:semantics></m:math> with the <m:math xmlns="http://zentralblatt.org" alttext="\lceil n-3\log_{2}n\rceil" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:mrow xml:id="m6.1.9" xref="m6.1.9.cmml"><m:mo xml:id="m6.1.9a" xref="m6.1.9.cmml">&#x2308;</m:mo><m:mrow xml:id="m6.1.9.2" xref="m6.1.9.2.cmml"><m:mi xml:id="m6.1.2" xref="m6.1.2.cmml">n</m:mi><m:mo xml:id="m6.1.3" xref="m6.1.3.cmml">-</m:mo><m:mrow xml:id="m6.1.9.2.1" xref="m6.1.9.2.1.cmml"><m:mn xml:id="m6.1.4" xref="m6.1.4.cmml">3</m:mn><m:mo xml:id="m6.1.9.2.1.1" xref="m6.1.9.2.1.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m6.1.9.2.1.2" xref="m6.1.9.2.1.2.cmml"><m:msub xml:id="m6.1.9.2.1.2.1" xref="m6.1.9.2.1.2.1.cmml"><m:mi xml:id="m6.1.5" xref="m6.1.5.cmml">log</m:mi><m:mn xml:id="m6.1.6.1" xref="m6.1.6.1.cmml">2</m:mn></m:msub><m:mo xml:id="m6.1.9

      <div class="title">Infinite families of elliptic curves over Dihedral quartic number fields.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: We find infinite families of elliptic curves over quartic number fields with torsion group <m:math xmlns="http://zentralblatt.org" alttext="\mathbb{Z}/N\mathbb{Z}" xml:id="m1.1" display="inline" xref="m1.1.cmml"><m:semantics xml:id="m1.1a" xref="m1.1.cmml"><m:mrow xml:id="m1.1.5" xref="m1.1.5.cmml"><m:mrow xml:id="m1.1.5.2" xref="m1.1.5.2.cmml"><m:mi xml:id="m1.1.1" xref="m1.1.1.cmml">&#x2124;</m:mi><m:mo xml:id="m1.1.5.2a" xref="m1.1.5.2.cmml">/</m:mo><m:mi xml:id="m1.1.3" xref="m1.1.3.cmml">N</m:mi></m:mrow><m:mo xml:id="m1.1.5.1" xref="m1.1.5.1.cmml">&#x2062;</m:mo><m:mi xml:id="m1.1.4" xref="m1.1.4.cmml">&#x2124;</m:mi></m:mrow><m:annotation-xml xml:id="m1.1.cmml" encoding="MathML-Content" xref="m1.1"><m:apply xml:id="m1.1.5.cmml" xref="m1.1.5"><m:times xml:id="m1.1.5.1.cmml" xref="m1.1.5.1"/><m:apply xml:id="m1.1.5.2.cmml" xref="m1.1.5.2"><m:divide xml:id="m1.1.2.cmml"/><m:ci xml:id="m1.1.1.cmml" xref="m1.1.1">&#x2124;</m:ci><m:ci xml:id="m1.1.3.cmml" xref="m1.1.3">N</m:ci></m:apply><m:ci xml:id="m1.1.4.cmml" xref="m1.1.4">&#x2124;</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m1.1b" encoding="application/x-tex" xref="m1.1.cmml">\mathbb{Z}/N\mathbb{Z}</m:annotation></m:semantics></m:math> with <m:math xmlns="http://zentralblatt.org" alttext="N=20,24" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mrow xml:id="m2.1.8" xref="m2.1.8.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">N</m:mi><m:mo xml:id="m2.1.2" xref="m2.1.2.cmml">=</m:mo><m:mrow xml:id="m2.1.8.1" xref="m2.1.8.1.cmml"><m:mn xml:id="m2.1.4" xref="m2.1.4.cmml">20</m:mn><m:mo xml:id="m2.1.8.1a" xref="m2.1.8.1.cmml">,</m:mo><m:mn xml:id="m2.1.7" xref="m2.1.7.cmml">24</m:mn></m:mrow></m:mrow><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:apply xml:id="m2.1.8.cmml" xref="m2.1.8"><m:eq xml:id="m2.1.2.cmml" xref="m2.1.2"/><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">N</m:ci><m:apply xml:id="m2.1.8.1.cmml" xref="m2.1.8.1"><m:list xml:id="m2.1.8.1.1.cmml"/><m:cn type="integer" xml:id="m2.1.4.cmml" xref="m2.1.4">20</m:cn><m:cn type="integer" xml:id="m2.1.7.cmml" xref="m2.1.7">24</m:cn></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">N=20,24</m:annotation></m:semantics></m:math>. We prove that for each elliptic curve <m:math xmlns="http://zentralblatt.org" alttext="E_{{t}}" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:msub xml:id="m3.1.3" xref="m3.1.3.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">E</m:mi><m:mi xml:id="m3.1.2.1" xref="m3.1.2.1.cmml">t</m:mi></m:msub><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:apply xml:id="m3.1.3.cmml" xref="m3.1.3"><m:csymbol cd="ambiguous" xml:id="m3.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">E</m:ci><m:ci xml:id="m3.1.2.1.cmml" xref="m3.1.2.1">t</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">E_{{t}}</m:annotation></m:semantics></m:math> in the constructed families, the Galois group <m:math xmlns="http://zentralblatt.org" alttext="Gal(L/\mathbb{Q})" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:mrow xml:id="m4.1.9" xref="m4.1.9.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">G</m:mi><m:mo xml:id="m4.1.9.1" xref="m4.1.9.1.cmml">&#x2062;</m:mo><m:mi xml:id="m4.1.2" xref="m4.1.2.cmml">a</m:mi><m:mo xml:id="m4.1.9.1a" xref="m4.1.9.1.cmml">&#x2062;</m:mo><m:mi xml:id="m4.1.3" xref="m4.1.3.cmml">l</m:mi><m:mo xml:id="m4.1.9.1b" xref="m4.1.9.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m4.1.9.2" xref="m4.1.9.2.cmml"><m:mo xml:id="m4.1.9.2a" xref="m4.1.9.2.cmml">(</m:mo><m:mrow xml:id="m4.1.9.2b" xref="m4.1.9.2.cmml"><m:mi xml:id="m4.1.5" xref="m4.1.5.cmml">L</m:mi><m:mo xml:id="m4.1.9.2c" xref="m4.1.9.2.cmml">/</m:mo><m:mi xml:id="m4.1.7" xref="m4.1.7.cmml">&#x211A;</m:mi></m:mrow><m:mo xml:id="m4.1.9.2d" xref="m4.1.9.2.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:apply xml:id="m4.1.9.cmml" xref="m4.1.9"><m:times xml:id="m4.1.9.1.cmml" xref="m4.1.9.1"/><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">G</m:ci><m:ci xml:id="m4.1.2.cmml" xref="m4.1.2">a</m:ci><m:ci xml:id="m4.1.3.cmml" xref="m4.1.3">l</m:ci><m:apply xml:id="m4.1.9.2.cmml" xref="m4.1.9.2"><m:divide xml:id="m4.1.6.cmml"/><m:ci xml:id="m4.1.5.cmml" xref="m4.1.5">L</m:ci><m:ci xml:id="m4.1.7.cmml" xref="m4.1.7">&#x211A;</m:ci></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">Gal(L/\mathbb{Q})</m:annotation></m:semantics></m:math> is isomorphic to the Dihedral group <m:math xmlns="http://zentralblatt.org" alttext="D_{{4}}" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:msub xml:id="m5.1.3" xref="m5.1.3.cmml"><m:mi xml:id="m5.1.1" xref="m5.1.1.cmml">D</m:mi><m:mn xml:id="m5.1.2.1" xref="m5.1.2.1.cmml">4</m:mn></m:msub><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:apply xml:id="m5.1.3.cmml" xref="m5.1.3"><m:csymbol cd="ambiguous" xml:id="m5.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m5.1.1.cmml" xref="m5.1.1">D</m:ci><m:cn type="integer" xml:id="m5.1.2.1.cmml" xref="m5.1.2.1">4</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">D_{{4}}</m:annotation></m:semantics></m:math> of order 8 for the Galois closure <m:math xmlns="http://zentralblatt.org" alttext="L" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:mi xml:id="m6.1.1" xref="m6.1.1.cmml">L</m:mi><m:annotation-xml xml:id="m6.1.cmml" encoding="MathML-Content" xref="m6.1"><m:ci xml:id="m6.1.1.cmml" xref="m6.1.1">L</m:ci></m:annotation-xml><m:annotation xml:id="m6.1b" encoding="application/x-tex" xref="m6.1.cmml">L</m:annotation></m:semantics></m:math> of <m:math xmlns="http://zentralblatt.org" alttext="K" xml:id="m7.1" display="inline" xref="m7.1.cmml"><m:semantics xml:id="m7.1a" xref="m7.1.cmml"><m:mi xml:id="m7.1.1" xref="m7.1.1.cmml">K</m:mi><m:annotation-xml xml:id="m7.1.cmml" encoding="MathML-Content" xref="m7.1"><m:ci xml:id="m7.1.1.cmml" xref="m7.1.1">K</m:ci></m:annotation-xml><m:annotation xml:id="m7.1b" encoding="application/x-tex" xref="m7.1.cmml">K</m:annotation></m:semantics></m:math> over <m:math xmlns="http://zentralblatt.org" alttext="\mathbb{Q}" xml:id="m8.1" display="inline" xref="m8.1.cmml"><m:semantics xml:id="m8.1a" xref="m8.1.cmml"><m:mi xml:id="m8.1.1" xref="m8.1.1.cmml">&#x211A;</m:mi><m:annotation-xml xml:id="m8.1.cmml" encoding="MathML-Content" xref="m8.1"><m:ci xml:id="m8.1.1.cmml" xref="m8.1.1">&#x211A;</m:ci></m:annotation-xml><m:annotation xml:id="m8.1b" encoding="application/x-tex" xref="m8.1.cmml">\mathbb{Q}</m:annotation></m:semantics></m:math>, where <m:math xmlns="http://zentralblatt.org" alttext="K" xml:id="m9.1" display="inline" xref="m9.1.cmml"><m:semantics xml:id="m9.1a" xref="m9.1.cmml"><m:mi xml:id="m9.1.1" xref="m9.1.1.cmml">K</m:mi><m:annotation-xml xml:id="m9.1.cmml" encoding="MathML-Content" xref="m9.1"><m:ci xml:id="m9.1.1.cmml" xref="m9.1.1">K</m:ci></m:annotation-xml><m:annotation xml:id="m9.1b" encoding="application/x-tex" xref="m9.1.cmml">K</m:annotation></m:semantics></m:math> is the defining field of <m:math xmlns="http://zentralblatt.org" alttext="(E_{{t}},Q_{{t}})" xml:id="m10.1" display="inline" xref="m10.1.cmml"><m:semantics xml:id="m10.1a" xref="m10.1.cmml"><m:mrow xml:id="m10.1.8" xref="m10.1.8.cmml"><m:mo xml:id="m10.1.8a" xref="m10.1.8.cmml">(</m:mo><m:mrow xml:id="m10.1.8b" xref="m10.1.8.cmml"><m:msub xml:id="m10.1.8.2" xref="m10.1.8.2.cmml"><m:mi xml:id="m10.1.2" xref="m10.1.2.cmml">E</m:mi><m:mi xml:id="m10.1.3.1" xref="m10.1.3.1.cmml">t</m:mi></m:msub><m:mo xml:id="m10.1.8c" xref="m10.1.8.cmml">,</m:mo><m:msub xml:id="m10.1.8.3" xref="m10.1.8.3.cmml"><m:mi xml:id="m10.1.5" xref="m10.1.5.cmml">Q</m:mi><m:mi xml:id="m10.1.6.1" xref="m10.1.6.1.cmml">t</m:mi></m:msub></m:mrow><m:mo xml:id="m10.1.8d" xref="m10.1.8.cmml">)</m:mo></m:mrow><m:annotation-xml xml:id="m10.1.cmml" encoding="MathML-Content" xref="m10.1"><m:apply xml:id="m10.1.8.cmml" xref="m10.1.8"><m:interval closure="open" xml:id="m10.1.8.1.cmml"/><m:apply xml:id="m10.1.8.2.cmml" xref="m10.1.8.2"><m:csymbol cd="ambiguous" xml:id="m10.1.8.2.1.cmml">subscript</m:csymbol><m:ci xml:id="m10.1.2.cmml" xref="m10.1.2">E</m:ci><m:ci xml:id="m10.1.3.1.cmml" xref="m10.1.3.1">t</m:ci></m:apply><m:apply xml:id="m10.1.8.3.cmml" xref="m10.1.8.3"><m:csymbol cd="ambiguous" xml:id="m10.1.8.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m10.1.5.cmml" xref="m10.1.5">Q</m:ci><m:ci xml:id="m10.1.6.1.cmml" xref="m10.1.6.1">t</m:ci></m:apply></m:apply></m:annotation-xml><m:annotation xml:id="m10.1b" encoding="application/x-tex" xref="m10.1.cmml">(E_{{t}},Q_{{t}})</m:annotation></m:semantics></m:math> and <m:math xmlns="http://zentralblatt.org" alttext="Q_{{t}}" xml:id="m11.1" display="inline" xref="m11.1.cmml"><m:semantics xml:id="m11.1a" xref="m11.1.cmml"><m:msub xml:id="m11.1.3" xref="m11.1.3.cmml"><m:mi xml:id="m11.1.1" xref="m11.1.1.cmml">Q</m:mi><m:mi xml:id="m11.1.2.1" xref="m11.1.2.1.cmml">t</m:mi></m:msub><m:annotation-xml xml:id="m11.1.cmml" encoding="MathML-Content" xref="m11.1"><m:apply xml:id="m11.1.3.cmml" xref="m11.1.3"><m:csymbol cd="ambiguous" xml:id="m11.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m11.1.1.cmml" xref="m11.1.1">Q</m:ci><m:ci xml:id="m11.1.2.1.cmml" xref="m11.1.2.1">t</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m11.1b" encoding="application/x-tex" xref="m11.1.cmml">Q_{{t}}</m:annotation></m:semantics></m:math> is a point of <m:math xmlns="http://zentralblatt.org" alttext="E_{{t}}" xml:id="m12.1" display="inline" xref="m12.1.cmml"><m:semantics xml:id="m12.1a" xref="m12.1.cmml"><m:msub xml:id="m12.1.3" xref="m12.1.3.cmml"><m:mi xml:id="m12.1.1" xref="m12.1.1.cmml">E</m:mi><m:mi xml:id="m12.1.2.1" xref="m12.1.2.1.cmml">t</m:mi></m:msub><m:annotation-xml xml:id="m12.1.cmml" encoding="MathML-Content" xref="m12.1"><m:apply xml:id="m12.1.3.cmml" xref="m12.1.3"><m:csymbol cd="ambiguous" xml:id="m12.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m12.1.1.cmml" xref="m12.1.1">E</m:ci><m:ci xml:id="m12.1.2.1.cmml" xref="m12.1.2.1">t</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m12.1b" encoding="application/x-tex" xref="m12.1.cmml">E_{{t}}</m:annotation></m:semantics></m:math> of order <m:math xmlns="http://zentralblatt.org" alttext="N" xml:id="m13.1" display="inline" xref="m13.1.cmml"><m:semantics xml:id="m13.1a" xref="m13.1.cmml"><m:mi xml:id="m13.1.1" xref="m13.1.1.cmml">N</m:mi><m:annotation-xml xml:id="m13.1.cmml" encoding="MathML-Content" xref="m13.1"><m:ci xml:id="m13.1.1.cmml" xref="m13.1.1">N</m:ci></m:annotation-xml><m:annotation xml:id="m13.1b" encoding="application/x-tex" xref="m13.1.cmml">N</m:annotation></m:semantics></m:math>. We also notice that the plane model for the modular curve <m:math xmlns="http://zentralblatt.org" alttext="X_{{1}}(24)" xml:id="m14.1" display="inline" xref="m14.1.cmml"><m:semantics xml:id="m14.1a" xref="m14.1.cmml"><m:mrow xml:id="m14.1.7" xref="m14.1.7.cmml"><m:msub xml:id="m14.1.7.2" xref="m14.1.7.2.cmml"><m:mi xml:id="m14.1.1" xref="m14.1.1.cmml">X</m:mi><m:mn xml:id="m14.1.2.1" xref="m14.1.2.1.cmml">1</m:mn></m:msub><m:mo xml:id="m14.1.7.1" xref="m14.1.7.1.cmml">&#x2062;</m:mo><m:mrow xml:id="m14.1.5" xref="m14.1.5.cmml"><m:mo xml:id="m14.1.5a" xref="m14.1.5.cmml">(</m:mo><m:mn xml:id="m14.1.5b" xref="m14.1.5.cmml">24</m:mn><m:mo xml:id="m14.1.5c" xref="m14.1.5.cmml">)</m:mo></m:mrow></m:mrow><m:annotation-xml xml:id="m14.1.cmml" encoding="MathML-Content" xref="m14.1"><m:apply xml:id="m14.1.7.cmml" xref="m14.1.7"><m:times xml:id="m14.1.7.1.cmml" xref="m14.1.7.1"/><m:apply xml:id="m14.1.7.2.cmml" xref="m14.1.7.2"><m:csymbol cd="ambiguous" xml:id="m14.1.7.2.1.cmml">subscript</m:csymbol><m:ci xml:id="m14.1.1.cmml" xref="m14.1.1">X</m:ci><m:cn type="integer" xml:id="m14.1.2.1.cmml" xref="m14.1.2.1">1</m:cn></m:apply><m:cn type="integer" xml:id="m14.1.5.cmml" xref="m14.1.5">24</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m14.1b" encoding="application/x-tex" xref="m14.1.cmml">X_{{1}}(24)</m:annotation></m:semantics></m:math> found in Jeon et al. (2011) [1] is in the optimal form, which was the missing case in Sutherland&#x2019;s work (Sutherland, 2012 [12]).

      <div class="published">2013</div>
      <div class="review-body">Summary: A special case of a conjecture attributed to Artin states that any system of two homogeneous diagonal forms of degree <m:math xmlns="http://zentralblatt.org" alttext="k" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">k</m:mi><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">k</m:ci></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">k</m:annotation></m:semantics></m:math> with integer coefficients should have nontrivial zeros over any <m:math xmlns="http://zentralblatt.org" alttext="p" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mi xml:id="m3.1.1" xref="m3.1.1.cmml">p</m:mi><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:ci xml:id="m3.1.1.cmml" xref="m3.1.1">p</m:ci></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">p</m:annotation></m:semantics></m:math>-adic field <m:math xmlns="http://zentralblatt.org" alttext="\mathbb{Q}_{{p}}" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" xref="m4.1.cmml"><m:msub xml:id="m4.1.3" xref="m4.1.3.cmml"><m:mi xml:id="m4.1.1" xref="m4.1.1.cmml">&#x211A;</m:mi><m:mi xml:id="m4.1.2.1" xref="m4.1.2.1.cmml">p</m:mi></m:msub><m:annotation-xml xml:id="m4.1.cmml" encoding="MathML-Content" xref="m4.1"><m:apply xml:id="m4.1.3.cmml" xref="m4.1.3"><m:csymbol cd="ambiguous" xml:id="m4.1.3.1.cmml">subscript</m:csymbol><m:ci xml:id="m4.1.1.cmml" xref="m4.1.1">&#x211A;</m:ci><m:ci xml:id="m4.1.2.1.cmml" xref="m4.1.2.1">p</m:ci></m:apply></m:annotation-xml><m:annotation xml:id="m4.1b" encoding="application/x-tex" xref="m4.1.cmml">\mathbb{Q}_{{p}}</m:annotation></m:semantics></m:math> provided only that the number of variables is at least <m:math xmlns="http://zentralblatt.org" alttext="2k^{{2}}+1" xml:id="m5.1" display="inline" xref="m5.1.cmml"><m:semantics xml:id="m5.1a" xref="m5.1.cmml"><m:mrow xml:id="m5.1.6" xref="m5.1.6.cmml"><m:mrow xml:id="m5.1.6.1" xref="m5.1.6.1.cmml"><m:mn xml:id="m5.1.1" xref="m5.1.1.cmml">2</m:mn><m:mo xml:id="m5.1.6.1.1" xref="m5.1.6.1.1.cmml">&#x2062;</m:mo><m:msup xml:id="m5.1.6.1.2" xref="m5.1.6.1.2.cmml"><m:mi xml:id="m5.1.2" xref="m5.1.2.cmml">k</m:mi><m:mn xml:id="m5.1.3.1" xref="m5.1.3.1.cmml">2</m:mn></m:msup></m:mrow><m:mo xml:id="m5.1.4" xref="m5.1.4.cmml">+</m:mo><m:mn xml:id="m5.1.5" xref="m5.1.5.cmml">1</m:mn></m:mrow><m:annotation-xml xml:id="m5.1.cmml" encoding="MathML-Content" xref="m5.1"><m:apply xml:id="m5.1.6.cmml" xref="m5.1.6"><m:plus xml:id="m5.1.4.cmml" xref="m5.1.4"/><m:apply xml:id="m5.1.6.1.cmml" xref="m5.1.6.1"><m:times xml:id="m5.1.6.1.1.cmml" xref="m5.1.6.1.1"/><m:cn type="integer" xml:id="m5.1.1.cmml" xref="m5.1.1">2</m:cn><m:apply xml:id="m5.1.6.1.2.cmml" xref="m5.1.6.1.2"><m:csymbol cd="ambiguous" xml:id="m5.1.6.1.2.1.cmml">superscript</m:csymbol><m:ci xml:id="m5.1.2.cmml" xref="m5.1.2">k</m:ci><m:cn type="integer" xml:id="m5.1.3.1.cmml" xref="m5.1.3.1">2</m:cn></m:apply></m:apply><m:cn type="integer" xml:id="m5.1.5.cmml" xref="m5.1.5">1</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m5.1b" encoding="application/x-tex" xref="m5.1.cmml">2k^{{2}}+1</m:annotation></m:semantics></m:math>. In this article, we prove that the conjecture is true when <m:math xmlns="http://zentralblatt.org" alttext="k=6" xml:id="m6.1" display="inline" xref="m6.1.cmml"><m:semantics xml:id="m6.1a" xref="m6.1.cmml"><m:mrow xml:id="m6.1.4" xref="m6.1.4.cmml"><m:mi xml:id="m6.1.1" xref="m6.1.1.cmml">k</m:mi><m:mo xml:id="m6.1.2" xref="m6.1.2.cmml">=</m:mo><m:mn xml:id="m6.1.3" xref="m6.1.3.cmml">6</m:mn></m:mrow><m:annotation-xml xml:id="m6.1.cmml" encoding="MathML-Content" xref="m6.1"><m:apply xml:id="m6.1.4.cmml" xref="m6.1.4"><m:eq xml:id="m6.1.2.cmml" xref="m6.1.2"/><m:ci xml:id="m6.1.1.cmml" xref="m6.1.1">k</m:ci><m:cn type="integer" xml:id="m6.1.3.cmml" xref="m6.1.3">6</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m6.1b" encoding="application/x-tex" xref="m6.1.cmml">k=6</m:annotation></m:semantics></m:math>.

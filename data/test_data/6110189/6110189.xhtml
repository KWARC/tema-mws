      <div class="title">Parameterizations for quintic Eisenstein series.</div>
      <div class="published">2013</div>
      <div class="review-body">Summary: In his Lost Notebook, Ramanujan gave product expansions for a pair of weight two Eisenstein series of level five. We show that Ramanujan&#x2019;s formulas are special cases of more general parameterizations for quintic Eisenstein series. In particular, we prove that the Eisenstein series for the Hecke subgroup of level five are expressible as homogeneous polynomials in two parameters closely connected with the Rogers-Ramanujan functions. Moreover, the coefficients of each polynomial are symmetric in absolute value about the middle terms. Corresponding polynomial expansions for allied series, including Eisenstein series on the full modular group, are also derived.
</div>

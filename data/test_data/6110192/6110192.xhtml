      <div class="review-body">Summary: We give a representation of the classical Riemann <m:math xmlns="http://zentralblatt.org" alttext="\zeta" xml:id="m2.1" display="inline" xref="m2.1.cmml"><m:semantics xml:id="m2.1a" xref="m2.1.cmml"><m:mi xml:id="m2.1.1" xref="m2.1.1.cmml">&#x3B6;</m:mi><m:annotation-xml xml:id="m2.1.cmml" encoding="MathML-Content" xref="m2.1"><m:ci xml:id="m2.1.1.cmml" xref="m2.1.1">&#x3B6;</m:ci></m:annotation-xml><m:annotation xml:id="m2.1b" encoding="application/x-tex" xref="m2.1.cmml">\zeta</m:annotation></m:semantics></m:math>-function in the half plane <m:math xmlns="http://zentralblatt.org" alttext="\text{Re}s&gt;0" xml:id="m3.1" display="inline" xref="m3.1.cmml"><m:semantics xml:id="m3.1a" xref="m3.1.cmml"><m:mrow xml:id="m3.1.5" xref="m3.1.5.cmml"><m:mrow xml:id="m3.1.5.1" xref="m3.1.5.1.cmml"><m:mtext xml:id="m3.1.1" xref="m3.1.1.cmml">Re</m:mtext><m:mo xml:id="m3.1.5.1.1" xref="m3.1.5.1.1.cmml">&#x2062;</m:mo><m:mi xml:id="m3.1.2" xref="m3.1.2.cmml">s</m:mi></m:mrow><m:mo xml:id="m3.1.3" xref="m3.1.3.cmml">&gt;</m:mo><m:mn xml:id="m3.1.4" xref="m3.1.4.cmml">0</m:mn></m:mrow><m:annotation-xml xml:id="m3.1.cmml" encoding="MathML-Content" xref="m3.1"><m:apply xml:id="m3.1.5.cmml" xref="m3.1.5"><m:gt xml:id="m3.1.3.cmml" xref="m3.1.3"/><m:apply xml:id="m3.1.5.1.cmml" xref="m3.1.5.1"><m:times xml:id="m3.1.5.1.1.cmml" xref="m3.1.5.1.1"/><m:mtext xml:id="m3.1.1.cmml" xref="m3.1.1">Re</m:mtext><m:ci xml:id="m3.1.2.cmml" xref="m3.1.2">s</m:ci></m:apply><m:cn type="integer" xml:id="m3.1.4.cmml" xref="m3.1.4">0</m:cn></m:apply></m:annotation-xml><m:annotation xml:id="m3.1b" encoding="application/x-tex" xref="m3.1.cmml">\text{Re}s&gt;0</m:annotation></m:semantics></m:math> in terms of a Mellin transform involving the real part of the dilogarithm function with an argument on the unit circle (associated Clausen <m:math xmlns="http://zentralblatt.org" alttext="Gl_{{2}}" xml:id="m4.1" display="inline" xref="m4.1.cmml"><m:semantics xml:id="m4.1a" x
